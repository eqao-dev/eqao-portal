      font-family: inherit;

      flex-wrap: wrap;

      font-size: 12px;

    // カテゴリ名の日本語表記
    const categoryNames = {
      'contest': 'コンテスト',
      'program': 'プログラム',
      'olympiad': 'オリンピック',
      'essay': '作文・小論文',
      'english': '英語系',
      'business': 'ビジネス'
    };

    let currentCategory = 'all';

    // イベントリストを生成
    function renderEvents(filteredEvents) {
      const eventList = document.getElementById('eventList');
      const emptyState = document.getElementById('emptyState');
      const eventCount = document.getElementById('eventCount');

      if (filteredEvents.length === 0) {
        eventList.style.display = 'none';
        emptyState.style.display = 'block';
        eventCount.innerHTML = '該当するイベントがありません';
        return;
      }

      eventList.style.display = 'flex';
      emptyState.style.display = 'none';
      eventCount.innerHTML = `全 <strong>${filteredEvents.length}</strong> 件のイベント`;

      eventList.innerHTML = filteredEvents.map(event => {
        return `
          <a href="${event.url}" target="_blank" rel="noopener noreferrer" class="event-item">
            <div class="event-number">${event.no}</div>
            <div class="event-content">
              <div class="event-title">${event.name}</div>
              <div class="event-category">${categoryNames[event.category] || event.category}</div>
            </div>
            <span class="material-icons external-icon">open_in_new</span>
          </a>
        `;
      }).join('');
    }

    // フィルタリング
    function filterEvents() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = events;
      
      // カテゴリフィルタ
      if (currentCategory !== 'all') {
        filtered = filtered.filter(e => e.category === currentCategory);
      }
      
      // テキスト検索
      if (searchText) {
        filtered = filtered.filter(e => 
          e.name.toLowerCase().includes(searchText)
        );
      }
      
      renderEvents(filtered);
    }

    // カテゴリ設定
    function setCategory(category) {
      currentCategory = category;
      
      // ボタンのアクティブ状態を更新
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      
      filterEvents();
    }

    // スクロールトップ
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // スクロールイベント
    window.addEventListener('scroll', () => {
      const scrollTopBtn = document.getElementById('scrollTopBtn');
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add('show');
      } else {
        scrollTopBtn.classList.remove('show');
      }
    });

    // 初期表示
    renderEvents(events);
