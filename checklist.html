<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>チェックリスト - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      flex: 1;
    }

    .header-user {
      font-size: 12px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-user .material-icons {
      font-size: 16px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ナビゲーションメニュー（省略 - 既存と同じ） */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .nav-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      max-width: 85%;
      height: 100%;
      background: white;
      z-index: 201;
      transition: right 0.3s ease;
      overflow-y: auto;
      box-shadow: -4px 0 20px rgba(0,0,0,0.15);
    }

    .nav-menu.active {
      right: 0;
    }

    .nav-header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 24px 20px;
    }

    .nav-header-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .nav-header-subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .nav-section {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .nav-section-title {
      font-size: 11px;
      color: #888;
      padding: 8px 20px;
      font-weight: 500;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background: #f5f5f5;
    }

    .nav-item .material-icons {
      font-size: 22px;
      color: #1a237e;
    }

    .nav-item-text {
      font-size: 14px;
    }

    .nav-item.disabled {
      color: #bbb;
      cursor: not-allowed;
      pointer-events: none;
    }

    .nav-item.disabled .material-icons {
      color: #ccc;
    }

    .nav-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 同期ステータス */
    .sync-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sync-status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .sync-status.success {
      background: #4caf50;
    }

    .sync-status.error {
      background: #f44336;
    }

    /* 全体進捗 */
    .total-progress {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      color: white;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .total-progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .total-progress-title {
      font-size: 14px;
      opacity: 0.9;
    }

    .total-progress-percent {
      font-size: 32px;
      font-weight: 700;
    }

    .total-progress-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .total-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4fc3f7 0%, #00e676 100%);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .total-progress-detail {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.9;
      text-align: right;
    }

    /* 大カテゴリアコーディオン */
    .parent-accordion {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .parent-item {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .parent-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 20px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    .parent-header:hover {
      background: #f8f9fc;
    }

    .parent-item.open .parent-header {
      background: #f0f4ff;
      border-bottom: 1px solid #e0e7ff;
    }

    .parent-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .parent-icon .material-icons {
      font-size: 24px;
      color: white;
    }

    /* 大カテゴリごとの色 */
    .parent-icon.color-0 { background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%); }
    .parent-icon.color-1 { background: linear-gradient(135deg, #00695c 0%, #26a69a 100%); }
    .parent-icon.color-2 { background: linear-gradient(135deg, #e65100 0%, #ff9800 100%); }
    .parent-icon.color-3 { background: linear-gradient(135deg, #ad1457 0%, #ec407a 100%); }
    .parent-icon.color-4 { background: linear-gradient(135deg, #4527a0 0%, #7e57c2 100%); }
    .parent-icon.color-5 { background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%); }
    .parent-icon.color-6 { background: linear-gradient(135deg, #c62828 0%, #ef5350 100%); }
    .parent-icon.color-7 { background: linear-gradient(135deg, #00838f 0%, #4dd0e1 100%); }

    .parent-info {
      flex: 1;
      min-width: 0;
    }

    .parent-name {
      font-size: 16px;
      font-weight: 700;
      color: #333;
      margin-bottom: 4px;
    }

    .parent-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: #888;
    }

    .parent-stats {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .parent-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .parent-progress-bar {
      width: 60px;
      height: 6px;
      background: #e8ecf4;
      border-radius: 3px;
      overflow: hidden;
    }

    .parent-progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .parent-progress-fill.low { background: linear-gradient(90deg, #ff5252 0%, #ff8a80 100%); }
    .parent-progress-fill.mid { background: linear-gradient(90deg, #ffc107 0%, #ffeb3b 100%); }
    .parent-progress-fill.high { background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%); }
    .parent-progress-fill.complete { background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%); }

    .parent-percent {
      font-size: 16px;
      font-weight: 700;
      color: #1a237e;
      min-width: 45px;
      text-align: right;
    }

    .parent-arrow {
      color: #999;
      transition: transform 0.3s ease;
    }

    .parent-item.open .parent-arrow {
      transform: rotate(180deg);
    }

    /* 子カテゴリリスト */
    .parent-content {
      display: none;
      padding: 0;
      background: #f8f9fc;
    }

    .parent-item.open .parent-content {
      display: block;
    }

    .category-list {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e8ecf4;
    }

    .category-card:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 15px rgba(26, 35, 126, 0.1);
      border-color: #c5cae9;
    }

    .category-card.completed {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      border-color: #c8e6c9;
    }

    .category-check {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #e8ecf4;
    }

    .category-card.completed .category-check {
      background: #4caf50;
    }

    .category-check .material-icons {
      font-size: 18px;
      color: #999;
    }

    .category-card.completed .category-check .material-icons {
      color: white;
    }

    .category-info {
      flex: 1;
      min-width: 0;
    }

    .category-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 2px;
    }

    .category-card.completed .category-name {
      color: #2e7d32;
    }

    .category-count {
      font-size: 11px;
      color: #888;
    }

    .category-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .category-progress-bar {
      width: 50px;
      height: 5px;
      background: #e8ecf4;
      border-radius: 3px;
      overflow: hidden;
    }

    .category-progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .category-progress-fill.low { background: #ff5252; }
    .category-progress-fill.mid { background: #ffc107; }
    .category-progress-fill.high { background: #4caf50; }
    .category-progress-fill.complete { background: #1a237e; }

    .category-percent {
      font-size: 13px;
      font-weight: 600;
      color: #1a237e;
      min-width: 35px;
      text-align: right;
    }

    .category-arrow {
      color: #ccc;
    }

    /* カテゴリ詳細画面 */
    .detail-view {
      display: none;
    }

    .detail-header {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .detail-breadcrumb {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .detail-breadcrumb .material-icons {
      font-size: 14px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
    }

    .detail-progress-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .detail-progress-bar {
      flex: 1;
      height: 10px;
      background: #e8ecf4;
      border-radius: 5px;
      overflow: hidden;
    }

    .detail-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .detail-progress-text {
      font-size: 16px;
      font-weight: 700;
      color: #1a237e;
      min-width: 80px;
      text-align: right;
    }

    /* チェックリスト項目 */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item-card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      gap: 12px;
      align-items: flex-start;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .item-card:hover {
      background: #f8f9fc;
    }

    .item-card.checked {
      background: #e8f5e9;
    }

    .item-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .item-card.checked .item-checkbox {
      background: #4caf50;
      border-color: #4caf50;
    }

    .item-checkbox .material-icons {
      font-size: 18px;
      color: white;
      opacity: 0;
    }

    .item-card.checked .item-checkbox .material-icons {
      opacity: 1;
    }

    .item-content {
      flex: 1;
    }

    .item-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .item-card.checked .item-name {
      color: #2e7d32;
    }

    .item-detail {
      font-size: 12px;
      color: #888;
      line-height: 1.5;
      display: none;
    }

    .item-detail.show {
      display: block;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }

    .item-detail a {
      color: #1a237e;
      text-decoration: underline;
    }

    .item-toggle {
      color: #ccc;
      flex-shrink: 0;
    }

    /* 完了時のお祝いメッセージ */
    .completion-message {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      border: 2px solid #4caf50;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .completion-message.hidden {
      display: none;
    }

    .completion-icon {
      width: 40px;
      height: 40px;
      background: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .completion-icon .material-icons {
      color: white;
      font-size: 24px;
    }

    .completion-text {
      flex: 1;
    }

    .completion-title {
      font-size: 14px;
      font-weight: 700;
      color: #2e7d32;
    }

    .completion-subtitle {
      font-size: 12px;
      color: #558b2f;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <div class="header-title" id="headerTitle">チェックリスト</div>
    <div class="header-user">
      <span class="material-icons">person</span>
      <span id="navUserName"></span>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <!-- ナビゲーションメニュー（省略版） -->
  <div class="nav-overlay" id="navOverlay" onclick="toggleMenu()"></div>
  <nav class="nav-menu" id="navMenu">
    <button class="nav-close" onclick="toggleMenu()">
      <span class="material-icons">close</span>
    </button>
    <div class="nav-header">
      <div class="nav-header-title">EQAO PORTAL</div>
      <div class="nav-header-subtitle" id="navHeaderUser">メニュー</div>
    </div>
    <div class="nav-section">
      <a href="index.html" class="nav-item">
        <span class="material-icons">home</span>
        <span class="nav-item-text">ホーム</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <!-- ローディング -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- 進捗一覧画面 -->
    <div id="progressView" style="display: none;">
      <div class="total-progress">
        <div class="total-progress-header">
          <span class="total-progress-title">全体の進捗</span>
          <span id="totalPercent" class="total-progress-percent">0%</span>
        </div>
        <div class="total-progress-bar">
          <div id="totalProgressFill" class="total-progress-fill" style="width: 0%;"></div>
        </div>
        <div id="totalDetail" class="total-progress-detail">0 / 0 完了</div>
      </div>

      <div id="parentAccordion" class="parent-accordion"></div>
    </div>

    <!-- カテゴリ詳細画面 -->
    <div id="detailView" class="detail-view">
      <div class="detail-header">
        <div class="detail-breadcrumb" id="detailBreadcrumb">
          <span class="material-icons">folder</span>
          <span id="detailParent">大カテゴリ</span>
          <span class="material-icons">chevron_right</span>
          <span id="detailCategory">カテゴリ</span>
        </div>
        <div class="detail-title" id="detailTitle">カテゴリ名</div>
        <div class="detail-progress-row">
          <div class="detail-progress-bar">
            <div id="detailProgressFill" class="detail-progress-fill" style="width: 0%;"></div>
          </div>
          <span id="detailProgressText" class="detail-progress-text">0 / 0</span>
        </div>
      </div>

      <div id="completionMessage" class="completion-message hidden">
        <div class="completion-icon">
          <span class="material-icons">celebration</span>
        </div>
        <div class="completion-text">
          <div class="completion-title">このカテゴリ完了！</div>
          <div class="completion-subtitle">素晴らしい！次のカテゴリに進みましょう</div>
        </div>
      </div>

      <div id="itemList" class="item-list"></div>
    </div>
  </div>

  <!-- 同期ステータス -->
  <div id="syncStatus" class="sync-status">
    <span class="material-icons">sync</span>
    <span id="syncMessage">同期中...</span>
  </div>

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'checklist_master.json';
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';
    const SYNC_INTERVAL = 15 * 1000;

    // 大カテゴリのアイコン設定
    const PARENT_ICONS = {
      default: 'checklist'
    };

    // ============================================
    // 状態管理
    // ============================================
    let masterData = null;
    let checkState = {};
    let currentUser = null;
    let currentCategory = null;
    let currentParent = null;
    let currentView = 'progress';
    let pendingSync = false;
    let syncTimer = null;
    let parentCategories = [];
    let openParents = new Set();

    // ============================================
    // localStorage キー
    // ============================================
    function getStorageKey(type) {
      const studentId = localStorage.getItem('eqao_studentId') || 'guest';
      return `eqao_checklist_${studentId}_${type}`;
    }

    // ============================================
    // チェック状態の保存・読み込み
    // ============================================
    function saveCheckState() {
      try {
        localStorage.setItem(getStorageKey('state'), JSON.stringify(checkState));
        localStorage.setItem(getStorageKey('lastModified'), Date.now().toString());
        pendingSync = true;
      } catch (e) {
        console.error('チェック状態の保存エラー:', e);
      }
    }

    function loadCheckState() {
      try {
        const saved = localStorage.getItem(getStorageKey('state'));
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
        checkState = {};
      }
    }

    // ============================================
    // スプレッドシートとの同期
    // ============================================
    async function syncToSpreadsheet() {
      if (!pendingSync || !currentUser) return;

      showSyncStatus('同期中...', 'sync');

      try {
        const url = new URL(API_URL);
        url.searchParams.set('action', 'syncChecklistState');
        url.searchParams.set('studentId', currentUser.studentId);
        url.searchParams.set('password', currentUser.password);
        url.searchParams.set('checkState', JSON.stringify(checkState));

        const response = await fetch(url.toString());
        const result = await response.json();
        
        if (result.success) {
          pendingSync = false;
          showSyncStatus('同期完了', 'success');
        } else {
          showSyncStatus('同期エラー', 'error');
        }
      } catch (error) {
        console.error('同期エラー:', error);
        showSyncStatus('同期エラー', 'error');
      }
    }

    async function loadFromSpreadsheet() {
      if (!currentUser) return;

      try {
        const url = new URL(API_URL);
        url.searchParams.set('action', 'getChecklistState');
        url.searchParams.set('studentId', currentUser.studentId);

        const response = await fetch(url.toString());
        const result = await response.json();

        if (result.success && result.checkState) {
          const serverState = result.checkState;
          for (const category in serverState) {
            if (!checkState[category]) {
              checkState[category] = serverState[category];
            }
          }
          saveCheckState();
        }
      } catch (error) {
        console.error('サーバーからの読み込みエラー:', error);
      }
    }

    function showSyncStatus(message, type) {
      const statusEl = document.getElementById('syncStatus');
      const messageEl = document.getElementById('syncMessage');
      const iconEl = statusEl.querySelector('.material-icons');

      messageEl.textContent = message;
      statusEl.className = 'sync-status show';

      if (type === 'success') {
        statusEl.classList.add('success');
        iconEl.textContent = 'check_circle';
      } else if (type === 'error') {
        statusEl.classList.add('error');
        iconEl.textContent = 'error';
      } else {
        iconEl.textContent = 'sync';
      }

      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 2000);
    }

    // ============================================
    // マスタデータの読み込み
    // ============================================
    async function loadMasterData() {
      try {
        const response = await fetch(JSON_URL + '?t=' + Date.now());
        if (!response.ok) throw new Error('JSONファイルの読み込みに失敗');
        masterData = await response.json();
        return true;
      } catch (error) {
        console.error('マスタデータ読み込みエラー:', error);
        alert('チェックリストデータの読み込みに失敗しました。');
        return false;
      }
    }

    // ============================================
    // 進捗計算
    // ============================================
    function calculateProgress() {
      let totalItems = 0;
      let totalChecked = 0;
      const parentMap = {};

      for (const categoryName in masterData) {
        const categoryData = masterData[categoryName];
        const items = categoryData.items || [];
        const parent = categoryData.parent || '未分類';
        const categoryState = checkState[categoryName] || {};

        if (!parentMap[parent]) {
          parentMap[parent] = {
            name: parent,
            categories: [],
            totalItems: 0,
            checkedItems: 0
          };
        }

        let checked = 0;
        for (const item of items) {
          if (categoryState[item.no]) {
            checked++;
          }
        }

        totalItems += items.length;
        totalChecked += checked;
        parentMap[parent].totalItems += items.length;
        parentMap[parent].checkedItems += checked;

        const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;

        parentMap[parent].categories.push({
          name: categoryName,
          parent: parent,
          total: items.length,
          checked: checked,
          percent: percent
        });
      }

      // 大カテゴリの進捗率を計算
      for (const parent in parentMap) {
        const p = parentMap[parent];
        p.percent = p.totalItems > 0 ? Math.round((p.checkedItems / p.totalItems) * 100) : 0;
      }

      parentCategories = Object.values(parentMap);
      const totalPercent = totalItems > 0 ? Math.round((totalChecked / totalItems) * 100) : 0;

      return { totalItems, totalChecked, totalPercent, parentCategories };
    }

    // ============================================
    // 進捗画面の表示
    // ============================================
    function displayProgress() {
      document.getElementById('loading').style.display = 'none';

      const progress = calculateProgress();

      // 全体進捗
      document.getElementById('totalPercent').textContent = progress.totalPercent + '%';
      document.getElementById('totalProgressFill').style.width = progress.totalPercent + '%';
      document.getElementById('totalDetail').textContent = progress.totalChecked + ' / ' + progress.totalItems + ' 完了';

      // 大カテゴリアコーディオン
      renderParentAccordion(progress.parentCategories);

      document.getElementById('headerTitle').textContent = 'チェックリスト';
      document.getElementById('progressView').style.display = 'block';
      document.getElementById('detailView').style.display = 'none';
      currentView = 'progress';
    }

    // ============================================
    // 大カテゴリアコーディオンの描画
    // ============================================
    function renderParentAccordion(parents) {
      const container = document.getElementById('parentAccordion');
      container.innerHTML = '';

      parents.forEach((parent, index) => {
        const isOpen = openParents.has(parent.name);
        const colorClass = 'color-' + (index % 8);

        let fillClass = 'low';
        if (parent.percent >= 100) fillClass = 'complete';
        else if (parent.percent >= 70) fillClass = 'high';
        else if (parent.percent >= 30) fillClass = 'mid';

        const item = document.createElement('div');
        item.className = 'parent-item' + (isOpen ? ' open' : '');
        item.dataset.parent = parent.name;

        const completedCategories = parent.categories.filter(c => c.percent >= 100).length;

        item.innerHTML = `
          <div class="parent-header" onclick="toggleParent('${escapeHtml(parent.name)}')">
            <div class="parent-icon ${colorClass}">
              <span class="material-icons">folder</span>
            </div>
            <div class="parent-info">
              <div class="parent-name">${escapeHtml(parent.name)}</div>
              <div class="parent-meta">
                <span class="parent-stats">${completedCategories}/${parent.categories.length} カテゴリ完了</span>
              </div>
            </div>
            <div class="parent-progress">
              <div class="parent-progress-bar">
                <div class="parent-progress-fill ${fillClass}" style="width: ${parent.percent}%;"></div>
              </div>
              <span class="parent-percent">${parent.percent}%</span>
            </div>
            <span class="material-icons parent-arrow">expand_more</span>
          </div>
          <div class="parent-content">
            <div class="category-list">
              ${parent.categories.map(cat => renderCategoryCard(cat)).join('')}
            </div>
          </div>
        `;

        container.appendChild(item);
      });
    }

    function renderCategoryCard(cat) {
      const isCompleted = cat.percent >= 100;
      let fillClass = 'low';
      if (cat.percent >= 100) fillClass = 'complete';
      else if (cat.percent >= 70) fillClass = 'high';
      else if (cat.percent >= 30) fillClass = 'mid';

      return `
        <div class="category-card ${isCompleted ? 'completed' : ''}" onclick="showCategoryDetail('${escapeHtml(cat.name)}', '${escapeHtml(cat.parent)}')">
          <div class="category-check">
            <span class="material-icons">${isCompleted ? 'check' : 'radio_button_unchecked'}</span>
          </div>
          <div class="category-info">
            <div class="category-name">${escapeHtml(cat.name)}</div>
            <div class="category-count">${cat.checked}/${cat.total} 項目完了</div>
          </div>
          <div class="category-progress">
            <div class="category-progress-bar">
              <div class="category-progress-fill ${fillClass}" style="width: ${cat.percent}%;"></div>
            </div>
            <span class="category-percent">${cat.percent}%</span>
          </div>
          <span class="material-icons category-arrow">chevron_right</span>
        </div>
      `;
    }

    function toggleParent(parentName) {
      if (openParents.has(parentName)) {
        openParents.delete(parentName);
      } else {
        openParents.add(parentName);
      }

      const item = document.querySelector(`.parent-item[data-parent="${parentName}"]`);
      if (item) {
        item.classList.toggle('open');
      }
    }

    // ============================================
    // カテゴリ詳細の表示
    // ============================================
    function showCategoryDetail(categoryName, parentName) {
      currentCategory = categoryName;
      currentParent = parentName;
      document.getElementById('headerTitle').textContent = categoryName;

      const categoryData = masterData[categoryName] || {};
      const items = categoryData.items || [];
      const categoryState = checkState[categoryName] || {};

      // パンくず
      document.getElementById('detailParent').textContent = parentName;
      document.getElementById('detailCategory').textContent = categoryName;
      document.getElementById('detailTitle').textContent = categoryName;

      // 進捗計算
      let checked = 0;
      for (const item of items) {
        if (categoryState[item.no]) checked++;
      }

      const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;
      const isComplete = percent >= 100;

      document.getElementById('detailProgressFill').style.width = percent + '%';
      document.getElementById('detailProgressText').textContent = checked + ' / ' + items.length;

      // 完了メッセージ
      const completionMsg = document.getElementById('completionMessage');
      if (isComplete) {
        completionMsg.classList.remove('hidden');
      } else {
        completionMsg.classList.add('hidden');
      }

      // 項目一覧
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      items.forEach(item => {
        const isChecked = categoryState[item.no] === true;

        const card = document.createElement('div');
        card.className = 'item-card' + (isChecked ? ' checked' : '');
        card.dataset.no = item.no;

        let detailHtml = '';
        if (item.detail) {
          detailHtml = escapeHtml(item.detail).replace(
            /(https?:\/\/[^\s]+)/g,
            '<a href="$1" target="_blank" onclick="event.stopPropagation();">$1</a>'
          );
        }

        card.innerHTML = `
          <div class="item-checkbox" onclick="toggleCheck(event, '${escapeHtml(categoryName)}', ${item.no})">
            <span class="material-icons">check</span>
          </div>
          <div class="item-content" onclick="toggleDetail(this)">
            <div class="item-name">${escapeHtml(item.name)}</div>
            ${item.detail ? '<div class="item-detail">' + detailHtml + '</div>' : ''}
          </div>
          ${item.detail ? '<span class="material-icons item-toggle" onclick="toggleDetail(this.previousElementSibling)">expand_more</span>' : ''}
        `;

        itemList.appendChild(card);
      });

      document.getElementById('progressView').style.display = 'none';
      document.getElementById('detailView').style.display = 'block';
      currentView = 'detail';
    }

    // ============================================
    // チェック状態の切り替え
    // ============================================
    function toggleCheck(event, categoryName, itemNo) {
      event.stopPropagation();

      if (!checkState[categoryName]) {
        checkState[categoryName] = {};
      }

      const newState = !checkState[categoryName][itemNo];
      checkState[categoryName][itemNo] = newState;

      const card = event.target.closest('.item-card');
      if (newState) {
        card.classList.add('checked');
      } else {
        card.classList.remove('checked');
      }

      updateDetailProgress();
      saveCheckState();
    }

    function updateDetailProgress() {
      if (!currentCategory) return;

      const categoryData = masterData[currentCategory] || {};
      const items = categoryData.items || [];
      const categoryState = checkState[currentCategory] || {};

      let checked = 0;
      for (const item of items) {
        if (categoryState[item.no]) checked++;
      }

      const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;
      const isComplete = percent >= 100;

      document.getElementById('detailProgressFill').style.width = percent + '%';
      document.getElementById('detailProgressText').textContent = checked + ' / ' + items.length;

      const completionMsg = document.getElementById('completionMessage');
      if (isComplete) {
        completionMsg.classList.remove('hidden');
      } else {
        completionMsg.classList.add('hidden');
      }
    }

    // ============================================
    // 詳細の表示/非表示
    // ============================================
    function toggleDetail(contentEl) {
      const detailEl = contentEl.querySelector('.item-detail');
      if (detailEl) {
        detailEl.classList.toggle('show');
        const toggleIcon = contentEl.nextElementSibling;
        if (toggleIcon && toggleIcon.classList.contains('item-toggle')) {
          toggleIcon.textContent = detailEl.classList.contains('show') ? 'expand_less' : 'expand_more';
        }
      }
    }

    // ============================================
    // ナビゲーション
    // ============================================
    function goBack() {
      if (currentView === 'detail') {
        displayProgress();
      } else {
        window.location.href = 'index.html?t=' + new Date().getTime();
      }
    }

    function toggleMenu() {
      document.getElementById('navOverlay').classList.toggle('active');
      document.getElementById('navMenu').classList.toggle('active');
    }

    function setNavUserName() {
      const studentName = localStorage.getItem('eqao_studentName') || '';
      document.getElementById('navUserName').textContent = studentName;
      document.getElementById('navHeaderUser').textContent = studentName ? studentName + ' さん' : 'メニュー';
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(text) {
      if (!text) return '';
      return String(text)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      const studentId = localStorage.getItem('eqao_studentId');
      const studentName = localStorage.getItem('eqao_studentName');

      if (!loggedIn || !studentId) {
        window.location.href = 'index.html';
        return;
      }

      currentUser = {
        studentId: studentId,
        studentName: studentName,
        password: localStorage.getItem('eqao_password')
      };

      setNavUserName();
      loadCheckState();

      const loaded = await loadMasterData();
      if (!loaded) return;

      displayProgress();
      loadFromSpreadsheet();

      syncTimer = setInterval(syncToSpreadsheet, SYNC_INTERVAL);
    });

    window.addEventListener('beforeunload', function() {
      if (pendingSync && currentUser) {
        const url = new URL(API_URL);
        url.searchParams.set('action', 'syncChecklistState');
        url.searchParams.set('studentId', currentUser.studentId);
        url.searchParams.set('password', currentUser.password);
        url.searchParams.set('checkState', JSON.stringify(checkState));
        
        fetch(url.toString(), { keepalive: true }).catch(() => {});
      }
    });

    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden' && pendingSync) {
        syncToSpreadsheet();
      }
    });
  </script>
