<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>チェックリスト - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      flex: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 全体進捗 */
    .total-progress {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      color: white;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .total-progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .total-progress-title {
      font-size: 14px;
      opacity: 0.9;
    }

    .total-progress-percent {
      font-size: 32px;
      font-weight: 700;
    }

    .total-progress-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .total-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4fc3f7 0%, #00e676 100%);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .total-progress-detail {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.9;
      text-align: right;
    }

    /* カテゴリ一覧 */
    .category-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .category-card {
      background: white;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 35, 126, 0.15);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .category-name {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .category-percent {
      font-size: 16px;
      font-weight: 700;
      color: #1a237e;
      margin-left: 12px;
    }

    .category-progress-bar {
      height: 8px;
      background: #e8ecf4;
      border-radius: 4px;
      overflow: hidden;
    }

    .category-progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .category-progress-fill.low { background: linear-gradient(90deg, #ff5252 0%, #ff8a80 100%); }
    .category-progress-fill.mid { background: linear-gradient(90deg, #ffc107 0%, #ffeb3b 100%); }
    .category-progress-fill.high { background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%); }
    .category-progress-fill.complete { background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%); }

    .category-detail {
      margin-top: 8px;
      font-size: 12px;
      color: #888;
      text-align: right;
    }

    /* カテゴリ詳細画面 */
    .detail-view {
      display: none;
    }

    .detail-progress {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .detail-progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .detail-progress-title {
      font-size: 14px;
      color: #666;
    }

    .detail-progress-count {
      font-size: 20px;
      font-weight: 700;
      color: #1a237e;
    }

    .detail-progress-bar {
      height: 10px;
      background: #e8ecf4;
      border-radius: 5px;
      overflow: hidden;
    }

    .detail-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    /* チェックリスト項目 */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item-card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      gap: 12px;
      align-items: flex-start;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .item-card:hover {
      background: #f8f9fc;
    }

    .item-card.checked {
      background: #e8f5e9;
    }

    .item-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .item-card.checked .item-checkbox {
      background: #4caf50;
      border-color: #4caf50;
    }

    .item-checkbox .material-icons {
      font-size: 18px;
      color: white;
      opacity: 0;
    }

    .item-card.checked .item-checkbox .material-icons {
      opacity: 1;
    }

    .item-content {
      flex: 1;
    }

    .item-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .item-card.checked .item-name {
      color: #2e7d32;
    }

    .item-detail {
      font-size: 12px;
      color: #888;
      line-height: 1.5;
      display: none;
    }

    .item-detail.show {
      display: block;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }

    .item-detail a {
      color: #1a237e;
      text-decoration: underline;
    }

    .item-toggle {
      color: #ccc;
      flex-shrink: 0;
    }

    /* ログインフォーム */
    .form-box {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .form-icon .material-icons {
      font-size: 32px;
      color: white;
    }

    .form-title {
      font-size: 20px;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .form-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .form-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: left;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header-title {
        font-size: 16px;
      }
      .total-progress-percent {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 id="headerTitle" class="header-title">チェックリスト</h1>
  </header>

  <div class="container">
    <!-- ローディング -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- ログインフォーム -->
    <div id="loginForm" style="display: none;">
      <div class="form-box">
        <div class="form-icon">
          <span class="material-icons">lock</span>
        </div>
        <h2 class="form-title">ログイン</h2>
        <p class="form-subtitle">生徒番号とパスワードを入力してください</p>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
        
        <div class="form-group">
          <label class="form-label">生徒番号</label>
          <input type="text" id="studentIdInput" class="form-input" placeholder="例：0001">
        </div>
        
        <div class="form-group">
          <label class="form-label">パスワード</label>
          <input type="password" id="passwordInput" class="form-input" placeholder="パスワード" onkeypress="if(event.key==='Enter')login()">
        </div>
        
        <button id="loginBtn" class="form-btn" onclick="login()">ログイン</button>
      </div>
    </div>

    <!-- 進捗一覧画面 -->
    <div id="progressView" style="display: none;">
      <div class="total-progress">
        <div class="total-progress-header">
          <span class="total-progress-title">全体の進捗</span>
          <span id="totalPercent" class="total-progress-percent">0%</span>
        </div>
        <div class="total-progress-bar">
          <div id="totalProgressFill" class="total-progress-fill" style="width: 0%;"></div>
        </div>
        <div id="totalDetail" class="total-progress-detail">0 / 0 完了</div>
      </div>

      <div id="categoryList" class="category-list"></div>
    </div>

    <!-- カテゴリ詳細画面 -->
    <div id="detailView" class="detail-view">
      <div class="detail-progress">
        <div class="detail-progress-header">
          <span class="detail-progress-title">このカテゴリの進捗</span>
          <span id="detailCount" class="detail-progress-count">0 / 0</span>
        </div>
        <div class="detail-progress-bar">
          <div id="detailProgressFill" class="detail-progress-fill" style="width: 0%;"></div>
        </div>
      </div>

      <div id="itemList" class="item-list"></div>
    </div>
  </div>

  <script>
    // ============================================
    // API設定
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      const response = await fetch(url.toString());
      if (!response.ok) throw new Error('API Error: ' + response.status);
      return await response.json();
    }

    async function apiPost(action, data = {}) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...data })
      });
      if (!response.ok) throw new Error('API Error: ' + response.status);
      return await response.json();
    }

    const BASE_URL = 'index.html';
    
    let currentUser = null;
    let checklistId = null;
    let currentCategory = null;
    let currentView = 'progress';  // 'progress' or 'detail'

    // 戻るボタン
    function goBack() {
      if (currentView === 'detail') {
        showProgressView();
      } else {
        window.location.href = 'index.html?t=' + new Date().getTime();
      }
    }

    // ページ読み込み時
    document.addEventListener('DOMContentLoaded', function() {
      checkLoginAndLoad();
    });

    // ログイン確認
    function checkLoginAndLoad() {
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      const studentId = localStorage.getItem('eqao_studentId');
      const studentName = localStorage.getItem('eqao_studentName');

      if (!loggedIn || !studentId) {
        showLoginForm();
        return;
      }

      currentUser = {
        studentId: studentId,
        studentName: studentName,
        password: localStorage.getItem('eqao_password')
      };

      loadProgress();
    }

    // ログインフォーム表示
    function showLoginForm() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    // ログイン処理
    async function login() {
      const studentId = document.getElementById('studentIdInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const errorMessage = document.getElementById('loginError');
      const loginBtn = document.getElementById('loginBtn');

      if (!studentId || !password) {
        errorMessage.textContent = '生徒番号とパスワードを入力してください';
        errorMessage.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'ログイン中...';
      errorMessage.style.display = 'none';

      try {
        const result = await apiGet('authenticate', { studentId, password });
        
        if (result.success) {
          localStorage.setItem('eqao_studentId', result.studentId);
          localStorage.setItem('eqao_studentName', result.studentName);
          localStorage.setItem('eqao_password', password);
          localStorage.setItem('eqao_loggedIn', 'true');
          
          currentUser = {
            studentId: result.studentId,
            studentName: result.studentName,
            password: password
          };
          
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('loading').style.display = 'block';
          loadProgress();
        } else {
          errorMessage.textContent = '生徒番号またはパスワードが正しくありません';
          errorMessage.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'ログイン';
        }
      } catch (error) {
        errorMessage.textContent = 'エラーが発生しました';
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'ログイン';
        console.error(error);
      }
    }

    // 進捗一覧を読み込み
    async function loadProgress() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('progressView').style.display = 'none';
      document.getElementById('detailView').style.display = 'none';

      try {
        const data = await apiGet('getChecklistProgress', { studentId: currentUser.studentId });
        displayProgress(data);
      } catch (error) {
        handleError(error);
      }
    }

    // 進捗を表示
    function displayProgress(data) {
      document.getElementById('loading').style.display = 'none';

      if (!data.success) {
        alert('エラー: ' + data.error);
        return;
      }

      checklistId = data.checklistId;

      // 全体進捗
      document.getElementById('totalPercent').textContent = data.totalPercent + '%';
      document.getElementById('totalProgressFill').style.width = data.totalPercent + '%';
      document.getElementById('totalDetail').textContent = data.totalChecked + ' / ' + data.totalItems + ' 完了';

      // カテゴリ一覧
      const categoryList = document.getElementById('categoryList');
      categoryList.innerHTML = '';

      data.categories.forEach(function(cat) {
        const card = document.createElement('div');
        card.className = 'category-card';
        card.onclick = function() { showCategoryDetail(cat.name); };

        let fillClass = 'low';
        if (cat.percent >= 100) fillClass = 'complete';
        else if (cat.percent >= 70) fillClass = 'high';
        else if (cat.percent >= 30) fillClass = 'mid';

        card.innerHTML = `
          <div class="category-header">
            <span class="category-name">${escapeHtml(cat.name)}</span>
            <span class="category-percent">${cat.percent}%</span>
          </div>
          <div class="category-progress-bar">
            <div class="category-progress-fill ${fillClass}" style="width: ${cat.percent}%;"></div>
          </div>
          <div class="category-detail">${cat.checked} / ${cat.total} 完了</div>
        `;

        categoryList.appendChild(card);
      });

      document.getElementById('headerTitle').textContent = 'チェックリスト';
      document.getElementById('progressView').style.display = 'block';
      currentView = 'progress';
    }

    // カテゴリ詳細を表示
    async function showCategoryDetail(categoryName) {
      currentCategory = categoryName;
      document.getElementById('headerTitle').textContent = categoryName;
      document.getElementById('progressView').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      currentView = 'detail';

      try {
        const data = await apiGet('getChecklistCategory', { checklistId, categoryName });
        displayCategoryDetail(data);
      } catch (error) {
        handleError(error);
      }
    }

    // カテゴリ詳細を表示
    function displayCategoryDetail(data) {
      document.getElementById('loading').style.display = 'none';

      if (!data.success) {
        alert('エラー: ' + data.error);
        showProgressView();
        return;
      }

      const percent = data.total > 0 ? Math.round((data.checked / data.total) * 100) : 0;
      document.getElementById('detailCount').textContent = data.checked + ' / ' + data.total;
      document.getElementById('detailProgressFill').style.width = percent + '%';

      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      data.items.forEach(function(item) {
        const card = document.createElement('div');
        card.className = 'item-card' + (item.checked ? ' checked' : '');
        card.dataset.rowIndex = item.rowIndex;

        // 詳細のHTMLを作成（リンクをクリック可能に）
        let detailHtml = '';
        if (item.detail) {
          detailHtml = escapeHtml(item.detail).replace(
            /(https?:\/\/[^\s]+)/g, 
            '<a href="$1" target="_blank" onclick="event.stopPropagation();">$1</a>'
          );
        }

        card.innerHTML = `
          <div class="item-checkbox" onclick="toggleCheck(event, ${item.rowIndex}, ${!item.checked})">
            <span class="material-icons">check</span>
          </div>
          <div class="item-content" onclick="toggleDetail(this)">
            <div class="item-name">${escapeHtml(item.name)}</div>
            ${item.detail ? '<div class="item-detail">' + detailHtml + '</div>' : ''}
          </div>
          ${item.detail ? '<span class="material-icons item-toggle" onclick="toggleDetail(this.previousElementSibling)">expand_more</span>' : ''}
        `;

        itemList.appendChild(card);
      });

      document.getElementById('detailView').style.display = 'block';
    }

    // 進捗画面に戻る
    function showProgressView() {
      document.getElementById('detailView').style.display = 'none';
      document.getElementById('headerTitle').textContent = 'チェックリスト';
      currentView = 'progress';
      loadProgress();
    }

    // チェック状態を切り替え
    async function toggleCheck(event, rowIndex, newState) {
      event.stopPropagation();
      
      const card = event.target.closest('.item-card');
      
      // 即座にUIを更新
      if (newState) {
        card.classList.add('checked');
      } else {
        card.classList.remove('checked');
      }

      // サーバーに保存
      try {
        const result = await apiGet('updateChecklistItem', {
          studentId: currentUser.studentId,
          password: currentUser.password,
          checklistId: checklistId,
          categoryName: currentCategory,
          rowIndex: rowIndex,
          checked: newState
        });
        
        if (!result.success) {
          // 失敗したら元に戻す
          if (newState) {
            card.classList.remove('checked');
          } else {
            card.classList.add('checked');
          }
        } else {
          // 進捗カウントを更新
          updateDetailProgress(newState ? 1 : -1);
        }
      } catch (error) {
        // 失敗したら元に戻す
        if (newState) {
          card.classList.remove('checked');
        } else {
          card.classList.add('checked');
        }
        console.error(error);
      }
    }

    // 詳細の表示/非表示
    function toggleDetail(contentEl) {
      const detailEl = contentEl.querySelector('.item-detail');
      if (detailEl) {
        detailEl.classList.toggle('show');
        const toggleIcon = contentEl.nextElementSibling;
        if (toggleIcon) {
          toggleIcon.textContent = detailEl.classList.contains('show') ? 'expand_less' : 'expand_more';
        }
      }
    }

    // 詳細画面の進捗を更新
    function updateDetailProgress(delta) {
      const countEl = document.getElementById('detailCount');
      const parts = countEl.textContent.split(' / ');
      const checked = parseInt(parts[0]) + delta;
      const total = parseInt(parts[1]);
      countEl.textContent = checked + ' / ' + total;
      
      const percent = total > 0 ? Math.round((checked / total) * 100) : 0;
      document.getElementById('detailProgressFill').style.width = percent + '%';
    }

    // エラーハンドリング
    function handleError(error) {
      document.getElementById('loading').style.display = 'none';
      console.error(error);
      alert('データの読み込みに失敗しました');
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
