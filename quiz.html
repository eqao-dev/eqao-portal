<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>確認テスト - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/nav-menu.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      flex: 1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .coming-soon-card {
      background: white;
      border-radius: 20px;
      padding: 48px 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon-wrapper .material-icons {
      font-size: 48px;
      color: #1565c0;
    }

    .coming-soon-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
    }

    .coming-soon-message {
      font-size: 15px;
      color: #666;
      line-height: 1.8;
      margin-bottom: 32px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.3);
    }

    .back-link .material-icons {
      font-size: 20px;
    }

    .note {
      margin-top: 32px;
      padding: 16px;
      background: #fff8e1;
      border-radius: 12px;
      font-size: 13px;
      color: #f57c00;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .note .material-icons {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">arrow_back</span>
    </button>
    <div class="header-title">確認テスト</div>
    <div id="menuToggle" class="menu-toggle">
      <span class="material-icons">menu</span>
    </div>
  </header>

  <div id="navMenu" class="nav-menu"></div>

  <div class="container">
    <div class="coming-soon-card">
      <div class="icon-wrapper">
        <span class="material-icons">construction</span>
      </div>
      <h1 class="coming-soon-title">準備中</h1>
      <p class="coming-soon-message">
        確認テスト機能は現在準備中です。<br>
        より良い学習体験をお届けするため、<br>
        問題の精査を行っています。
      </p>
      <a href="checklist.html" class="back-link">
        <span class="material-icons">checklist</span>
        チェックリストを見る
      </a>
      <div class="note">
        <span class="material-icons">info</span>
        公開までしばらくお待ちください
      </div>
    </div>
  </div>

  <script src="js/nav-menu.js"></script>
</body>
</html>
