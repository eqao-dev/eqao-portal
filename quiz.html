<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>確認テスト - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      flex: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* カテゴリ一覧 */
    .intro-card {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      color: white;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .intro-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .intro-desc {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s;
    }

    .category-card.unlocked {
      cursor: pointer;
    }

    .category-card.unlocked:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    .category-card.locked {
      opacity: 0.7;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .category-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .category-icon.unlocked {
      background: linear-gradient(135deg, #00897b 0%, #26a69a 100%);
      color: white;
    }

    .category-icon.locked {
      background: #e0e0e0;
      color: #999;
    }

    .category-info {
      flex: 1;
    }

    .category-name {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .category-meta {
      font-size: 12px;
      color: #888;
    }

    .category-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .category-status.unlocked {
      color: #00897b;
    }

    .category-status.locked {
      color: #999;
    }

    .progress-bar-container {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-bar-fill.complete {
      background: linear-gradient(90deg, #00897b, #26a69a);
    }

    .progress-bar-fill.incomplete {
      background: linear-gradient(90deg, #1a237e, #3949ab);
    }

    .category-progress-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }

    /* テスト画面 */
    .quiz-container {
      display: none;
    }

    .quiz-header {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .quiz-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .quiz-progress-text {
      font-size: 14px;
      font-weight: 600;
      color: #1a237e;
    }

    .quiz-progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }

    .quiz-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a237e, #3949ab);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .quiz-category {
      font-size: 12px;
      color: #1a237e;
      font-weight: 500;
      margin-bottom: 8px;
      padding: 4px 12px;
      background: rgba(26, 35, 126, 0.1);
      border-radius: 20px;
      display: inline-block;
    }

    .quiz-question {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .quiz-choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-btn {
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px 16px;
      text-align: left;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .choice-btn:hover:not(.selected):not(.correct):not(.incorrect) {
      border-color: #1a237e;
      background: rgba(26, 35, 126, 0.05);
    }

    .choice-btn.selected {
      border-color: #1a237e;
      background: rgba(26, 35, 126, 0.1);
    }

    .choice-btn.correct {
      border-color: #4caf50;
      background: rgba(76, 175, 80, 0.15);
    }

    .choice-btn.incorrect {
      border-color: #f44336;
      background: rgba(244, 67, 54, 0.15);
    }

    .choice-label {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      flex-shrink: 0;
    }

    .choice-btn.correct .choice-label {
      background: #4caf50;
      color: white;
    }

    .choice-btn.incorrect .choice-label {
      background: #f44336;
      color: white;
    }

    .choice-text {
      flex: 1;
      line-height: 1.5;
    }

    .quiz-explanation {
      background: #f5f7fa;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: none;
    }

    .quiz-explanation.show {
      display: block;
    }

    .explanation-title {
      font-size: 13px;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .explanation-text {
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .quiz-nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .next-btn {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
    }

    .next-btn.show {
      display: block;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
    }

    /* 結果画面 */
    .result-container {
      display: none;
    }

    .result-card {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    .result-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .result-icon.excellent {
      background: linear-gradient(135deg, #ffd700, #ffb300);
    }

    .result-icon.good {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
    }

    .result-icon.pass {
      background: linear-gradient(135deg, #2196f3, #42a5f5);
    }

    .result-icon.fail {
      background: linear-gradient(135deg, #ff9800, #ffa726);
    }

    .result-icon .material-icons {
      font-size: 40px;
      color: white;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .result-score {
      font-size: 48px;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .result-score span {
      font-size: 20px;
      color: #666;
    }

    .result-message {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .result-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-btn {
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-btn.primary {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
    }

    .result-btn.secondary {
      background: #f5f7fa;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .result-btn:hover {
      transform: translateY(-2px);
    }

    /* 復習セクション */
    .review-section {
      margin-top: 24px;
    }

    .review-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .review-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .review-item.correct {
      border-left: 4px solid #4caf50;
    }

    .review-item.incorrect {
      border-left: 4px solid #f44336;
    }

    .review-question {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .review-answer {
      font-size: 13px;
      color: #666;
    }

    .review-answer span {
      font-weight: 600;
    }

    .review-answer.correct span {
      color: #4caf50;
    }

    .review-answer.incorrect span {
      color: #f44336;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .quiz-card {
        padding: 20px 16px;
      }

      .result-score {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <div class="header-title" id="headerTitle">確認テスト</div>
  </header>

  <div class="container">
    <!-- カテゴリ一覧画面 -->
    <div id="categoryView">
      <div class="intro-card">
        <div class="intro-title">
          <span class="material-icons">quiz</span>
          確認テスト
        </div>
        <div class="intro-desc">
          チェックリストを全て完了したカテゴリのテストを受けられます。<br>
          各テストはランダムで10問出題されます。
        </div>
      </div>

      <div id="loadingCategory" class="loading">
        <div class="loading-spinner"></div>
        <div>データを読み込み中...</div>
      </div>

      <div id="categoryList" class="category-list"></div>
    </div>

    <!-- テスト画面 -->
    <div id="quizView" class="quiz-container">
      <div class="quiz-header">
        <div class="quiz-progress">
          <span class="quiz-progress-text" id="quizProgressText">問題 1 / 10</span>
          <span class="quiz-progress-text" id="quizCategoryName"></span>
        </div>
        <div class="quiz-progress-bar">
          <div class="quiz-progress-fill" id="quizProgressFill" style="width: 10%"></div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="quiz-category" id="quizMidCategory"></div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-choices" id="quizChoices"></div>
        <div class="quiz-explanation" id="quizExplanation">
          <div class="explanation-title">
            <span class="material-icons">lightbulb</span>
            解説
          </div>
          <div class="explanation-text" id="explanationText"></div>
        </div>
      </div>

      <div class="quiz-nav">
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">次の問題</button>
      </div>
    </div>

    <!-- 結果画面 -->
    <div id="resultView" class="result-container">
      <div class="result-card">
        <div class="result-icon" id="resultIcon">
          <span class="material-icons" id="resultIconText">emoji_events</span>
        </div>
        <div class="result-title" id="resultTitle">テスト完了！</div>
        <div class="result-score" id="resultScore">8<span>/10</span></div>
        <div class="result-message" id="resultMessage">よく頑張りました！</div>
      </div>

      <div class="result-actions">
        <button class="result-btn primary" onclick="retryQuiz()">もう一度挑戦</button>
        <button class="result-btn secondary" onclick="showCategoryList()">カテゴリ一覧に戻る</button>
      </div>

      <div class="review-section">
        <div class="review-title">
          <span class="material-icons">fact_check</span>
          回答の振り返り
        </div>
        <div id="reviewList"></div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // データ
    // ============================================
    const MASTER_URL = 'checklist_master.json';
    const QUIZ_URL = 'quiz_data.json';

    let masterData = {};
    let quizData = {};
    let checkState = {};
    let parentCategories = {}; // 大カテゴリ → 中カテゴリのマッピング

    // テスト状態
    let currentParent = '';
    let currentQuizzes = [];
    let currentIndex = 0;
    let answers = [];
    let answered = false;

    // ============================================
    // 初期化
    // ============================================
    async function init() {
      // ログイン確認
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      if (!loggedIn) {
        window.location.href = 'index.html';
        return;
      }

      // チェック状態を読み込み
      loadCheckState();

      // マスターデータ読み込み
      try {
        const [masterRes, quizRes] = await Promise.all([
          fetch(MASTER_URL),
          fetch(QUIZ_URL)
        ]);
        masterData = await masterRes.json();
        quizData = await quizRes.json();

        // 大カテゴリ → 中カテゴリのマッピングを作成
        for (const [midCat, content] of Object.entries(masterData)) {
          const parent = content.parent || '不明';
          if (!parentCategories[parent]) {
            parentCategories[parent] = [];
          }
          parentCategories[parent].push({
            name: midCat,
            itemsCount: content.items ? content.items.length : 0
          });
        }

        displayCategories();
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        document.getElementById('loadingCategory').innerHTML = '<div style="color:#f44336">データの読み込みに失敗しました</div>';
      }
    }

    function loadCheckState() {
      try {
        const saved = localStorage.getItem('eqao_checkState_v2');
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
      }
    }

    // ============================================
    // カテゴリ一覧表示
    // ============================================
    function displayCategories() {
      document.getElementById('loadingCategory').style.display = 'none';
      const container = document.getElementById('categoryList');
      container.innerHTML = '';

      // 問題があるカテゴリのみ表示
      const quizParents = Object.keys(quizData);

      for (const parent of quizParents) {
        const midCats = parentCategories[parent] || [];
        if (midCats.length === 0) continue;

        // 進捗計算
        let totalItems = 0;
        let checkedItems = 0;

        for (const midCat of midCats) {
          const catState = checkState[midCat.name] || {};
          const catData = masterData[midCat.name];
          const items = catData ? catData.items || [] : [];

          totalItems += items.length;
          for (const item of items) {
            if (catState[item.no]) checkedItems++;
          }
        }

        const percent = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
        const isUnlocked = percent >= 100;
        const quizCount = quizData[parent] ? quizData[parent].total_quizzes : 0;

        const card = document.createElement('div');
        card.className = 'category-card ' + (isUnlocked ? 'unlocked' : 'locked');
        if (isUnlocked) {
          card.onclick = () => startQuiz(parent);
        }

        card.innerHTML = `
          <div class="category-header">
            <div class="category-icon ${isUnlocked ? 'unlocked' : 'locked'}">
              <span class="material-icons">${isUnlocked ? 'check_circle' : 'lock'}</span>
            </div>
            <div class="category-info">
              <div class="category-name">${escapeHtml(parent)}</div>
              <div class="category-meta">${quizCount}問 / ${midCats.length}中カテゴリ</div>
            </div>
            <div class="category-status ${isUnlocked ? 'unlocked' : 'locked'}">
              ${isUnlocked ? 
                '<span class="material-icons">play_circle</span>受験可能' : 
                '<span class="material-icons">lock</span>未解放'}
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar-fill ${isUnlocked ? 'complete' : 'incomplete'}" style="width: ${percent}%"></div>
          </div>
          <div class="category-progress-text">
            <span>チェックリスト進捗</span>
            <span>${checkedItems} / ${totalItems} (${percent}%)</span>
          </div>
        `;

        container.appendChild(card);
      }
    }

    // ============================================
    // テスト開始
    // ============================================
    function startQuiz(parentName) {
      currentParent = parentName;
      const data = quizData[parentName];
      if (!data || !data.quizzes || data.quizzes.length === 0) {
        alert('問題データがありません');
        return;
      }

      // ランダムに10問選択
      const allQuizzes = [...data.quizzes];
      shuffleArray(allQuizzes);
      currentQuizzes = allQuizzes.slice(0, 10);

      // 選択肢をシャッフル（正解位置を記録）
      currentQuizzes.forEach(q => {
        const correctAnswer = q.choices[0]; // 元の正解
        const shuffledChoices = [...q.choices];
        shuffleArray(shuffledChoices);
        q.shuffledChoices = shuffledChoices;
        q.correctIndex = shuffledChoices.indexOf(correctAnswer);
      });

      currentIndex = 0;
      answers = [];
      answered = false;

      document.getElementById('headerTitle').textContent = parentName;
      document.getElementById('quizCategoryName').textContent = parentName;

      showQuizView();
      displayQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ============================================
    // 問題表示
    // ============================================
    function displayQuestion() {
      const quiz = currentQuizzes[currentIndex];
      answered = false;

      // 進捗更新
      document.getElementById('quizProgressText').textContent = `問題 ${currentIndex + 1} / ${currentQuizzes.length}`;
      document.getElementById('quizProgressFill').style.width = `${((currentIndex + 1) / currentQuizzes.length) * 100}%`;

      // 問題表示
      document.getElementById('quizMidCategory').textContent = quiz.mid_category;
      document.getElementById('quizQuestion').textContent = quiz.question;

      // 選択肢表示
      const choicesContainer = document.getElementById('quizChoices');
      choicesContainer.innerHTML = '';
      const labels = ['A', 'B', 'C', 'D'];

      quiz.shuffledChoices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.onclick = () => selectAnswer(index);
        btn.innerHTML = `
          <span class="choice-label">${labels[index]}</span>
          <span class="choice-text">${escapeHtml(choice)}</span>
        `;
        choicesContainer.appendChild(btn);
      });

      // 解説・次へボタンを隠す
      document.getElementById('quizExplanation').classList.remove('show');
      document.getElementById('nextBtn').classList.remove('show');
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      answered = true;

      const quiz = currentQuizzes[currentIndex];
      const isCorrect = selectedIndex === quiz.correctIndex;

      answers.push({
        question: quiz.question,
        selectedIndex,
        correctIndex: quiz.correctIndex,
        isCorrect,
        explanation: quiz.explanation
      });

      // 選択肢の状態更新
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, index) => {
        btn.style.pointerEvents = 'none';
        if (index === quiz.correctIndex) {
          btn.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      // 解説表示
      document.getElementById('explanationText').textContent = quiz.explanation;
      document.getElementById('quizExplanation').classList.add('show');

      // 次へボタン表示
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.textContent = currentIndex === currentQuizzes.length - 1 ? '結果を見る' : '次の問題';
      nextBtn.classList.add('show');
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= currentQuizzes.length) {
        showResult();
      } else {
        displayQuestion();
      }
    }

    // ============================================
    // 結果表示
    // ============================================
    function showResult() {
      const correctCount = answers.filter(a => a.isCorrect).length;
      const percent = Math.round((correctCount / answers.length) * 100);

      // アイコン・タイトル・メッセージ
      const iconEl = document.getElementById('resultIcon');
      const iconText = document.getElementById('resultIconText');
      const titleEl = document.getElementById('resultTitle');
      const messageEl = document.getElementById('resultMessage');

      iconEl.className = 'result-icon';
      if (percent >= 90) {
        iconEl.classList.add('excellent');
        iconText.textContent = 'emoji_events';
        titleEl.textContent = '素晴らしい！';
        messageEl.textContent = 'ほぼ完璧です！この調子で頑張りましょう！';
      } else if (percent >= 70) {
        iconEl.classList.add('good');
        iconText.textContent = 'thumb_up';
        titleEl.textContent = 'よく頑張りました！';
        messageEl.textContent = 'あと少しで満点です。間違えた問題を復習しましょう。';
      } else if (percent >= 50) {
        iconEl.classList.add('pass');
        iconText.textContent = 'check_circle';
        titleEl.textContent = '合格ライン！';
        messageEl.textContent = 'もう少し復習してからもう一度挑戦してみましょう。';
      } else {
        iconEl.classList.add('fail');
        iconText.textContent = 'replay';
        titleEl.textContent = 'もう一度復習しよう';
        messageEl.textContent = 'チェックリストをもう一度確認してから再挑戦しましょう。';
      }

      document.getElementById('resultScore').innerHTML = `${correctCount}<span>/${answers.length}</span>`;

      // 復習リスト
      const reviewList = document.getElementById('reviewList');
      reviewList.innerHTML = '';

      answers.forEach((answer, index) => {
        const item = document.createElement('div');
        item.className = 'review-item ' + (answer.isCorrect ? 'correct' : 'incorrect');
        item.innerHTML = `
          <div class="review-question">Q${index + 1}. ${escapeHtml(answer.question)}</div>
          <div class="review-answer ${answer.isCorrect ? 'correct' : 'incorrect'}">
            ${answer.isCorrect ? 
              '<span>✓ 正解</span>' : 
              '<span>✗ 不正解</span>'}
          </div>
        `;
        reviewList.appendChild(item);
      });

      showResultView();
    }

    function retryQuiz() {
      startQuiz(currentParent);
    }

    // ============================================
    // ビュー切り替え
    // ============================================
    function showCategoryList() {
      document.getElementById('headerTitle').textContent = '確認テスト';
      document.getElementById('categoryView').style.display = 'block';
      document.getElementById('quizView').style.display = 'none';
      document.getElementById('resultView').style.display = 'none';
    }

    function showQuizView() {
      document.getElementById('categoryView').style.display = 'none';
      document.getElementById('quizView').style.display = 'block';
      document.getElementById('resultView').style.display = 'none';
    }

    function showResultView() {
      document.getElementById('headerTitle').textContent = 'テスト結果';
      document.getElementById('categoryView').style.display = 'none';
      document.getElementById('quizView').style.display = 'none';
      document.getElementById('resultView').style.display = 'block';
    }

    function goBack() {
      const quizView = document.getElementById('quizView');
      const resultView = document.getElementById('resultView');

      if (quizView.style.display === 'block') {
        if (confirm('テストを中断しますか？')) {
          showCategoryList();
        }
      } else if (resultView.style.display === 'block') {
        showCategoryList();
      } else {
        window.location.href = 'checklist.html';
      }
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(text) {
      if (!text) return '';
      return String(text)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化実行
    // ============================================
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
