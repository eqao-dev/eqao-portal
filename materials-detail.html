<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>教材詳細 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      flex: 1;
      min-width: 0;
    }

    .header-title h1 {
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-title .subtitle {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* 進捗サマリー */
    .progress-summary {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .progress-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .progress-title {
      font-size: 15px;
      font-weight: 700;
      color: #1a237e;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-title .material-icons {
      font-size: 22px;
    }

    .progress-count {
      font-size: 28px;
      font-weight: 700;
      color: #1a237e;
    }

    .progress-count span {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .progress-bar-container {
      background: #e8ecf4;
      border-radius: 10px;
      height: 14px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00695c 0%, #26a69a 100%);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .progress-percent {
      text-align: right;
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    /* フィルター */
    .filter-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e8ecf4;
      border-radius: 12px;
      background: white;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .filter-btn:hover {
      border-color: #1a237e;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      border-color: #1a237e;
    }

    /* 教材リスト */
    .materials-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* 教材アイテム - 大きめのカード形式 */
    .material-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
    }

    .material-item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .material-item.checked {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      border: 2px solid #81c784;
    }

    .material-checkbox {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border: 3px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      margin-top: 2px;
    }

    .material-checkbox:hover {
      border-color: #1a237e;
      transform: scale(1.05);
    }

    .material-checkbox.checked {
      background: linear-gradient(135deg, #00695c 0%, #26a69a 100%);
      border-color: #00695c;
    }

    .material-checkbox .material-icons {
      font-size: 22px;
      color: white;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .material-checkbox.checked .material-icons {
      opacity: 1;
    }

    .material-content {
      flex: 1;
      min-width: 0;
    }

    .material-number {
      display: inline-block;
      background: #e8ecf4;
      color: #1a237e;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .material-item.checked .material-number {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .material-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      line-height: 1.6;
      word-break: break-word;
    }

    .material-item.checked .material-name {
      color: #555;
    }

    .material-detail {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      line-height: 1.6;
      word-break: break-word;
      padding: 12px;
      background: #f8f9fc;
      border-radius: 8px;
    }

    .material-item.checked .material-detail {
      background: rgba(255,255,255,0.6);
    }

    .material-detail a {
      color: #1a237e;
      text-decoration: none;
      font-weight: 500;
    }

    .material-detail a:hover {
      text-decoration: underline;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e8ecf4;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* エラー */
    .error-message {
      text-align: center;
      padding: 40px 20px;
      background: #fff5f5;
      border-radius: 12px;
      color: #c62828;
    }

    .error-message .material-icons {
      font-size: 48px;
      margin-bottom: 12px;
    }

    /* 検索結果なし */
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      background: white;
      border-radius: 16px;
    }

    .no-results .material-icons {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 12px;
    }

    /* 保存中インジケーター */
    .save-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00695c;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 1000;
    }

    .save-indicator.show {
      opacity: 1;
      visibility: visible;
    }

    .save-indicator .material-icons {
      font-size: 22px;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header {
        padding: 14px 16px;
      }

      .header-title h1 {
        font-size: 14px;
      }

      .progress-summary {
        padding: 16px;
      }

      .progress-count {
        font-size: 24px;
      }

      .filter-section {
        flex-wrap: wrap;
      }

      .filter-btn {
        flex: none;
        width: calc(50% - 5px);
        padding: 10px 12px;
        font-size: 13px;
      }

      .material-item {
        padding: 16px;
        gap: 12px;
      }

      .material-checkbox {
        width: 28px;
        height: 28px;
      }

      .material-checkbox .material-icons {
        font-size: 20px;
      }

      .material-name {
        font-size: 16px;
      }

      .material-detail {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="materials.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
    </a>
    <div class="header-title">
      <h1 id="categoryTitle">読み込み中...</h1>
      <p class="subtitle">チェックして学習進捗を管理</p>
    </div>
  </header>

  <div class="container">
    <!-- 進捗サマリー -->
    <div class="progress-summary">
      <div class="progress-header">
        <div class="progress-title">
          <span class="material-icons">trending_up</span>
          カテゴリ進捗
        </div>
        <div class="progress-count">
          <span id="checkedCount">0</span> / <span id="totalCount">0</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
      </div>
      <div id="progressPercent" class="progress-percent">0%</div>
    </div>

    <!-- フィルター -->
    <div class="filter-section">
      <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
        すべて
      </button>
      <button class="filter-btn" data-filter="unchecked" onclick="setFilter('unchecked')">
        未完了
      </button>
      <button class="filter-btn" data-filter="checked" onclick="setFilter('checked')">
        完了済み
      </button>
    </div>

    <!-- 教材リスト -->
    <div id="materialsContainer" class="materials-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>教材を読み込み中...</p>
      </div>
    </div>
  </div>

  <!-- 保存インジケーター -->
  <div id="saveIndicator" class="save-indicator">
    <span class="material-icons">check_circle</span>
    <span>保存しました</span>
  </div>

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'YOUR_GITHUB_RAW_URL_HERE'; // ← GitHubのraw URLに置き換え
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    // ============================================
    // グローバル変数
    // ============================================
    let currentCategory = '';
    let categoryItems = [];
    let checkedItems = {};
    let currentFilter = 'all';
    let saveTimeout = null;

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      // ログインチェック
      if (localStorage.getItem('eqao_loggedIn') !== 'true') {
        window.location.href = 'index.html';
        return;
      }

      // URLパラメータからカテゴリ取得
      const params = new URLSearchParams(window.location.search);
      currentCategory = params.get('category') || '';

      if (!currentCategory) {
        window.location.href = 'materials.html';
        return;
      }

      document.getElementById('categoryTitle').textContent = currentCategory;
      await loadMaterials();
    });

    // ============================================
    // データ読み込み
    // ============================================
    async function loadMaterials() {
      try {
        // JSONデータ取得
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error('JSON取得エラー');
        const allData = await response.json();

        // カテゴリでフィルタ
        categoryItems = allData.filter(item => item.category === currentCategory);

        if (categoryItems.length === 0) {
          document.getElementById('materialsContainer').innerHTML = `
            <div class="no-results">
              <span class="material-icons">folder_off</span>
              <p>このカテゴリに教材がありません</p>
            </div>
          `;
          return;
        }

        // チェック状態取得
        await loadCheckedState();

        // 表示
        renderMaterials();
        updateProgress();
      } catch (error) {
        console.error('読み込みエラー:', error);
        document.getElementById('materialsContainer').innerHTML = `
          <div class="error-message">
            <span class="material-icons">error_outline</span>
            <p>データの読み込みに失敗しました</p>
            <p style="font-size:12px; margin-top:8px;">ページを再読み込みしてください</p>
          </div>
        `;
      }
    }

    async function loadCheckedState() {
      try {
        const studentId = localStorage.getItem('eqao_studentId');
        if (!studentId) return;

        const url = `${API_URL}?action=getMaterialsState&studentId=${encodeURIComponent(studentId)}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success && result.checkedItems) {
          checkedItems = result.checkedItems;
        }
      } catch (error) {
        console.error('チェック状態取得エラー:', error);
      }
    }

    // ============================================
    // フィルター
    // ============================================
    function setFilter(filter) {
      currentFilter = filter;
      
      // ボタンのアクティブ状態更新
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });

      renderMaterials();
    }

    // ============================================
    // 表示
    // ============================================
    function renderMaterials() {
      const container = document.getElementById('materialsContainer');

      // フィルタリング
      let filtered = categoryItems.filter(item => {
        const key = generateItemKey(item);
        const isChecked = checkedItems[key] === true;
        
        if (currentFilter === 'checked') return isChecked;
        if (currentFilter === 'unchecked') return !isChecked;
        return true;
      });

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <span class="material-icons">search_off</span>
            <p>${currentFilter === 'checked' ? '完了した項目はありません' : '未完了の項目はありません'}</p>
          </div>
        `;
        return;
      }

      // HTML生成
      let html = '';
      filtered.forEach((item, index) => {
        const itemKey = generateItemKey(item);
        const isChecked = checkedItems[itemKey] === true;
        const originalIndex = categoryItems.indexOf(item) + 1;
        
        // 詳細のリンク処理
        let detailHtml = '';
        if (item.detail) {
          detailHtml = escapeHtml(item.detail).replace(
            /(https?:\/\/[^\s]+)/g,
            '<a href="$1" target="_blank" rel="noopener">リンクを開く →</a>'
          );
        }

        html += `
          <div class="material-item ${isChecked ? 'checked' : ''}" data-key="${escapeHtml(itemKey)}">
            <div class="material-checkbox ${isChecked ? 'checked' : ''}" onclick="toggleItem('${escapeHtml(itemKey)}')">
              <span class="material-icons">check</span>
            </div>
            <div class="material-content">
              <span class="material-number">${originalIndex} / ${categoryItems.length}</span>
              <div class="material-name">${escapeHtml(item.name)}</div>
              ${detailHtml ? `<div class="material-detail">${detailHtml}</div>` : ''}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function generateItemKey(item) {
      return `${item.category}::${item.name}`;
    }

    // ============================================
    // インタラクション
    // ============================================
    function toggleItem(itemKey) {
      checkedItems[itemKey] = !checkedItems[itemKey];
      
      // UI即時更新
      const itemEl = document.querySelector(`[data-key="${itemKey}"]`);
      if (itemEl) {
        const checkbox = itemEl.querySelector('.material-checkbox');
        if (checkedItems[itemKey]) {
          itemEl.classList.add('checked');
          checkbox.classList.add('checked');
        } else {
          itemEl.classList.remove('checked');
          checkbox.classList.remove('checked');
        }
      }

      updateProgress();
      scheduleSync();
    }

    // ============================================
    // 進捗更新
    // ============================================
    function updateProgress() {
      const total = categoryItems.length;
      const checked = categoryItems.filter(item => {
        const key = generateItemKey(item);
        return checkedItems[key] === true;
      }).length;
      const percent = total > 0 ? Math.round((checked / total) * 100) : 0;

      document.getElementById('checkedCount').textContent = checked;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressPercent').textContent = percent + '% 完了';
    }

    // ============================================
    // 同期
    // ============================================
    function scheduleSync() {
      if (saveTimeout) clearTimeout(saveTimeout);
      saveTimeout = setTimeout(syncToServer, 1000);
    }

    async function syncToServer() {
      try {
        const studentId = localStorage.getItem('eqao_studentId');
        if (!studentId) return;

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `action=syncMaterialsState&studentId=${encodeURIComponent(studentId)}&checkedItems=${encodeURIComponent(JSON.stringify(checkedItems))}`
        });

        const result = await response.json();
        if (result.success) {
          showSaveIndicator();
        }
      } catch (error) {
        console.error('同期エラー:', error);
      }
    }

    function showSaveIndicator() {
      const indicator = document.getElementById('saveIndicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 2000);
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
