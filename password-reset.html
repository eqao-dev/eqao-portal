<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>パスワードリセット - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .card-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .card-icon .material-icons {
      font-size: 40px;
      color: white;
    }

    .card-title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .card-desc {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-card {
      display: none;
      text-align: center;
    }

    .success-card.show {
      display: block;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .success-icon .material-icons {
      font-size: 40px;
      color: white;
    }

    .success-title {
      font-size: 20px;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 16px;
    }

    .success-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }

    .submit-btn:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #1a237e;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .form-card {
      display: block;
    }

    .form-card.hide {
      display: none;
    }

    .email-highlight {
      background: #e8f5e9;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 申請フォーム -->
    <div id="formCard" class="form-card">
      <div class="card-icon">
        <span class="material-icons">lock_reset</span>
      </div>
      <h1 class="card-title">パスワードリセット</h1>
      <p class="card-desc">
        生徒番号と登録メールアドレスを入力してください。<br>
        リセット用のリンクをメールで送信します。
      </p>

      <div id="errorMessage" class="error-message"></div>

      <form id="resetForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">生徒番号</label>
          <input type="text" id="studentId" class="form-input" placeholder="例：0001" required>
        </div>

        <div class="form-group">
          <label class="form-label">登録メールアドレス</label>
          <input type="email" id="email" class="form-input" placeholder="例：example@email.com" required>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">リセットメールを送信</button>
      </form>

      <a href="index.html" class="back-link">← ログイン画面に戻る</a>
    </div>

    <!-- 送信完了 -->
    <div id="successCard" class="success-card">
      <div class="success-icon">
        <span class="material-icons">mark_email_read</span>
      </div>
      <h2 class="success-title">メールを送信しました</h2>
      <div id="sentEmail" class="email-highlight"></div>
      <p class="success-desc">
        上記のメールアドレスにリセット用リンクを送信しました。<br>
        メールに記載されたリンクから、新しいパスワードを設定してください。<br><br>
        ※リンクの有効期限は24時間です<br>
        ※メールが届かない場合は迷惑メールフォルダをご確認ください
      </p>
      <a href="index.html" class="submit-btn" style="display:inline-block; text-decoration:none; text-align:center;">ログイン画面へ</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function handleSubmit(e) {
      e.preventDefault();
      
      const studentId = document.getElementById('studentId').value.trim();
      const email = document.getElementById('email').value.trim();
      const errorEl = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      errorEl.classList.remove('show');
      
      submitBtn.disabled = true;
      submitBtn.textContent = '送信中...';
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `action=requestPasswordReset&studentId=${encodeURIComponent(studentId)}&email=${encodeURIComponent(email)}`
        });
        
        const result = await response.json();
        
        if (result.success) {
          // 成功画面を表示
          document.getElementById('formCard').classList.add('hide');
          document.getElementById('successCard').classList.add('show');
          document.getElementById('sentEmail').textContent = email;
        } else {
          if (result.error === 'student_not_found') {
            errorEl.textContent = '入力された生徒番号は登録されていません';
          } else if (result.error === 'email_mismatch') {
            errorEl.textContent = 'メールアドレスが登録情報と一致しません';
          } else {
            errorEl.textContent = 'エラーが発生しました。もう一度お試しください';
          }
          errorEl.classList.add('show');
        }
      } catch (error) {
        console.error(error);
        errorEl.textContent = '通信エラーが発生しました';
        errorEl.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'リセットメールを送信';
      }
    }
  </script>
</body>
</html>
