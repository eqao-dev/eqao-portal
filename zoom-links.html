<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Zoomリンク一覧 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 説明文 */
    .page-desc {
      background: #e3f2fd;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-desc .material-icons {
      color: #1976d2;
      font-size: 24px;
      flex-shrink: 0;
    }

    .page-desc-text {
      font-size: 13px;
      color: #1565c0;
      line-height: 1.5;
    }

    /* スタッフリスト */
    .staff-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .staff-card {
      background: white;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .staff-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .staff-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .staff-avatar .material-icons {
      color: white;
      font-size: 24px;
    }

    .staff-name {
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }

    .zoom-info {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .zoom-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .zoom-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }

    /* 結果なし */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .no-results .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* ログインフォーム */
    .login-box {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .login-icon .material-icons {
      font-size: 32px;
      color: white;
    }

    .login-title {
      font-size: 20px;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="header-title">Zoomリンク一覧</h1>
  </header>

  <div class="container">
    <!-- ローディング -->
    <div id="loadingArea" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- メインコンテンツ -->
    <div id="contentArea" style="display: none;">
      <div class="page-desc">
        <span class="material-icons">videocam</span>
        <div class="page-desc-text">授業の際は、担当講師のZoomリンクからご参加ください。</div>
      </div>

      <div id="staffList" class="staff-list"></div>
    </div>

    <!-- ログインフォーム -->
    <div id="loginArea" style="display: none;">
      <div class="login-box">
        <div class="login-icon">
          <span class="material-icons">lock</span>
        </div>
        <h2 class="login-title">ログイン</h2>
        <p class="login-subtitle">生徒番号とパスワードを入力してください</p>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
        
        <div class="form-group">
          <label class="form-label">生徒番号</label>
          <input type="text" id="studentIdInput" class="form-input" placeholder="例：0001">
        </div>
        
        <div class="form-group">
          <label class="form-label">パスワード</label>
          <input type="password" id="passwordInput" class="form-input" placeholder="パスワード" onkeypress="if(event.key==='Enter')login()">
        </div>
        
        <button class="login-btn" onclick="login()">ログイン</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // API設定
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      
      const response = await fetch(url.toString());
      if (!response.ok) {
        throw new Error('API Error: ' + response.status);
      }
      return await response.json();
    }

    async function apiPost(action, data = {}) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...data })
      });
      if (!response.ok) {
        throw new Error('API Error: ' + response.status);
      }
      return await response.json();
    }

    // 戻るボタン
    function goBack() {
      window.location.href = 'index.html?t=' + new Date().getTime();
    }

    document.addEventListener('DOMContentLoaded', function() {
      checkLoginStatus();
    });

    function checkLoginStatus() {
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      const studentId = localStorage.getItem('eqao_studentId');

      if (loggedIn === 'true' && studentId) {
        loadZoomLinks();
      } else {
        document.getElementById('loadingArea').style.display = 'none';
        document.getElementById('loginArea').style.display = 'block';
      }
    }

    async function login() {
      const studentId = document.getElementById('studentIdInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const errorMessage = document.getElementById('loginError');

      if (!studentId || !password) {
        errorMessage.textContent = '生徒番号とパスワードを入力してください';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';

      try {
        const result = await apiPost('authenticate', { studentId, password });
        
        if (result.success) {
          localStorage.setItem('eqao_studentId', result.studentId);
          localStorage.setItem('eqao_studentName', result.studentName);
          localStorage.setItem('eqao_password', password);
          localStorage.setItem('eqao_loggedIn', 'true');
          
          document.getElementById('loginArea').style.display = 'none';
          document.getElementById('loadingArea').style.display = 'block';
          loadZoomLinks();
        } else {
          errorMessage.textContent = '生徒番号またはパスワードが正しくありません';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'エラーが発生しました';
        errorMessage.style.display = 'block';
        console.error(error);
      }
    }

    async function loadZoomLinks() {
      try {
        const data = await apiGet('getZoomLinks');
        displayZoomLinks(data);
      } catch (error) {
        handleError(error);
      }
    }

    function displayZoomLinks(data) {
      document.getElementById('loadingArea').style.display = 'none';
      document.getElementById('contentArea').style.display = 'block';

      const staffList = document.getElementById('staffList');

      if (!data || data.length === 0) {
        staffList.innerHTML = `
          <div class="no-results">
            <span class="material-icons">videocam_off</span>
            <p>Zoomリンクが登録されていません</p>
          </div>
        `;
        return;
      }

      let html = '';
      data.forEach(staff => {
        // zoomリンクをB列から抽出（最初のURLを取得）
        const urlMatch = staff.info.match(/(https?:\/\/[^\s]+)/);
        const zoomUrl = urlMatch ? urlMatch[1] : '#';

        html += `
          <div class="staff-card">
            <div class="staff-header">
              <div class="staff-avatar">
                <span class="material-icons">person</span>
              </div>
              <div class="staff-name">${escapeHtml(staff.name)}</div>
            </div>
            <div class="zoom-info">${escapeHtml(staff.info)}</div>
            <a href="${escapeHtml(zoomUrl)}" target="_blank" class="zoom-btn">
              <span class="material-icons">videocam</span>
              Zoomに参加
            </a>
          </div>
        `;
      });

      staffList.innerHTML = html;
    }

    function handleError(error) {
      console.error(error);
      document.getElementById('loadingArea').innerHTML = 
        '<p style="color: #e53935;">データの読み込みに失敗しました</p>';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
