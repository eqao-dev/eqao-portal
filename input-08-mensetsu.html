<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>面接編 インプット - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/input-common.css" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <div class="header">
    <a href="lesson-materials.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
    </a>
    <div class="header-content">
      <div class="header-label">テーマ 8 ／ インプット</div>
      <div class="header-title">面接の本質理解</div>
    </div>
  </div>

  <!-- 完了済み表示 -->
  <div class="already-completed" id="alreadyCompleted">
    <span class="material-icons">check_circle</span>
    <h2>インプット完了済み</h2>
    <p>このテーマのインプットは完了しています。<br>アウトプットに進むか、復習することができます。</p>
    <div class="btn-group">
      <a href="output-08-mensetsu.html" class="btn btn-primary">
        <span class="material-icons">edit_note</span>
        アウトプットへ進む
      </a>
      <button class="btn btn-secondary" onclick="InputCommon.showContent()">
        <span class="material-icons">replay</span>
        復習する
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div class="container" id="mainContent">
    <!-- 進捗バー -->
    <div class="progress-section">
      <div class="progress-header">
        <div class="progress-title">読了進捗</div>
        <div class="progress-count">
          <strong id="readCount">0</strong> / <span id="totalCount">0</span> 記事
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <!-- 注意書き -->
    <div class="notice-box">
      <p>
        <span class="material-icons">info</span>
        各コラムを開いて1秒以上読むと自動でチェックが付きます。すべて読み終わったら「インプット完了」ボタンを押してください。
      </p>
    </div>

    <!-- フィルター・ページネーション -->
    <div class="column-controls" id="columnControls">
      <!-- JavaScriptで生成 -->
    </div>

    <!-- コラム一覧 -->
    <div class="column-section">
      <div class="column-header">
        <span class="material-icons">menu_book</span>
        <div class="column-header-text">
          <h2>コラム一覧</h2>
          <p>面接編</p>
        </div>
      </div>
      <div class="column-list" id="columnList">
        <!-- JavaScriptで生成 -->
      </div>
    </div>
  </div>

  <!-- 完了フッター -->
  <div class="complete-footer" id="completeFooter">
    <div class="footer-status" id="statusText">コラムを読んでください</div>
    <button class="complete-btn" id="completeBtn" disabled onclick="InputCommon.completeInput()">
      <span class="material-icons">check_circle</span>
      インプット完了
    </button>
  </div>

  <!-- ローディング -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <span class="material-icons">sync</span>
      <span>読み込み中...</span>
    </div>
  </div>

  <!-- 設定 -->
  <script>
    const INPUT_CONFIG = {
      themeId: 8,
      themeName: '面接の本質理解',
      category: '面接編',
      outputPage: 'output-08-mensetsu.html'
    };
  </script>
  <script src="js/input-common.js"></script>
</body>
</html>
