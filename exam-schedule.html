<html lang="ja">
<head>

  <title>受験スケジュール - EQAO PORTAL</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      padding: 0;

    }

    body {
      font-family: 'Noto Sans JP', sans-serif;

    .header {

    .back-btn {

      .container {
        padding: 24px 32px;
      }

      .section-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .section-full {
        grid-column: 1 / -1;
      }

      }

      }

      }

      }

        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

    /* 大画面用 */

      .section-grid {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .section-wide {
        grid-column: span 2;
      }
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;

      margin: 0 auto 16px;

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* セクション共通 */
    .section {
      background: white;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .section-grid {

      flex-direction: column;
      gap: 20px;
    }

    .section-grid .section {

    .section-header {

    }

    }

    /* 学年選択ボタン */

    .grade-btn {

    /* ガントチャート */

    .gantt-months {

    .gantt-month {

      text-align: center;

    .gantt-row {

    .gantt-task-label {

    /* 月選択 */

    .todo-item {

    .add-school-btn:hover {

    }

    /* 面談履歴 */

      gap: 10px;
    }

    .meeting-card {
      display: flex;

      justify-content: space-between;

      cursor: pointer;

    .meeting-card:hover {
      background: #e8eaf6;

    .meeting-date {

    .meeting-teacher {

    /* モーダル */
    .modal-overlay {
      position: fixed;

    .modal-overlay.active {

    .modal {
      background: white;
      border-radius: 16px;
      width: 100%;

      overflow-y: auto;
      transform: scale(0.9);

  <!-- 面談詳細モーダル -->

      <div class="modal-header">

  <script>
    // ============================================
    // API設定
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      const response = await fetch(url.toString());
      if (!response.ok) throw new Error('API Error: ' + response.status);
      return await response.json();
    }

    async function apiPost(action, data = {}) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...data })
      });
      if (!response.ok) throw new Error('API Error: ' + response.status);
      return await response.json();
    }

    // データ
    let studentId = '';
    let studentPassword = '';
    let idealScheduleData = [];
    let personalScheduleData = [];
    let schoolData = [];
    let meetingData = [];

    let selectedGrade = '高2';
    let selectedMonth = new Date().getMonth() + 1;

    const monthNames = ['4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月'];

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      studentId = localStorage.getItem('eqao_studentId') || '';
      studentPassword = localStorage.getItem('eqao_password') || '';
      loadAllData();
    });

    // 全データ読み込み
    async function loadAllData() {
      try {
        // 各APIを並列で呼び出し
        const [idealData, personalData, schoolsData, meetingsData] = await Promise.all([
          apiGet('getIdealSchedule'),
          apiGet('getPersonalSchedule', { studentId }),
          apiGet('getSchoolData', { studentId }),
          apiGet('getMeetingData', { studentId })
        ]);
        
        idealScheduleData = idealData || [];
        personalScheduleData = personalData || [];
        schoolData = schoolsData || [];
        meetingData = meetingsData || [];

        document.getElementById('loadingArea').style.display = 'none';
        document.getElementById('contentArea').style.display = 'block';

        renderAll();
      } catch (error) {
        onError(error);
      }
    }

    function onError(error) {
      console.error(error);
      document.getElementById('loadingArea').innerHTML = 
        '<p style="color: #e53935;">データの読み込みに失敗しました</p>';
    }

    function renderAll() {
      renderGanttChart();
      renderMonthSelector();
      renderTodoList();
      renderProgress();
      renderSchoolList();
      renderMeetingList();
    }

    // 学年選択
    function selectGrade(grade) {
      selectedGrade = grade;
      document.querySelectorAll('.grade-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.grade === grade);
      });
      renderGanttChart();
    }

    // ガントチャート描画
    function renderGanttChart() {
      const container = document.getElementById('ganttChart');
      const tasks = idealScheduleData.filter(t => t.grade === selectedGrade);

      if (tasks.length === 0) {
        container.innerHTML = '<div class="todo-empty">データがありません</div>';
        return;
      }

      let html = '<div class="gantt-header">';
      html += '<div class="gantt-label-col">タスク</div>';
      html += '<div class="gantt-months">';
      monthNames.forEach(m => {
        html += '<div class="gantt-month">' + m + '</div>';
      });
      html += '</div></div>';

      const colors = ['#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0', '#00BCD4', '#795548'];

      tasks.forEach((task, index) => {
        const startIdx = monthToIndex(task.startMonth);
        const endIdx = monthToIndex(task.endMonth);
        const width = ((endIdx - startIdx + 1) / 12) * 100;
        const left = (startIdx / 12) * 100;
        const color = task.color || colors[index % colors.length];

        html += '<div class="gantt-row">';
        html += '<div class="gantt-task-label" title="' + task.title + '">' + task.title + '</div>';
        html += '<div class="gantt-bar-container">';
        monthNames.forEach(() => {
          html += '<div class="gantt-cell"></div>';
        });
        html += '<div class="gantt-bar" style="left: ' + left + '%; width: ' + width + '%; background: ' + color + ';">' + task.title + '</div>';
        html += '</div></div>';
      });

      container.innerHTML = html;
    }

    function monthToIndex(month) {
      // 4月=0, 5月=1, ... 3月=11
      if (month >= 4) return month - 4;
      return month + 8;
    }

    // 月選択
    function renderMonthSelector() {
      const container = document.getElementById('monthSelector');
      let html = '';

      monthNames.forEach((name, index) => {
        const monthNum = index < 9 ? index + 4 : index - 8;
        const isActive = monthNum === selectedMonth;
        html += '<button class="month-btn' + (isActive ? ' active' : '') + '" onclick="selectMonth(' + monthNum + ')">' + name + '</button>';
      });

      container.innerHTML = html;
    }

    function selectMonth(month) {
      selectedMonth = month;
      document.querySelectorAll('.month-btn').forEach((btn, index) => {
        const monthNum = index < 9 ? index + 4 : index - 8;
        btn.classList.toggle('active', monthNum === month);
      });
      renderTodoList();
    }

    // Todoリスト描画
    function renderTodoList() {
      const container = document.getElementById('todoList');
      const tasks = personalScheduleData.filter(t => t.month === selectedMonth);

      if (tasks.length === 0) {
        container.innerHTML = '<div class="todo-empty">この月のタスクはありません</div>';
        return;
      }

      let html = '';
      tasks.forEach((task, index) => {
        const checked = task.completed ? 'checked' : '';
        const textClass = task.completed ? 'todo-text completed' : 'todo-text';
        html += '<div class="todo-item">';
        html += '<input type="checkbox" class="todo-checkbox" ' + checked + ' onchange="toggleTodo(' + index + ', this.checked)">';
        html += '<span class="' + textClass + '">' + task.taskName + '</span>';
        html += '</div>';
      });

      container.innerHTML = html;
    }

    async function toggleTodo(index, completed) {
      const tasks = personalScheduleData.filter(t => t.month === selectedMonth);
      if (tasks[index]) {
        tasks[index].completed = completed;
        renderTodoList();
        renderProgress();
        // サーバーに保存
        try {
          await apiPost('updatePersonalSchedule', {
            studentId: studentId,
            password: studentPassword,
            month: selectedMonth,
            taskName: tasks[index].taskName,
            completed: completed
          });
        } catch (error) {
          console.error('保存エラー:', error);
        }
      }
    }

    // 進捗バー描画
    function renderProgress() {
      const total = personalScheduleData.length;
      const completed = personalScheduleData.filter(t => t.completed).length;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

      document.getElementById('progressPercent').textContent = percent + '%';
      document.getElementById('progressBar').style.width = percent + '%';
    }

    // 併願校リスト描画
    function renderSchoolList() {
      const container = document.getElementById('schoolList');

      if (schoolData.length === 0) {
        container.innerHTML = '<div class="todo-empty">併願校が登録されていません</div>';
        container.innerHTML += '<button class="add-school-btn" onclick="addSchool()"><span class="material-icons">add</span>併願校を追加</button>';
        return;
      }

      let html = '';
      schoolData.sort((a, b) => a.rank - b.rank);

      schoolData.forEach(school => {
        const rankLabel = school.rank === 1 ? '第1志望' : '第' + school.rank + '志望';
        const deadline = school.deadline || '未設定';

        html += '<a href="index.html?page=school-detail&rank=' + school.rank + '" class="school-card">';
        html += '<div class="school-info">';
        html += '<div class="school-rank">' + rankLabel + '</div>';
        html += '<div class="school-name">' + school.universityName + '</div>';
        html += '<div class="school-detail">' + school.faculty + ' ' + school.department + '</div>';
        html += '</div>';
        html += '<div class="school-deadline">';
        html += '<div class="school-deadline-label">出願締切</div>';
        html += '<div class="school-deadline-date">' + deadline + '</div>';
        html += '</div>';
        html += '<span class="material-icons">chevron_right</span>';
        html += '</a>';
      });

      html += '<button class="add-school-btn" onclick="addSchool()"><span class="material-icons">add</span>併願校を追加</button>';
      container.innerHTML = html;
    }

    function addSchool() {
      window.location.href = 'index.html?page=school-detail&rank=new';
    }

    // 面談履歴描画
    function renderMeetingList() {
      const container = document.getElementById('meetingList');

      if (meetingData.length === 0) {
        container.innerHTML = '<div class="meeting-empty">面談記録がありません</div>';
        return;
      }

      let html = '';
      meetingData.forEach((meeting, index) => {
        html += '<div class="meeting-card" onclick="showMeetingDetail(' + index + ')">';
        html += '<div class="meeting-info">';
        html += '<div class="meeting-date">' + meeting.submitMonth + ' 面談記録</div>';
        html += '<div class="meeting-teacher">担任: ' + meeting.teacherName + '</div>';
        html += '</div>';
        html += '<span class="material-icons">chevron_right</span>';
        html += '</div>';
      });

      container.innerHTML = html;
    }

    // 面談詳細モーダル
    function showMeetingDetail(index) {
      const meeting = meetingData[index];
      const body = document.getElementById('meetingModalBody');

      let html = '';

      // 基本情報
      html += '<div class="modal-section">';
      html += '<div class="modal-section-title">基本情報</div>';
      html += '<div class="modal-item"><div class="modal-item-label">提出月</div><div class="modal-item-value">' + (meeting.submitMonth || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">担任</div><div class="modal-item-value">' + (meeting.teacherName || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">学年</div><div class="modal-item-value">' + (meeting.grade || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">評定平均</div><div class="modal-item-value">' + (meeting.gpa || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">英語資格</div><div class="modal-item-value">' + (meeting.englishCert || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">小論文</div><div class="modal-item-value">' + (meeting.essay || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">志望校決定</div><div class="modal-item-value">' + (meeting.schoolDecided || '-') + '</div></div>';
      html += '</div>';

      // 志望校情報
      for (let i = 1; i <= 4; i++) {
        const school = meeting['school' + i];
        if (school && school.name) {
          html += '<div class="modal-section">';
          html += '<div class="modal-section-title">第' + i + '志望</div>';
          html += '<div class="modal-item"><div class="modal-item-label">大学名</div><div class="modal-item-value">' + (school.name || '-') + '</div></div>';
          html += '<div class="modal-item"><div class="modal-item-label">学部学科</div><div class="modal-item-value">' + (school.faculty || '-') + '</div></div>';
          html += '<div class="modal-item"><div class="modal-item-label">受験資格</div><div class="modal-item-value">' + (school.requirement || '-') + '</div></div>';
          html += '<div class="modal-item"><div class="modal-item-label">必要書類</div><div class="modal-item-value">' + (school.documents || '-') + '</div></div>';
          html += '<div class="modal-item"><div class="modal-item-label">書類進捗</div><div class="modal-item-value">' + (school.progress || '-') + '</div></div>';
          html += '</div>';
        }
      }

      // アドバイス
      html += '<div class="modal-section">';
      html += '<div class="modal-section-title">アドバイス</div>';
      html += '<div class="modal-item"><div class="modal-item-label">進捗アドバイス</div><div class="modal-item-value">' + (meeting.advice || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">授業内 重点</div><div class="modal-item-value">' + (meeting.classroomFocus || '-') + '</div></div>';
      html += '</div>';

      // 授業外
      html += '<div class="modal-section">';
      html += '<div class="modal-section-title">授業外での取り組み</div>';
      html += '<div class="modal-item"><div class="modal-item-label">基礎編</div><div class="modal-item-value">' + (meeting.outsideBasic || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">書類作成編</div><div class="modal-item-value">' + (meeting.outsideDocuments || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">小論文編</div><div class="modal-item-value">' + (meeting.outsideEssay || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">面接編</div><div class="modal-item-value">' + (meeting.outsideInterview || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">プレゼン編</div><div class="modal-item-value">' + (meeting.outsidePresentation || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">出願資格編</div><div class="modal-item-value">' + (meeting.outsideQualification || '-') + '</div></div>';
      html += '<div class="modal-item"><div class="modal-item-label">提出書類編</div><div class="modal-item-value">' + (meeting.outsideSubmission || '-') + '</div></div>';
      html += '</div>';

      body.innerHTML = html;
      document.getElementById('meetingModal').classList.add('active');
    }

    function closeMeetingModal(event) {
      if (!event || event.target.id === 'meetingModal') {
        document.getElementById('meetingModal').classList.remove('active');
      }
    }
  </script>
</body>
</html>
