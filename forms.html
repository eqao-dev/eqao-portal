<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>各種申し込みフォーム一覧 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* カード一覧 */
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 35, 126, 0.15);
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #00838f 0%, #4dd0e1 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card-icon .material-icons {
      color: white;
      font-size: 24px;
    }

    .card-content {
      flex: 1;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    .card-subtitle {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .card-arrow {
      color: #ccc;
    }

    /* 結果なし */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .no-results .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header-title {
        font-size: 16px;
      }

      .card {
        padding: 14px 16px;
      }

      .card-icon {
        width: 44px;
        height: 44px;
      }

      .card-title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="header-title">各種申し込みフォーム一覧</h1>
  </header>

  <div class="container">
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <div id="cardList" class="card-list" style="display: none;"></div>
    
    <div id="noResults" class="no-results" style="display: none;">
      <span class="material-icons">search_off</span>
      <p>フォームがありません</p>
    </div>
  </div>

  <script>
    // ============================================
    // API設定
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      
      const response = await fetch(url.toString());
      if (!response.ok) {
        throw new Error('API Error: ' + response.status);
      }
      return await response.json();
    }

    // 戻るボタン
    function goBack() {
      window.location.href = 'index.html?t=' + new Date().getTime();
    }

    // ページ読み込み時
    document.addEventListener('DOMContentLoaded', function() {
      loadForms();
    });

    // フォーム一覧を読み込み
    async function loadForms() {
      try {
        const data = await apiGet('getForms');
        displayData(data);
      } catch (error) {
        handleError(error);
      }
    }

    // データを表示
    function displayData(data) {
      document.getElementById('loading').style.display = 'none';
      
      const cardList = document.getElementById('cardList');
      cardList.innerHTML = '';

      if (!data || data.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }

      cardList.style.display = 'flex';

      data.forEach(function(item) {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = item.url || item.link;
        card.target = '_blank';

        card.innerHTML = `
          <div class="card-icon">
            <span class="material-icons">assignment</span>
          </div>
          <div class="card-content">
            <div class="card-title">${escapeHtml(item.title)}</div>
            <div class="card-subtitle">タップして開く</div>
          </div>
          <span class="material-icons card-arrow">chevron_right</span>
        `;

        cardList.appendChild(card);
      });
    }

    // エラーハンドリング
    function handleError(error) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('noResults').style.display = 'block';
      document.getElementById('noResults').innerHTML = `
        <span class="material-icons">error</span>
        <p>データの読み込みに失敗しました</p>
      `;
      console.error(error);
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
