<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>新しいパスワードを設定 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .card-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .card-icon .material-icons {
      font-size: 40px;
      color: white;
    }

    .card-icon.error {
      background: linear-gradient(135deg, #c62828 0%, #ef5350 100%);
    }

    .card-icon.success {
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
    }

    .card-title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .card-desc {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .user-info {
      background: #e8ecf4;
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      text-align: center;
    }

    .user-info-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .user-info-name {
      font-size: 16px;
      font-weight: 700;
      color: #1a237e;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .password-hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .toggle-password {
      position: relative;
    }

    .toggle-password .material-icons {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
      font-size: 22px;
    }

    .toggle-password input {
      padding-right: 48px;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }

    .submit-btn:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ローディング */
    .loading-card {
      text-align: center;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e8ecf4;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 状態カード */
    .state-card {
      display: none;
    }

    .state-card.show {
      display: block;
    }

    /* エラー・成功カード */
    .error-card-title {
      color: #c62828;
    }

    .success-card-title {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- ローディング -->
    <div id="loadingCard" class="state-card show">
      <div class="loading-card">
        <div class="loading-spinner"></div>
        <p>リンクを確認中...</p>
      </div>
    </div>

    <!-- トークン無効/期限切れ -->
    <div id="errorCard" class="state-card">
      <div class="card-icon error">
        <span class="material-icons">error_outline</span>
      </div>
      <h1 class="card-title error-card-title">リンクが無効です</h1>
      <p class="card-desc" id="errorDesc">
        このリンクは無効または有効期限が切れています。<br>
        もう一度パスワードリセットを申請してください。
      </p>
      <a href="password-reset.html" class="submit-btn">リセットを再申請</a>
    </div>

    <!-- パスワード設定フォーム -->
    <div id="formCard" class="state-card">
      <div class="card-icon">
        <span class="material-icons">lock</span>
      </div>
      <h1 class="card-title">新しいパスワードを設定</h1>
      <p class="card-desc">新しいパスワードを入力してください</p>

      <div id="userInfo" class="user-info">
        <div class="user-info-label">パスワードをリセットする生徒</div>
        <div id="userName" class="user-info-name"></div>
      </div>

      <div id="formError" class="error-message"></div>

      <form id="resetForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">新しいパスワード</label>
          <div class="toggle-password">
            <input type="password" id="newPassword" class="form-input" required minlength="4">
            <span class="material-icons" onclick="togglePassword('newPassword', this)">visibility_off</span>
          </div>
          <p class="password-hint">4文字以上で入力してください</p>
        </div>

        <div class="form-group">
          <label class="form-label">新しいパスワード（確認）</label>
          <div class="toggle-password">
            <input type="password" id="confirmPassword" class="form-input" required>
            <span class="material-icons" onclick="togglePassword('confirmPassword', this)">visibility_off</span>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">パスワードを設定</button>
      </form>
    </div>

    <!-- 設定完了 -->
    <div id="successCard" class="state-card">
      <div class="card-icon success">
        <span class="material-icons">check_circle</span>
      </div>
      <h1 class="card-title success-card-title">パスワードを設定しました</h1>
      <p class="card-desc">
        新しいパスワードでログインできます。
      </p>
      <a href="index.html" class="submit-btn">ログイン画面へ</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXdCxzPU6oXAm2Mi9mfMDeNvQAyE0mmTOABA2EOYelvX6J2Rr48VcizS0vMgIS7Qc7/exec';
    let currentToken = '';

    document.addEventListener('DOMContentLoaded', async () => {
      // URLからトークン取得
      const params = new URLSearchParams(window.location.search);
      currentToken = params.get('token');

      if (!currentToken) {
        showError('リンクにトークンが含まれていません。');
        return;
      }

      // トークン検証
      try {
        const response = await fetch(`${API_URL}?action=verifyResetToken&token=${encodeURIComponent(currentToken)}`);
        const result = await response.json();

        if (result.success) {
          document.getElementById('userName').textContent = result.studentName + '（' + result.studentId + '）';
          showCard('formCard');
        } else {
          if (result.error === 'token_expired') {
            showError('リンクの有効期限が切れています。<br>もう一度パスワードリセットを申請してください。');
          } else {
            showError('このリンクは無効です。<br>もう一度パスワードリセットを申請してください。');
          }
        }
      } catch (error) {
        console.error(error);
        showError('エラーが発生しました。<br>もう一度お試しください。');
      }
    });

    function showCard(cardId) {
      document.querySelectorAll('.state-card').forEach(card => {
        card.classList.remove('show');
      });
      document.getElementById(cardId).classList.add('show');
    }

    function showError(message) {
      document.getElementById('errorDesc').innerHTML = message;
      showCard('errorCard');
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility_off';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('formError');
      const submitBtn = document.getElementById('submitBtn');

      errorEl.classList.remove('show');

      // バリデーション
      if (newPassword !== confirmPassword) {
        errorEl.textContent = 'パスワードが一致しません';
        errorEl.classList.add('show');
        return;
      }

      if (newPassword.length < 4) {
        errorEl.textContent = 'パスワードは4文字以上で入力してください';
        errorEl.classList.add('show');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '設定中...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `action=resetPassword&token=${encodeURIComponent(currentToken)}&newPassword=${encodeURIComponent(newPassword)}`
        });

        const result = await response.json();

        if (result.success) {
          showCard('successCard');
        } else {
          if (result.error === 'token_expired') {
            showError('リンクの有効期限が切れています。<br>もう一度パスワードリセットを申請してください。');
          } else {
            errorEl.textContent = 'エラーが発生しました。もう一度お試しください';
            errorEl.classList.add('show');
          }
        }
      } catch (error) {
        console.error(error);
        errorEl.textContent = '通信エラーが発生しました';
        errorEl.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'パスワードを設定';
      }
    }
  </script>
</body>
</html>
