<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>生徒共通教材一覧 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/nav-menu.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      flex: 1;
    }

    .header-title h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .header-title .subtitle {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* 全体進捗サマリー */
    .progress-summary {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .progress-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .progress-title {
      font-size: 15px;
      font-weight: 700;
      color: #1a237e;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-title .material-icons {
      font-size: 22px;
    }

    .progress-count {
      font-size: 28px;
      font-weight: 700;
      color: #1a237e;
    }

    .progress-count span {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .progress-bar-container {
      background: #e8ecf4;
      border-radius: 10px;
      height: 14px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .progress-percent {
      text-align: right;
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      font-weight: 500;
    }

    /* カテゴリカード */
    .category-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .category-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.15);
    }

    .category-card:active {
      transform: translateY(0);
    }

    .category-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .category-icon .material-icons {
      font-size: 28px;
      color: white;
    }

    .category-info {
      flex: 1;
      min-width: 0;
    }

    .category-name {
      font-size: 16px;
      font-weight: 700;
      color: #333;
      margin-bottom: 6px;
    }

    .category-progress {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-progress-bar {
      flex: 1;
      height: 8px;
      background: #e8ecf4;
      border-radius: 4px;
      overflow: hidden;
    }

    .category-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00695c 0%, #26a69a 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .category-progress-text {
      font-size: 14px;
      color: #666;
      font-weight: 600;
      min-width: 80px;
      text-align: right;
    }

    .category-arrow {
      color: #999;
      font-size: 28px;
      flex-shrink: 0;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e8ecf4;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* エラー */
    .error-message {
      text-align: center;
      padding: 40px 20px;
      background: #fff5f5;
      border-radius: 12px;
      color: #c62828;
    }

    .error-message .material-icons {
      font-size: 48px;
      margin-bottom: 12px;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header {
        padding: 14px 16px;
      }

      .header-title h1 {
        font-size: 16px;
      }

      .progress-summary {
        padding: 16px;
      }

      .progress-count {
        font-size: 24px;
      }

      .category-card {
        padding: 16px;
        gap: 12px;
      }

      .category-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
      }

      .category-icon .material-icons {
        font-size: 24px;
      }

      .category-name {
        font-size: 15px;
      }

      .category-progress-text {
        font-size: 13px;
        min-width: 70px;
      }

      .category-arrow {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
    </a>
    <div class="header-title">
      <h1>生徒共通教材一覧</h1>
      <p class="subtitle">カテゴリを選択してください</p>
    </div>
  </header>

  <div class="container">
    <!-- 全体進捗サマリー -->
    <div class="progress-summary">
      <div class="progress-header">
        <div class="progress-title">
          <span class="material-icons">emoji_events</span>
          全体の学習進捗
        </div>
        <div class="progress-count">
          <span id="checkedCount">0</span> / <span id="totalCount">0</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
      </div>
      <div id="progressPercent" class="progress-percent">0%</div>
    </div>

    <!-- カテゴリ一覧 -->
    <div id="categoryContainer" class="category-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>カテゴリを読み込み中...</p>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'https://raw.githubusercontent.com/eqao-dev/eqao-portal/refs/heads/main/materials.json'; // ← GitHubのraw URLに置き換え
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXdCxzPU6oXAm2Mi9mfMDeNvQAyE0mmTOABA2EOYelvX6J2Rr48VcizS0vMgIS7Qc7/exec';

    // ============================================
    // グローバル変数
    // ============================================
    let materialsData = [];
    let checkedItems = {};
    let categories = [];

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      // ログインチェック
      if (localStorage.getItem('eqao_loggedIn') !== 'true') {
        window.location.href = 'index.html';
        return;
      }

      await loadMaterials();
    });

    // ============================================
    // データ読み込み
    // ============================================
    async function loadMaterials() {
      try {
        // JSONデータ取得
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error('JSON取得エラー');
        materialsData = await response.json();

        // カテゴリ抽出（順序維持）
        const seen = new Set();
        categories = materialsData
          .map(item => item.category)
          .filter(cat => {
            if (seen.has(cat)) return false;
            seen.add(cat);
            return true;
          });

        // チェック状態取得
        await loadCheckedState();

        // 表示
        renderCategories();
        updateTotalProgress();
      } catch (error) {
        console.error('読み込みエラー:', error);
        document.getElementById('categoryContainer').innerHTML = `
          <div class="error-message">
            <span class="material-icons">error_outline</span>
            <p>データの読み込みに失敗しました</p>
            <p style="font-size:12px; margin-top:8px;">ページを再読み込みしてください</p>
          </div>
        `;
      }
    }

    async function loadCheckedState() {
      try {
        const studentId = localStorage.getItem('eqao_studentId');
        if (!studentId) return;

        const url = `${API_URL}?action=getMaterialsState&studentId=${encodeURIComponent(studentId)}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success && result.checkedItems) {
          checkedItems = result.checkedItems;
        }
      } catch (error) {
        console.error('チェック状態取得エラー:', error);
      }
    }

    // ============================================
    // 表示
    // ============================================
    function renderCategories() {
      const container = document.getElementById('categoryContainer');
      
      let html = '';
      categories.forEach(category => {
        const items = materialsData.filter(item => item.category === category);
        const checkedCount = items.filter(item => {
          const key = `${item.category}::${item.name}`;
          return checkedItems[key] === true;
        }).length;
        const total = items.length;
        const percent = total > 0 ? Math.round((checkedCount / total) * 100) : 0;

        html += `
          <a href="materials-detail.html?category=${encodeURIComponent(category)}" class="category-card">
            <div class="category-icon">
              <span class="material-icons">${getCategoryIcon(category)}</span>
            </div>
            <div class="category-info">
              <div class="category-name">${escapeHtml(category)}</div>
              <div class="category-progress">
                <div class="category-progress-bar">
                  <div class="category-progress-fill" style="width: ${percent}%"></div>
                </div>
                <div class="category-progress-text">${checkedCount} / ${total}</div>
              </div>
            </div>
            <span class="material-icons category-arrow">chevron_right</span>
          </a>
        `;
      });

      container.innerHTML = html;
    }

    function updateTotalProgress() {
      const total = materialsData.length;
      const checked = Object.values(checkedItems).filter(v => v === true).length;
      const percent = total > 0 ? Math.round((checked / total) * 100) : 0;

      document.getElementById('checkedCount').textContent = checked;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressPercent').textContent = percent + '% 完了';
    }

    function getCategoryIcon(category) {
      if (category.includes('漢字')) return 'translate';
      if (category.includes('書籍') || category.includes('参考書')) return 'menu_book';
      if (category.includes('小論文')) return 'edit_note';
      if (category.includes('面接')) return 'record_voice_over';
      if (category.includes('口頭試問')) return 'quiz';
      if (category.includes('要約')) return 'summarize';
      return 'folder';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
  <script src="js/nav-menu.js"></script>
</body>
</html>
