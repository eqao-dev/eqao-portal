<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>生徒の書類 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .header-title {
      font-size: 17px;
      font-weight: 700;
      flex: 1;
    }

    /* コンテナ */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    /* 説明セクション */
    .info-banner {
      background: linear-gradient(135deg, #E8EAF6 0%, #C5CAE9 100%);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info-banner .material-icons {
      font-size: 24px;
      color: #1a237e;
      flex-shrink: 0;
    }

    .info-banner-text {
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }

    /* 検索セクション */
    .search-section {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .search-title {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-title .material-icons {
      font-size: 20px;
      color: #1a237e;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .search-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 500px) {
      .search-row {
        grid-template-columns: 1fr;
      }
    }

    .search-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .search-label {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }

    .search-input {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .search-select {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .search-select:focus {
      outline: none;
      border-color: #1a237e;
    }

    .search-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-search {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-search:hover {
      opacity: 0.9;
    }

    .btn-clear {
      padding: 12px 20px;
      background: #f5f5f5;
      color: #666;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-clear:hover {
      background: #e0e0e0;
    }

    /* 結果セクション */
    .results-section {
      margin-top: 16px;
    }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .results-count {
      font-size: 13px;
      color: #666;
    }

    .results-count strong {
      color: #1a237e;
    }

    /* 結果カード */
    .result-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .result-header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 14px 16px;
    }

    .result-university {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .result-faculty {
      font-size: 13px;
      opacity: 0.9;
    }

    .result-documents {
      padding: 16px;
    }

    .document-item {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .document-item:last-child {
      margin-bottom: 0;
    }

    .document-header {
      background: #f8f9fc;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .document-header:hover {
      background: #eef1f8;
    }

    .document-type-badge {
      background: linear-gradient(135deg, #00897B 0%, #26A69A 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .document-expand {
      margin-left: auto;
      color: #666;
      transition: transform 0.2s;
    }

    .document-expand.open {
      transform: rotate(180deg);
    }

    .document-content {
      display: none;
      padding: 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .document-content.open {
      display: block;
    }

    .document-text {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .copy-btn {
      margin-top: 12px;
      padding: 8px 16px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .copy-btn:hover {
      background: #e0e0e0;
    }

    .copy-btn .material-icons {
      font-size: 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading .material-icons {
      font-size: 48px;
      animation: spin 1s linear infinite;
      color: #1a237e;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* 空状態 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state .material-icons {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* トースト */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
    </a>
    <h1 class="header-title">生徒の書類</h1>
  </header>

  <div class="container">
    <!-- 説明バナー -->
    <div class="info-banner">
      <span class="material-icons">info</span>
      <div class="info-banner-text">
        過去にEQAO生が大学に提出した書類の内容（匿名）を検索できます。<br>
        志望理由書や活動報告書など、実際に合格した書類を参考にしましょう。
      </div>
    </div>

    <!-- 検索セクション -->
    <div class="search-section">
      <div class="search-title">
        <span class="material-icons">search</span>
        書類を検索
      </div>
      <div class="search-form">
        <div class="search-row">
          <div class="search-group">
            <label class="search-label">大学名</label>
            <select id="searchUniversity" class="search-select">
              <option value="">すべての大学</option>
            </select>
          </div>
          <div class="search-group">
            <label class="search-label">学部・学科</label>
            <input type="text" id="searchFaculty" class="search-input" placeholder="例: 経営">
          </div>
        </div>
        <div class="search-group">
          <label class="search-label">書類種別</label>
          <select id="searchDocType" class="search-select">
            <option value="">すべての種別</option>
          </select>
        </div>
        <div class="search-actions">
          <button class="btn-search" onclick="searchDocuments()">
            <span class="material-icons">search</span>
            検索
          </button>
          <button class="btn-clear" onclick="clearSearch()">クリア</button>
        </div>
      </div>
    </div>

    <!-- 結果セクション -->
    <div class="results-section">
      <div class="results-header">
        <span class="results-count" id="resultsCount"></span>
      </div>
      <div id="resultsContainer">
        <div class="empty-state">
          <span class="material-icons">description</span>
          <p>検索条件を入力して<br>「検索」ボタンを押してください</p>
        </div>
      </div>
    </div>
  </div>

  <!-- トースト -->
  <div id="toast" class="toast"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    let allDocTypes = [];

    document.addEventListener('DOMContentLoaded', function() {
      // ログイン確認
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      if (!loggedIn) {
        window.location.href = 'index.html';
        return;
      }

      // フィルター選択肢を取得
      loadFilters();

      // Enterキーで検索
      document.getElementById('searchFaculty').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchDocuments();
      });
    });

    // フィルター選択肢を読み込み
    async function loadFilters() {
      try {
        // 大学一覧を取得
        const uniResponse = await fetch(`${API_URL}?action=getUniversityList`);
        const universities = await uniResponse.json();
        
        const uniSelect = document.getElementById('searchUniversity');
        if (Array.isArray(universities)) {
          universities.forEach(uni => {
            const option = document.createElement('option');
            option.value = uni;
            option.textContent = uni;
            uniSelect.appendChild(option);
          });
        }

        // 書類種別を取得
        const typeResponse = await fetch(`${API_URL}?action=getDocumentTypes`);
        const types = await typeResponse.json();
        
        const typeSelect = document.getElementById('searchDocType');
        if (Array.isArray(types)) {
          types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            typeSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading filters:', error);
      }
    }

    // 検索実行
    async function searchDocuments() {
      const university = document.getElementById('searchUniversity').value.trim();
      const faculty = document.getElementById('searchFaculty').value.trim();
      const docType = document.getElementById('searchDocType').value;

      const container = document.getElementById('resultsContainer');
      container.innerHTML = `
        <div class="loading">
          <span class="material-icons">sync</span>
          <p>検索中...</p>
        </div>
      `;

      try {
        const params = new URLSearchParams({
          action: 'getSubmittedDocuments',
          university: university,
          faculty: faculty,
          docType: docType
        });

        const response = await fetch(`${API_URL}?${params}`);
        const results = await response.json();

        renderResults(results);
      } catch (error) {
        console.error('Search error:', error);
        container.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">error</span>
            <p>検索中にエラーが発生しました。<br>もう一度お試しください。</p>
          </div>
        `;
      }
    }

    // 検索結果を表示
    function renderResults(results) {
      const container = document.getElementById('resultsContainer');
      const countEl = document.getElementById('resultsCount');

      if (!results || results.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">search_off</span>
            <p>該当する書類が見つかりませんでした。<br>検索条件を変更してお試しください。</p>
          </div>
        `;
        countEl.innerHTML = '';
        return;
      }

      // 書類総数をカウント
      let totalDocs = 0;
      results.forEach(r => totalDocs += r.documents.length);

      countEl.innerHTML = `<strong>${results.length}</strong>件の大学・学部 / <strong>${totalDocs}</strong>件の書類`;

      let html = '';
      results.forEach((item, index) => {
        html += `
          <div class="result-card">
            <div class="result-header">
              <div class="result-university">${escapeHtml(item.university)}</div>
              <div class="result-faculty">${escapeHtml(item.faculty || '学部不明')}</div>
            </div>
            <div class="result-documents">
        `;

        item.documents.forEach((doc, docIndex) => {
          const docId = `doc-${index}-${docIndex}`;
          html += `
            <div class="document-item">
              <div class="document-header" onclick="toggleDocument('${docId}')">
                <span class="document-type-badge">${escapeHtml(doc.type)}</span>
                <span class="material-icons document-expand" id="${docId}-expand">expand_more</span>
              </div>
              <div class="document-content" id="${docId}-content">
                <div class="document-text">${escapeHtml(doc.content)}</div>
                <button class="copy-btn" onclick="copyText(\`${escapeForJs(doc.content)}\`)">
                  <span class="material-icons">content_copy</span>
                  コピー
                </button>
              </div>
            </div>
          `;
        });

        html += `
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // ドキュメントの開閉
    function toggleDocument(docId) {
      const content = document.getElementById(`${docId}-content`);
      const expand = document.getElementById(`${docId}-expand`);

      content.classList.toggle('open');
      expand.classList.toggle('open');
    }

    // 検索クリア
    function clearSearch() {
      document.getElementById('searchUniversity').value = '';
      document.getElementById('searchFaculty').value = '';
      document.getElementById('searchDocType').value = '';
      document.getElementById('resultsContainer').innerHTML = `
        <div class="empty-state">
          <span class="material-icons">description</span>
          <p>検索条件を入力して<br>「検索」ボタンを押してください</p>
        </div>
      `;
      document.getElementById('resultsCount').innerHTML = '';
    }

    // テキストをコピー
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('コピーしました');
      }).catch(() => {
        showToast('コピーに失敗しました');
      });
    }

    // トースト表示
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // HTMLエスケープ
    function escapeHtml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // JSエスケープ（テンプレートリテラル用）
    function escapeForJs(str) {
      if (!str) return '';
      return str
        .replace(/\\/g, '\\\\')
        .replace(/`/g, '\\`')
        .replace(/\$/g, '\\$');
    }
  </script>
</body>
</html>
