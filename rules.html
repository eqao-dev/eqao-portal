<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>生徒/保護者ルール一覧 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* 常設の注意書き */
    .notice-permanent {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notice-permanent .material-icons {
      color: #1976d2;
      font-size: 22px;
      flex-shrink: 0;
    }

    .notice-permanent-text {
      font-size: 13px;
      color: #1565c0;
      line-height: 1.5;
    }

    /* 予告文（告知） */
    .notice-announcement {
      background: #fff3e0;
      border: 1px solid #ffcc80;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .notice-announcement .material-icons {
      color: #f57c00;
      font-size: 22px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .notice-announcement-text {
      font-size: 13px;
      color: #e65100;
      line-height: 1.6;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* カード一覧 */
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #5c6bc0 0%, #3949ab 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card-icon .material-icons {
      color: white;
      font-size: 20px;
    }

    .card-title {
      flex: 1;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      line-height: 1.5;
    }

    .card-date {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 8px;
      margin-left: 52px;
      font-size: 12px;
      color: #888;
    }

    .card-date .material-icons {
      font-size: 14px;
    }

    .card-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      color: #1a237e;
      font-size: 12px;
      gap: 4px;
    }

    .card.expanded .card-toggle .material-icons {
      transform: rotate(180deg);
    }

    .card-content {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      white-space: pre-wrap;
    }

    .card.expanded .card-content {
      display: block;
    }

    /* 結果なし */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .no-results .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="header-title">生徒/保護者ルール一覧</h1>
  </header>

  <div class="container">
    <!-- 常設の注意書き -->
    <div class="notice-permanent">
      <span class="material-icons">info</span>
      <div class="notice-permanent-text">ルールは更新されることがあります。定期的にご確認ください。</div>
    </div>

    <!-- 予告文（告知）エリア -->
    <div id="announcementArea"></div>

    <!-- ローディング -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- カード一覧 -->
    <div id="cardList" class="card-list" style="display: none;"></div>
    
    <!-- 結果なし -->
    <div id="noResults" class="no-results" style="display: none;">
      <span class="material-icons">search_off</span>
      <p>ルールがありません</p>
    </div>
  </div>

  <script>
    // ============================================
    // API設定（デプロイ後に実際のURLに変更）
    // ============================================
    const API_URL = 'YOUR_GAS_API_URL_HERE';

    // ============================================
    // API通信関数
    // ============================================
    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      
      const response = await fetch(url.toString());
      if (!response.ok) {
        throw new Error('API Error: ' + response.status);
      }
      return await response.json();
    }

    // ============================================
    // ページ機能
    // ============================================
    
    // 戻るボタン
    function goBack() {
      window.location.href = 'index.html?t=' + new Date().getTime();
    }

    // ページ読み込み時
    document.addEventListener('DOMContentLoaded', function() {
      loadAnnouncements();
      loadRules();
    });

    // 告知文を読み込み
    async function loadAnnouncements() {
      try {
        const data = await apiGet('getRulesAnnouncements');
        displayAnnouncements(data);
      } catch (e) {
        console.error('告知文の読み込みエラー:', e);
      }
    }

    // 告知文を表示
    function displayAnnouncements(data) {
      const area = document.getElementById('announcementArea');
      
      if (!data || data.length === 0) {
        area.innerHTML = '';
        return;
      }

      let html = '';
      data.forEach(function(item) {
        html += `
          <div class="notice-announcement">
            <span class="material-icons">campaign</span>
            <div class="notice-announcement-text">${escapeHtml(item.content)}</div>
          </div>
        `;
      });

      area.innerHTML = html;
    }

    // ルール一覧を読み込み
    async function loadRules() {
      try {
        const data = await apiGet('getRules', { month: 'すべて', category: 'すべて' });
        displayRules(data);
      } catch (e) {
        handleError(e);
      }
    }

    // ルール一覧を表示
    function displayRules(data) {
      document.getElementById('loading').style.display = 'none';
      
      const cardList = document.getElementById('cardList');
      cardList.innerHTML = '';

      if (!data || data.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }

      cardList.style.display = 'flex';

      data.forEach(function(item) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = function() { toggleCard(this); };

        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">
              <span class="material-icons">gavel</span>
            </div>
            <div class="card-title">${escapeHtml(item.title)}</div>
          </div>
          <div class="card-date">
            <span class="material-icons">calendar_today</span>
            ${escapeHtml(item.date)}
          </div>
          <div class="card-toggle">
            <span>詳細を見る</span>
            <span class="material-icons">expand_more</span>
          </div>
          <div class="card-content">${escapeHtml(item.content)}</div>
        `;

        cardList.appendChild(card);
      });
    }

    // カードの開閉
    function toggleCard(card) {
      card.classList.toggle('expanded');
      const toggleText = card.querySelector('.card-toggle span:first-child');
      if (card.classList.contains('expanded')) {
        toggleText.textContent = '閉じる';
      } else {
        toggleText.textContent = '詳細を見る';
      }
    }

    // エラーハンドリング
    function handleError(error) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('noResults').style.display = 'block';
      document.getElementById('noResults').innerHTML = `
        <span class="material-icons">error</span>
        <p>データの読み込みに失敗しました</p>
      `;
      console.error(error);
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
