<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>確認テスト - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/nav-menu.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      flex: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* カテゴリ一覧 */
    .intro-card {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      color: white;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .intro-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .intro-desc {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* 大カテゴリアコーディオン */
    .parent-section {
      margin-bottom: 16px;
    }

    .parent-header {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s;
    }

    .parent-header:hover {
      background: #f8f9fc;
    }

    .parent-header.open {
      border-radius: 12px 12px 0 0;
      background: #f0f4ff;
    }

    .parent-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .parent-icon .material-icons {
      font-size: 20px;
      color: white;
    }

    .parent-icon.color-blue { background: linear-gradient(135deg, #1565c0 0%, #42a5f5 100%); }
    .parent-icon.color-cyan { background: linear-gradient(135deg, #00838f 0%, #4dd0e1 100%); }
    .parent-icon.color-purple { background: linear-gradient(135deg, #6a1b9a 0%, #ab47bc 100%); }
    .parent-icon.color-amber { background: linear-gradient(135deg, #ff8f00 0%, #ffc107 100%); }
    .parent-icon.color-orange { background: linear-gradient(135deg, #e65100 0%, #ff9800 100%); }
    .parent-icon.color-green { background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%); }
    .parent-icon.color-pink { background: linear-gradient(135deg, #c2185b 0%, #f06292 100%); }
    .parent-icon.color-red { background: linear-gradient(135deg, #c62828 0%, #ef5350 100%); }
    .parent-icon.color-indigo { background: linear-gradient(135deg, #283593 0%, #5c6bc0 100%); }
    .parent-icon.color-teal { background: linear-gradient(135deg, #00695c 0%, #26a69a 100%); }

    .parent-name {
      flex: 1;
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    .parent-badge {
      background: #e8f5e9;
      color: #2e7d32;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .parent-badge.none {
      background: #f5f5f5;
      color: #999;
    }

    .parent-arrow {
      color: #999;
      transition: transform 0.3s;
    }

    .parent-header.open .parent-arrow {
      transform: rotate(180deg);
    }

    .parent-content {
      display: none;
      background: white;
      border-radius: 0 0 12px 12px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .parent-content.open {
      display: block;
    }

    /* 中カテゴリカード */
    .mid-category-card {
      background: #f8f9fc;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 6px;
      transition: all 0.2s;
    }

    .mid-category-card:last-child {
      margin-bottom: 0;
    }

    .mid-category-card.unlocked {
      cursor: pointer;
    }

    .mid-category-card.unlocked:hover {
      background: #e8f5e9;
    }

    .mid-category-card.locked {
      opacity: 0.6;
    }

    .mid-category-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mid-category-status {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .mid-category-status.unlocked {
      background: #4caf50;
      color: white;
    }

    .mid-category-status.locked {
      background: #e0e0e0;
      color: #999;
    }

    .mid-category-status .material-icons {
      font-size: 16px;
    }

    .mid-category-info {
      flex: 1;
      min-width: 0;
    }

    .mid-category-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mid-category-meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .mid-category-progress {
      width: 50px;
      text-align: right;
      font-size: 12px;
      font-weight: 600;
      color: #1a237e;
    }

    .mid-category-progress.complete {
      color: #4caf50;
    }

    /* テスト画面 */
    .quiz-container {
      display: none;
    }

    .quiz-header {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .quiz-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .quiz-progress-text {
      font-size: 14px;
      font-weight: 600;
      color: #1a237e;
    }

    .quiz-progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }

    .quiz-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a237e, #3949ab);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .quiz-category {
      font-size: 12px;
      color: #1a237e;
      font-weight: 500;
      margin-bottom: 8px;
      padding: 4px 12px;
      background: rgba(26, 35, 126, 0.1);
      border-radius: 20px;
      display: inline-block;
    }

    .quiz-question {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .quiz-choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-btn {
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px 16px;
      text-align: left;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .choice-btn:hover:not(.selected):not(.correct):not(.incorrect) {
      border-color: #1a237e;
      background: rgba(26, 35, 126, 0.05);
    }

    .choice-btn.selected {
      border-color: #1a237e;
      background: rgba(26, 35, 126, 0.1);
    }

    .choice-btn.correct {
      border-color: #4caf50;
      background: rgba(76, 175, 80, 0.15);
    }

    .choice-btn.incorrect {
      border-color: #f44336;
      background: rgba(244, 67, 54, 0.15);
    }

    .choice-label {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      flex-shrink: 0;
    }

    .choice-btn.correct .choice-label {
      background: #4caf50;
      color: white;
    }

    .choice-btn.incorrect .choice-label {
      background: #f44336;
      color: white;
    }

    .choice-text {
      flex: 1;
      line-height: 1.5;
    }

    .quiz-explanation {
      background: #f5f7fa;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: none;
    }

    .quiz-explanation.show {
      display: block;
    }

    .explanation-title {
      font-size: 13px;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .explanation-text {
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .quiz-nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .next-btn {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
    }

    .next-btn.show {
      display: block;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
    }

    /* 結果画面 */
    .result-container {
      display: none;
    }

    .result-card {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    .result-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .result-icon.excellent {
      background: linear-gradient(135deg, #ffd700, #ffb300);
    }

    .result-icon.good {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
    }

    .result-icon.pass {
      background: linear-gradient(135deg, #2196f3, #42a5f5);
    }

    .result-icon.fail {
      background: linear-gradient(135deg, #ff9800, #ffa726);
    }

    .result-icon .material-icons {
      font-size: 40px;
      color: white;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .result-score {
      font-size: 48px;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .result-score span {
      font-size: 20px;
      color: #666;
    }

    .result-message {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .result-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-btn {
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-btn.primary {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
    }

    .result-btn.secondary {
      background: #f5f7fa;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .result-btn:hover {
      transform: translateY(-2px);
    }

    /* 復習セクション */
    .review-section {
      margin-top: 24px;
    }

    .review-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .review-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .review-item.correct {
      border-left: 4px solid #4caf50;
    }

    .review-item.incorrect {
      border-left: 4px solid #f44336;
    }

    .review-question {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .review-answer {
      font-size: 13px;
      color: #666;
    }

    .review-answer span {
      font-weight: 600;
    }

    .review-answer.correct span {
      color: #4caf50;
    }

    .review-answer.incorrect span {
      color: #f44336;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .quiz-card {
        padding: 20px 16px;
      }

      .result-score {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <div class="header-title" id="headerTitle">確認テスト</div>
    <button class="hamburger-btn" onclick="openNav()">
      <span class="material-icons">menu</span>
    </button>

  </header>

  <div class="container">
    <!-- カテゴリ一覧画面 -->
    <div id="categoryView">
      <div class="intro-card">
        <div class="intro-title">
          <span class="material-icons">quiz</span>
          確認テスト
        </div>
        <div class="intro-desc">
          チェックリストを全て完了したカテゴリのテストを受けられます。<br>
          各テストはランダムで最大10問出題されます。
        </div>
      </div>

      <div id="loadingCategory" class="loading">
        <div class="loading-spinner"></div>
        <div>データを読み込み中...</div>
      </div>

      <div id="categoryList"></div>
    </div>

    <!-- テスト画面 -->
    <div id="quizView" class="quiz-container">
      <div class="quiz-header">
        <div class="quiz-progress">
          <span class="quiz-progress-text" id="quizProgressText">問題 1 / 10</span>
        </div>
        <div class="quiz-progress-bar">
          <div class="quiz-progress-fill" id="quizProgressFill" style="width: 10%"></div>
        </div>
      </div>

      <div class="quiz-card">
        <div class="quiz-category" id="quizMidCategory"></div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-choices" id="quizChoices"></div>
        <div class="quiz-explanation" id="quizExplanation">
          <div class="explanation-title">
            <span class="material-icons">lightbulb</span>
            解説
          </div>
          <div class="explanation-text" id="explanationText"></div>
        </div>
      </div>

      <div class="quiz-nav">
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">次の問題</button>
      </div>
    </div>

    <!-- 結果画面 -->
    <div id="resultView" class="result-container">
      <div class="result-card">
        <div class="result-icon" id="resultIcon">
          <span class="material-icons" id="resultIconText">emoji_events</span>
        </div>
        <div class="result-title" id="resultTitle">テスト完了！</div>
        <div class="result-score" id="resultScore">8<span>/10</span></div>
        <div class="result-message" id="resultMessage">よく頑張りました！</div>
      </div>

      <div class="result-actions">
        <button class="result-btn primary" onclick="retryQuiz()">もう一度挑戦</button>
        <button class="result-btn secondary" onclick="showCategoryList()">カテゴリ一覧に戻る</button>
      </div>

      <div class="review-section">
        <div class="review-title">
          <span class="material-icons">fact_check</span>
          回答の振り返り
        </div>
        <div id="reviewList"></div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // データ
    // ============================================
    const MASTER_URL = 'checklist_master.json';
    const QUIZ_URL = 'quiz_data.json';
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXdCxzPU6oXAm2Mi9mfMDeNvQAyE0mmTOABA2EOYelvX6J2Rr48VcizS0vMgIS7Qc7/exec';

    let masterData = {};
    let quizData = {};
    let checkState = {};
    let parentCategories = {}; // 大カテゴリ → 中カテゴリのマッピング
    let openParents = new Set();
    let currentUser = null;

    // テスト状態
    let currentMidCategory = '';
    let currentParent = '';
    let currentQuizzes = [];
    let currentIndex = 0;
    let answers = [];
    let answered = false;

    // 大カテゴリの色
    const parentColors = {
      '基礎理解・マインドセット': 'blue',
      '自己分析・研究テーマ': 'cyan',
      '書類作成': 'purple',
      '出願・試験当日': 'amber',
      '小論文対策': 'orange',
      '面接対策': 'green',
      'レポート作成': 'pink',
      'プレゼンテーション・GD対策': 'red',
      '志望校・併願校戦略': 'indigo',
      '日常学習・保護者向け': 'teal'
    };

    const parentIcons = {
      '基礎理解・マインドセット': 'lightbulb',
      '自己分析・研究テーマ': 'person_search',
      '書類作成': 'description',
      '出願・試験当日': 'event',
      '小論文対策': 'edit_note',
      '面接対策': 'record_voice_over',
      'レポート作成': 'article',
      'プレゼンテーション・GD対策': 'present_to_all',
      '志望校・併願校戦略': 'school',
      '日常学習・保護者向け': 'menu_book'
    };

    // ============================================
    // 初期化
    // ============================================
    async function init() {
      const loggedIn = localStorage.getItem('eqao_loggedIn');
      const studentId = localStorage.getItem('eqao_studentId');
      
      if (!loggedIn || !studentId) {
        window.location.href = 'index.html';
        return;
      }

      currentUser = {
        studentId: studentId,
        studentName: localStorage.getItem('eqao_studentName'),
        password: localStorage.getItem('eqao_password')
      };

      // ローカルのチェック状態を読み込み
      loadCheckState();

      try {
        // マスターデータ・問題データ・スプレッドシートのチェック状態を並列で読み込み
        const [masterRes, quizRes] = await Promise.all([
          fetch(MASTER_URL),
          fetch(QUIZ_URL)
        ]);
        masterData = await masterRes.json();
        quizData = await quizRes.json();

        // スプレッドシートから最新のチェック状態を取得
        await loadFromSpreadsheet();

        // 大カテゴリ → 中カテゴリのマッピングを作成
        for (const [midCat, content] of Object.entries(masterData)) {
          const parent = content.parent || '不明';
          if (!parentCategories[parent]) {
            parentCategories[parent] = [];
          }
          parentCategories[parent].push({
            name: midCat,
            itemsCount: content.items ? content.items.length : 0
          });
        }

        displayCategories();
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        document.getElementById('loadingCategory').innerHTML = '<div style="color:#f44336">データの読み込みに失敗しました</div>';
      }
    }

    function loadCheckState() {
      try {
        const saved = localStorage.getItem('eqao_checkState_v2');
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
      }
    }

    // スプレッドシートから最新のチェック状態を取得
    async function loadFromSpreadsheet() {
      if (!currentUser) return;

      try {
        const url = new URL(API_URL);
        url.searchParams.set('action', 'getChecklistState');
        url.searchParams.set('studentId', currentUser.studentId);

        const response = await fetch(url.toString());
        const result = await response.json();

        if (result.success && result.checkState) {
          const serverState = result.checkState;
          // サーバーの状態をマージ（サーバー優先）
          for (const category in serverState) {
            checkState[category] = serverState[category];
          }
          // ローカルにも保存
          localStorage.setItem('eqao_checkState_v2', JSON.stringify(checkState));
        }
      } catch (error) {
        console.error('サーバーからの読み込みエラー:', error);
        // エラー時はローカルの状態を使用（既に読み込み済み）
      }
    }

    // ============================================
    // カテゴリ一覧表示（中カテゴリ単位）
    // ============================================
    function displayCategories() {
      document.getElementById('loadingCategory').style.display = 'none';
      const container = document.getElementById('categoryList');
      container.innerHTML = '';

      // 問題があるカテゴリのみ表示
      const quizParents = Object.keys(quizData);

      for (const parent of quizParents) {
        const midCats = parentCategories[parent] || [];
        if (midCats.length === 0) continue;

        // この大カテゴリに問題がある中カテゴリを取得
        const quizMidCats = quizData[parent] ? quizData[parent].mid_categories : [];
        
        // 受験可能な中カテゴリ数をカウント
        let unlockedCount = 0;
        const midCatDetails = [];

        for (const midCat of midCats) {
          // この中カテゴリに問題があるか確認
          const hasQuiz = quizMidCats.includes(midCat.name);
          if (!hasQuiz) continue;

          // 進捗計算
          const catState = checkState[midCat.name] || {};
          const catData = masterData[midCat.name];
          const items = catData ? catData.items || [] : [];

          let checked = 0;
          for (const item of items) {
            if (catState[item.no]) checked++;
          }

          const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;
          const isUnlocked = percent >= 100;

          if (isUnlocked) unlockedCount++;

          // 問題数をカウント
          const quizCount = quizData[parent].quizzes.filter(q => q.mid_category === midCat.name).length;

          midCatDetails.push({
            name: midCat.name,
            itemsCount: items.length,
            checked,
            percent,
            isUnlocked,
            quizCount
          });
        }

        if (midCatDetails.length === 0) continue;

        // 大カテゴリセクション
        const section = document.createElement('div');
        section.className = 'parent-section';
        section.dataset.parent = parent;

        const color = parentColors[parent] || 'blue';
        const icon = parentIcons[parent] || 'folder';

        section.innerHTML = `
          <div class="parent-header" onclick="toggleParent('${escapeHtml(parent)}')">
            <div class="parent-icon color-${color}">
              <span class="material-icons">${icon}</span>
            </div>
            <div class="parent-name">${escapeHtml(parent)}</div>
            <div class="parent-badge ${unlockedCount === 0 ? 'none' : ''}">${unlockedCount}/${midCatDetails.length} 受験可能</div>
            <span class="material-icons parent-arrow">expand_more</span>
          </div>
          <div class="parent-content" id="content-${escapeHtml(parent).replace(/[・\/]/g, '')}">
            ${midCatDetails.map(mc => renderMidCategoryCard(mc, parent)).join('')}
          </div>
        `;

        container.appendChild(section);
      }
    }

    function renderMidCategoryCard(mc, parent) {
      return `
        <div class="mid-category-card ${mc.isUnlocked ? 'unlocked' : 'locked'}" 
             ${mc.isUnlocked ? `onclick="startQuiz('${escapeHtml(mc.name)}', '${escapeHtml(parent)}')"` : ''}>
          <div class="mid-category-header">
            <div class="mid-category-status ${mc.isUnlocked ? 'unlocked' : 'locked'}">
              <span class="material-icons">${mc.isUnlocked ? 'check' : 'lock'}</span>
            </div>
            <div class="mid-category-info">
              <div class="mid-category-name">${escapeHtml(mc.name)}</div>
              <div class="mid-category-meta">${mc.quizCount}問 / ${mc.checked}/${mc.itemsCount}項目完了</div>
            </div>
            <div class="mid-category-progress ${mc.isUnlocked ? 'complete' : ''}">${mc.percent}%</div>
          </div>
        </div>
      `;
    }

    function toggleParent(parentName) {
      const section = document.querySelector(`.parent-section[data-parent="${parentName}"]`);
      if (!section) return;

      const header = section.querySelector('.parent-header');
      const contentId = 'content-' + parentName.replace(/[・\/]/g, '');
      const content = document.getElementById(contentId);

      if (header.classList.contains('open')) {
        header.classList.remove('open');
        content.classList.remove('open');
        openParents.delete(parentName);
      } else {
        header.classList.add('open');
        content.classList.add('open');
        openParents.add(parentName);
      }
    }

    // ============================================
    // テスト開始（中カテゴリ単位）
    // ============================================
    function startQuiz(midCategoryName, parentName) {
      currentMidCategory = midCategoryName;
      currentParent = parentName;

      const parentData = quizData[parentName];
      if (!parentData || !parentData.quizzes) {
        alert('問題データがありません');
        return;
      }

      // この中カテゴリの問題を抽出
      const categoryQuizzes = parentData.quizzes.filter(q => q.mid_category === midCategoryName);
      if (categoryQuizzes.length === 0) {
        alert('この中カテゴリには問題がありません');
        return;
      }

      // ランダムに最大10問選択
      const allQuizzes = [...categoryQuizzes];
      shuffleArray(allQuizzes);
      currentQuizzes = allQuizzes.slice(0, Math.min(10, allQuizzes.length));

      // 選択肢をシャッフル
      currentQuizzes.forEach(q => {
        const correctAnswer = q.choices[0];
        const shuffledChoices = [...q.choices];
        shuffleArray(shuffledChoices);
        q.shuffledChoices = shuffledChoices;
        q.correctIndex = shuffledChoices.indexOf(correctAnswer);
      });

      currentIndex = 0;
      answers = [];
      answered = false;

      document.getElementById('headerTitle').textContent = midCategoryName;

      showQuizView();
      displayQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ============================================
    // 問題表示
    // ============================================
    function displayQuestion() {
      const quiz = currentQuizzes[currentIndex];
      answered = false;

      document.getElementById('quizProgressText').textContent = `問題 ${currentIndex + 1} / ${currentQuizzes.length}`;
      document.getElementById('quizProgressFill').style.width = `${((currentIndex + 1) / currentQuizzes.length) * 100}%`;

      document.getElementById('quizMidCategory').textContent = quiz.mid_category;
      document.getElementById('quizQuestion').textContent = quiz.question;

      const choicesContainer = document.getElementById('quizChoices');
      choicesContainer.innerHTML = '';
      const labels = ['A', 'B', 'C', 'D'];

      quiz.shuffledChoices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.onclick = () => selectAnswer(index);
        btn.innerHTML = `
          <span class="choice-label">${labels[index]}</span>
          <span class="choice-text">${escapeHtml(choice)}</span>
        `;
        choicesContainer.appendChild(btn);
      });

      document.getElementById('quizExplanation').classList.remove('show');
      document.getElementById('nextBtn').classList.remove('show');
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      answered = true;

      const quiz = currentQuizzes[currentIndex];
      const isCorrect = selectedIndex === quiz.correctIndex;

      answers.push({
        question: quiz.question,
        selectedIndex,
        correctIndex: quiz.correctIndex,
        isCorrect,
        explanation: quiz.explanation
      });

      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, index) => {
        btn.style.pointerEvents = 'none';
        if (index === quiz.correctIndex) {
          btn.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      document.getElementById('explanationText').textContent = quiz.explanation;
      document.getElementById('quizExplanation').classList.add('show');

      const nextBtn = document.getElementById('nextBtn');
      nextBtn.textContent = currentIndex === currentQuizzes.length - 1 ? '結果を見る' : '次の問題';
      nextBtn.classList.add('show');
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= currentQuizzes.length) {
        showResult();
      } else {
        displayQuestion();
      }
    }

    // ============================================
    // 結果表示
    // ============================================
    function showResult() {
      const correctCount = answers.filter(a => a.isCorrect).length;
      const percent = Math.round((correctCount / answers.length) * 100);

      const iconEl = document.getElementById('resultIcon');
      const iconText = document.getElementById('resultIconText');
      const titleEl = document.getElementById('resultTitle');
      const messageEl = document.getElementById('resultMessage');

      iconEl.className = 'result-icon';
      if (percent >= 90) {
        iconEl.classList.add('excellent');
        iconText.textContent = 'emoji_events';
        titleEl.textContent = '素晴らしい！';
        messageEl.textContent = 'ほぼ完璧です！この調子で頑張りましょう！';
      } else if (percent >= 70) {
        iconEl.classList.add('good');
        iconText.textContent = 'thumb_up';
        titleEl.textContent = 'よく頑張りました！';
        messageEl.textContent = 'あと少しで満点です。間違えた問題を復習しましょう。';
      } else if (percent >= 50) {
        iconEl.classList.add('pass');
        iconText.textContent = 'check_circle';
        titleEl.textContent = '合格ライン！';
        messageEl.textContent = 'もう少し復習してからもう一度挑戦してみましょう。';
      } else {
        iconEl.classList.add('fail');
        iconText.textContent = 'replay';
        titleEl.textContent = 'もう一度復習しよう';
        messageEl.textContent = 'チェックリストをもう一度確認してから再挑戦しましょう。';
      }

      document.getElementById('resultScore').innerHTML = `${correctCount}<span>/${answers.length}</span>`;

      const reviewList = document.getElementById('reviewList');
      reviewList.innerHTML = '';

      answers.forEach((answer, index) => {
        const item = document.createElement('div');
        item.className = 'review-item ' + (answer.isCorrect ? 'correct' : 'incorrect');
        item.innerHTML = `
          <div class="review-question">Q${index + 1}. ${escapeHtml(answer.question)}</div>
          <div class="review-answer ${answer.isCorrect ? 'correct' : 'incorrect'}">
            ${answer.isCorrect ? 
              '<span>✓ 正解</span>' : 
              '<span>✗ 不正解</span>'}
          </div>
        `;
        reviewList.appendChild(item);
      });

      showResultView();
    }

    function retryQuiz() {
      startQuiz(currentMidCategory, currentParent);
    }

    // ============================================
    // ビュー切り替え
    // ============================================
    async function showCategoryList() {
      document.getElementById('headerTitle').textContent = '確認テスト';
      document.getElementById('categoryView').style.display = 'block';
      document.getElementById('quizView').style.display = 'none';
      document.getElementById('resultView').style.display = 'none';
      
      // スプレッドシートから最新のチェック状態を取得
      await loadFromSpreadsheet();
      
      // カテゴリ一覧を再描画
      displayCategories();
      
      // 以前開いていた大カテゴリを再度開く
      openParents.forEach(parent => {
        const section = document.querySelector(`.parent-section[data-parent="${parent}"]`);
        if (section) {
          const header = section.querySelector('.parent-header');
          const contentId = 'content-' + parent.replace(/[・\/]/g, '');
          const content = document.getElementById(contentId);
          if (header && content) {
            header.classList.add('open');
            content.classList.add('open');
          }
        }
      });
    }

    function showQuizView() {
      document.getElementById('categoryView').style.display = 'none';
      document.getElementById('quizView').style.display = 'block';
      document.getElementById('resultView').style.display = 'none';
    }

    function showResultView() {
      document.getElementById('headerTitle').textContent = 'テスト結果';
      document.getElementById('categoryView').style.display = 'none';
      document.getElementById('quizView').style.display = 'none';
      document.getElementById('resultView').style.display = 'block';
    }

    function goBack() {
      const quizView = document.getElementById('quizView');
      const resultView = document.getElementById('resultView');

      if (quizView.style.display === 'block') {
        if (confirm('テストを中断しますか？')) {
          showCategoryList();
        }
      } else if (resultView.style.display === 'block') {
        showCategoryList();
      } else {
        window.location.href = 'checklist.html';
      }
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(text) {
      if (!text) return '';
      return String(text)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化実行
    // ============================================
    document.addEventListener('DOMContentLoaded', init);
  </script>
  <script src="js/nav-menu.js"></script>
