<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>志望校／併願校管理シート - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      padding-bottom: 24px;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { font-size: 16px; font-weight: 700; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    @media (min-width: 480px) {
      .user-name { display: block; }
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover { background: rgba(255,255,255,0.25); }

    /* コンテナ */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px 12px;
    }

    /* ローディング */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
      text-align: center;
    }

    .loading .material-icons {
      font-size: 48px;
      color: #00897B;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 12px;
      font-size: 14px;
    }

    /* 空状態 */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
      text-align: center;
    }

    .empty-state .material-icons {
      font-size: 64px;
      color: #ccc;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }

    .empty-state p {
      font-size: 14px;
      color: #888;
    }

    .empty-state a {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .empty-state a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 105, 92, 0.3);
    }

    /* ==============================
       サマリーカード（シンプル版）
       ============================== */
    .summary-card {
      background: white;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .summary-main {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .summary-icon {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .summary-icon .material-icons {
      font-size: 28px;
      color: white;
    }

    .summary-text {
      display: flex;
      align-items: baseline;
      gap: 8px;
      flex-wrap: wrap;
    }

    .summary-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .summary-count {
      font-size: 32px;
      font-weight: 700;
      color: #00695C;
      line-height: 1;
    }

    .summary-unit {
      font-size: 16px;
      font-weight: 600;
      color: #00695C;
    }

    .summary-label {
      font-size: 14px;
      color: #666;
    }

    /* 編集ボタン */
    .summary-edit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      background: #E0F2F1;
      border: 1px solid #B2DFDB;
      border-radius: 8px;
      color: #00695C;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .summary-edit-btn:hover {
      background: #B2DFDB;
      border-color: #00897B;
    }

    .summary-edit-btn .material-icons {
      font-size: 16px;
    }

    /* 表示切り替えボタン */
    .view-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .view-btn {
      flex: 1;
      padding: 10px 16px;
      border: 2px solid #00897B;
      background: white;
      color: #00695C;
      font-size: 13px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .view-btn.active {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      border-color: #00695C;
    }

    .view-btn:hover:not(.active) {
      background: #E0F2F1;
    }

    /* ==================== カード表示（アコーディオン） ==================== */
    .school-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .school-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    /* ヘッダー（常に表示） */
    .school-item-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .school-item-header:hover {
      background: #FAFAFA;
    }

    .school-rank {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .school-rank.first { background: linear-gradient(135deg, #F9A825 0%, #FBC02D 100%); }
    .school-rank.second { background: linear-gradient(135deg, #78909C 0%, #90A4AE 100%); }
    .school-rank.third { background: linear-gradient(135deg, #8D6E63 0%, #A1887F 100%); }

    .school-item-info {
      flex: 1;
      min-width: 0;
      text-align: center;
    }

    .school-item-name {
      font-size: 15px;
      font-weight: 700;
      color: #00695C;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .school-item-faculty {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .school-item-badges {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .school-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
    }

    .badge-sengan { background: #FFEBEE; color: #C62828; }
    .badge-heigan { background: #E3F2FD; color: #1565C0; }

    .school-item-arrow {
      color: #999;
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .school-item.open .school-item-arrow {
      transform: rotate(180deg);
    }

    /* 詳細（アコーディオン） */
    .school-item-detail {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-top: 1px solid #E0E0E0;
    }

    .school-item.open .school-item-detail {
      max-height: 2000px;
    }

    .school-detail-content {
      padding: 16px;
    }

    /* 詳細セクション */
    .detail-section {
      margin-bottom: 16px;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-section-title {
      font-size: 12px;
      font-weight: 700;
      color: #00695C;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 2px solid #E0F2F1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .detail-section-title .material-icons {
      font-size: 16px;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }

    .detail-item {
      background: #F5F5F5;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .detail-item-label {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
    }

    .detail-item-value {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .detail-item-value.yes { color: #2E7D32; }
    .detail-item-value.no { color: #BDBDBD; }
    .detail-item-value.empty { color: #BDBDBD; font-style: italic; font-weight: 400; }

    /* 試験内容マトリクス */
    .exam-matrix {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    @media (max-width: 480px) {
      .exam-matrix {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .exam-chip {
      background: #F5F5F5;
      border-radius: 6px;
      padding: 8px 4px;
      text-align: center;
      font-size: 10px;
      font-weight: 600;
      color: #999;
    }

    .exam-chip.active {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .exam-chip .material-icons {
      font-size: 16px;
      display: block;
      margin: 0 auto 2px;
    }

    /* 日程 */
    .schedule-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .schedule-item {
      flex: 1;
      min-width: 100px;
      background: #F5F5F5;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .schedule-item-label {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
    }

    .schedule-item-value {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    /* データ */
    .data-row {
      display: flex;
      gap: 8px;
    }

    .data-item {
      flex: 1;
      background: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .data-item-value {
      font-size: 22px;
      font-weight: 700;
      color: #00695C;
    }

    .data-item-label {
      font-size: 10px;
      color: #00796B;
      margin-top: 2px;
    }

    /* 備考 */
    .notes-box {
      background: #FFF8E1;
      border-left: 4px solid #FFA000;
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      text-align: left;
    }

    .notes-label {
      font-size: 11px;
      font-weight: 700;
      color: #E65100;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .notes-text {
      font-size: 13px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* ==================== 比較表示 ==================== */
    .compare-section {
      background: white;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .compare-header {
      background: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%);
      padding: 12px 16px;
      border-bottom: 2px solid #00897B;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .compare-header .material-icons {
      color: #00695C;
      font-size: 20px;
    }

    .compare-title {
      font-size: 14px;
      font-weight: 700;
      color: #00695C;
    }

    .compare-table-wrapper {
      overflow-x: auto;
    }

    .compare-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    .compare-table th,
    .compare-table td {
      padding: 10px 12px;
      text-align: center;
      border-bottom: 1px solid #E0E0E0;
      font-size: 12px;
    }

    .compare-table th {
      background: #FAFAFA;
      font-weight: 700;
      color: #00695C;
      position: sticky;
      top: 0;
    }

    .compare-table th:first-child,
    .compare-table td:first-child {
      text-align: left;
      position: sticky;
      left: 0;
      background: white;
      z-index: 1;
      min-width: 100px;
      font-weight: 600;
      color: #333;
    }

    .compare-table th:first-child {
      background: #FAFAFA;
      z-index: 2;
    }

    .compare-table tbody tr:hover {
      background: #F5F5F5;
    }

    .compare-table tbody tr:hover td:first-child {
      background: #F5F5F5;
    }

    .compare-yes { color: #2E7D32; font-weight: 600; }
    .compare-no { color: #BDBDBD; }

    /* ナビゲーションメニュー */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: white;
      z-index: 201;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .nav-menu.open {
      right: 0;
    }

    .nav-header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-user {
      font-size: 14px;
      font-weight: 600;
    }

    .nav-close {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background: #f5f5f5;
    }

    .nav-item .material-icons {
      color: #00695C;
      font-size: 22px;
    }

    .nav-item-text {
      font-size: 14px;
      font-weight: 500;
    }

    .nav-item.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .nav-logout {
      color: #c62828;
    }

    .nav-logout .material-icons {
      color: #c62828;
    }

    /* ==============================
       レスポンシブ（モバイル対応）
       ============================== */
    @media (max-width: 600px) {
      .summary-card {
        flex-direction: column;
        gap: 16px;
        padding: 16px;
        text-align: center;
      }

      .summary-main {
        flex-direction: column;
        gap: 12px;
      }

      .summary-text {
        justify-content: center;
      }

      .summary-edit-btn {
        width: 100%;
        justify-content: center;
        padding: 12px;
      }

      .school-item-badges {
        display: none;
      }

      .detail-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="back-btn" id="backBtn">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1 class="header-title">志望校／併願校管理シート</h1>
    </div>
    <div class="header-right">
      <span class="user-name" id="headerUserName"></span>
      <button class="menu-btn" onclick="openNav()">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </header>

  <!-- ナビゲーションオーバーレイ -->
  <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
  
  <!-- ナビゲーションメニュー -->
  <nav class="nav-menu" id="navMenu">
    <div class="nav-header">
      <span class="nav-user" id="navUserName">ゲスト</span>
      <button class="nav-close" onclick="closeNav()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <a href="index.html" class="nav-item">
      <span class="material-icons">home</span>
      <span class="nav-item-text">ホーム</span>
    </a>
    <a href="schedule.html" class="nav-item">
      <span class="material-icons">calendar_today</span>
      <span class="nav-item-text">授業スケジュール</span>
    </a>
    <a href="exam-schedule.html" class="nav-item">
      <span class="material-icons">school</span>
      <span class="nav-item-text">受験スケジュール</span>
    </a>
    <a href="school-list.html" class="nav-item">
      <span class="material-icons">format_list_numbered</span>
      <span class="nav-item-text">志望校／併願校管理シート</span>
    </a>
    <a href="checklist.html" class="nav-item">
      <span class="material-icons">checklist</span>
      <span class="nav-item-text">チェックリスト</span>

    <a href="column.html" class="nav-item">
      <span class="material-icons">article</span>
      <span class="nav-item-text">コラム一覧</span>

    <a href="rules.html" class="nav-item">
      <span class="material-icons">gavel</span>
      <span class="nav-item-text">ルール一覧</span>

      <span class="material-icons">logout</span>
      <span class="nav-item-text">ログアウト</span>
    </a>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container">
    <!-- ローディング -->
    <div id="loadingState" class="loading">
      <span class="material-icons">sync</span>
      <p>読み込み中...</p>
    </div>

    <!-- 空状態 -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <span class="material-icons">school</span>
      <h3>志望校が登録されていません</h3>
      <p>受験スケジュールページから<br>志望校を登録してください</p>
      <a href="exam-schedule.html">
        <span class="material-icons">add</span>
        志望校を登録する
      </a>
    </div>

    <!-- コンテンツ -->
    <div id="mainContent" style="display: none;">
  <!-- サマリー（シンプル版） -->
  <div id="summaryCard" class="summary-card">
    <div class="summary-main">
      <div class="summary-icon">
        <span class="material-icons">school</span>
      </div>
      <div class="summary-text">
        <span class="summary-title">志望校／併願校</span>
        <span class="summary-count" id="schoolCount">0</span>
        <span class="summary-unit">校</span>
        <span class="summary-label">登録済み</span>
      </div>

    <a href="exam-schedule.html" class="summary-edit-btn">
      <span class="material-icons">edit</span>
      志望校／併願校を編集する
    </a>
  </div>

  <!-- 表示切り替え -->
  <div id="viewToggle" class="view-toggle">
    <button class="view-btn active" id="viewCards" onclick="setView('cards')">
      <span class="material-icons">view_list</span>
      リスト表示
    </button>
    <button class="view-btn" id="viewCompare" onclick="setView('compare')">
      <span class="material-icons">table_chart</span>
      比較表示
    </button>
  </div>

  <!-- リスト表示（アコーディオン） -->
  <div id="listView"></div>

    async function apiGet(action, params = {}) {
  const url = new URL(API_URL);
  url.searchParams.set('action', action);
  for (const [key, value] of Object.entries(params)) {
    if (value !== undefined && value !== null) {
      url.searchParams.set(key, value);
    }
  }
  
  const response = await fetch(url.toString());
  if (!response.ok) {
    throw new Error('API Error: ' + response.status);
  }
  return await response.json();
}

function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

      return `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()}`;
    }

    function renderCompareRow(label, key) {
      return `
        <tr>
          <td>${label}</td>

            if (val === '無') return '<td class="compare-no">−</td>';
            return `<td>${escapeHtml(val || '-')}</td>`;
          }).join('')}
        </tr>
      `;
