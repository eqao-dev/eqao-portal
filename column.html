<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>コラム一覧 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* フィルターエリア */
    .filter-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-label {
      font-size: 12px;
      font-weight: 600;
      color: #1a237e;
    }

    .filter-select {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .filter-select:focus {
      outline: none;
      border-color: #1a237e;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #1a237e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* カード一覧 */
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 35, 126, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ad1457 0%, #ec407a 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-icon .material-icons {
      color: white;
      font-size: 20px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .card-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: #888;
    }

    .card-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-meta-item .material-icons {
      font-size: 14px;
    }

    .card-content {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      white-space: pre-wrap;
    }

    .card.expanded .card-content {
      display: block;
    }

    .card-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      color: #1a237e;
      font-size: 12px;
      gap: 4px;
    }

    .card.expanded .card-toggle .material-icons {
      transform: rotate(180deg);
    }

    /* 結果なし */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .no-results .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .header-title {
        font-size: 16px;
      }

      .filter-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="header-title">コラム一覧</h1>
  </header>

  <div class="container">
    <div class="filter-area">
      <div class="filter-group">
        <label class="filter-label">投稿月</label>
        <select id="monthFilter" class="filter-select" onchange="filterData()">
          <option value="すべて">すべて</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">カテゴリ</label>
        <select id="categoryFilter" class="filter-select" onchange="filterData()">
          <option value="すべて">すべて</option>
        </select>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <div id="cardList" class="card-list" style="display: none;"></div>
    
    <div id="noResults" class="no-results" style="display: none;">
      <span class="material-icons">search_off</span>
      <p>該当するコラムがありません</p>
    </div>
  </div>

  <script>
    // ============================================
    // API設定
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    async function apiGet(action, params = {}) {
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const [key, value] of Object.entries(params)) {
        if (value !== undefined && value !== null) {
          url.searchParams.set(key, value);
        }
      }
      
      const response = await fetch(url.toString());
      if (!response.ok) {
        throw new Error('API Error: ' + response.status);
      }
      return await response.json();
    }

    // 戻るボタン
    function goBack() {
      window.location.href = 'index.html?t=' + new Date().getTime();
    }

    // ページ読み込み時
    document.addEventListener('DOMContentLoaded', function() {
      loadCategoryOptions();
      filterData();
    });

    // カテゴリの選択肢を読み込み
    async function loadCategoryOptions() {
      try {
        const categories = await apiGet('getColumnCategories');
        const select = document.getElementById('categoryFilter');
        categories.forEach(function(cat) {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });
      } catch (e) {
        console.error('カテゴリ取得エラー:', e);
      }
    }

    // データをフィルタして表示
    async function filterData() {
      const month = document.getElementById('monthFilter').value;
      const category = document.getElementById('categoryFilter').value;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('cardList').style.display = 'none';
      document.getElementById('noResults').style.display = 'none';

      try {
        const data = await apiGet('getColumn', { month, category });
        displayData(data);
        
        // 月の選択肢を更新（初回のみ）
        if (document.getElementById('monthFilter').options.length <= 1) {
          const months = [...new Set(data.map(item => item.month).filter(m => m))];
          months.sort((a, b) => parseInt(b) - parseInt(a));
          const select = document.getElementById('monthFilter');
          months.forEach(function(m) {
            const option = document.createElement('option');
            option.value = m;
            option.textContent = m;
            select.appendChild(option);
          });
        }
      } catch (error) {
        handleError(error);
      }
    }

    // データを表示
    function displayData(data) {
      document.getElementById('loading').style.display = 'none';
      
      const cardList = document.getElementById('cardList');
      cardList.innerHTML = '';

      if (!data || data.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }

      cardList.style.display = 'flex';

      data.forEach(function(item) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = function() { toggleCard(this); };

        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">
              <span class="material-icons">article</span>
            </div>
            <div class="card-title">${escapeHtml(item.title)}</div>
          </div>
          <div class="card-meta">
            <span class="card-meta-item">
              <span class="material-icons">calendar_today</span>
              ${escapeHtml(String(item.date))}
            </span>
            <span class="card-meta-item">
              <span class="material-icons">label</span>
              ${escapeHtml(item.category)}
            </span>
          </div>
          <div class="card-toggle">
            <span>詳細を見る</span>
            <span class="material-icons">expand_more</span>
          </div>
          <div class="card-content">${escapeHtml(item.content)}</div>
        `;

        cardList.appendChild(card);
      });
    }

    // カードの開閉
    function toggleCard(card) {
      card.classList.toggle('expanded');
      const toggleText = card.querySelector('.card-toggle span:first-child');
      if (card.classList.contains('expanded')) {
        toggleText.textContent = '閉じる';
      } else {
        toggleText.textContent = '詳細を見る';
      }
    }

    // エラーハンドリング
    function handleError(error) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('noResults').style.display = 'block';
      document.getElementById('noResults').innerHTML = `
        <span class="material-icons">error</span>
        <p>データの読み込みに失敗しました</p>
      `;
      console.error(error);
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
