<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>志望校戦略 インプット - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/input-common.css" rel="stylesheet">
  <link rel="stylesheet" href="css/nav-menu.css">
</head>
<body>
  <div class="header">
    <a href="lesson-materials.html" class="back-btn"><span class="material-icons">arrow_back</span></a>
    <div class="header-content">
      <div class="header-label">テーマ 3 ／ インプット</div>
      <div class="header-title">併願校／志望校戦略の本質理解</div>
    </div>
    <button class="hamburger-btn" onclick="openNav()">
      <span class="material-icons">menu</span>
    </button>
  </div>

  <div class="already-completed" id="alreadyCompleted">
    <span class="material-icons">check_circle</span>
    <h2>インプット完了済み</h2>
    <p>このテーマのインプットは完了しています。<br>受験スケジュール・志望校戦略シートで実践しましょう。</p>
    <div class="btn-group">
      <a href="exam-schedule.html" class="btn btn-primary"><span class="material-icons">open_in_new</span>受験スケジュールへ</a>
      <button class="btn btn-secondary" onclick="InputCommon.showContent()"><span class="material-icons">replay</span>復習する</button>
    </div>
  </div>

  <div class="container" id="mainContent">
    <div class="progress-section">
      <div class="progress-header">
        <div class="progress-title">読了進捗</div>
        <div class="progress-count"><strong id="readCount">0</strong> / <span id="totalCount">0</span> 記事</div>
      </div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>
    </div>

    <div class="notice-box">
      <p><span class="material-icons">info</span>各コラムを開いて1秒以上読むと自動でチェックが付きます。すべて読み終わったら「インプット完了」ボタンを押してください。</p>
    </div>

    <div class="column-controls" id="columnControls"></div>

    <div class="column-section">
      <div class="column-header">
        <span class="material-icons">menu_book</span>
        <div class="column-header-text"><h2>コラム一覧</h2><p>志望校編・併願校編</p></div>
      </div>
      <div class="column-list" id="columnList"></div>
    </div>
  </div>

  <div class="complete-footer" id="completeFooter">
    <div class="footer-status" id="statusText">コラムを読んでください</div>
    <button class="complete-btn" id="completeBtn" disabled onclick="InputCommon.completeInput()"><span class="material-icons">check_circle</span>インプット完了</button>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"><span class="material-icons">sync</span><span>読み込み中...</span></div>
  </div>

  <script>
    const INPUT_CONFIG = {
      themeId: 3,
      themeName: '併願校／志望校戦略の本質理解',
      categories: ['志望校編', '併願校編'],
      outputPage: 'exam-schedule.html'
    };
  </script>
  <script src="js/input-common.js"></script>
  <script src="js/nav-menu.js"></script>
</body>
</html>
