<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>自己／進捗管理シート - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { font-size: 16px; font-weight: 700; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    @media (min-width: 480px) {
      .user-name { display: block; }
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover { background: rgba(255,255,255,0.25); }

    /* コンテナ */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px 12px;
    }

    /* ローディング */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
      text-align: center;
    }

    .loading .material-icons {
      font-size: 48px;
      color: #1a237e;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 12px;
      font-size: 14px;
    }

    /* 全体進捗サマリー */
    .total-summary {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 20px;
      color: white;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .total-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .total-title {
      font-size: 14px;
      opacity: 0.9;
    }

    .total-percent {
      font-size: 36px;
      font-weight: 700;
    }

    .total-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .total-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4fc3f7 0%, #00e676 100%);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .total-detail {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
      text-align: right;
    }

    /* 大カテゴリセクション */
    .parent-section {
      margin-bottom: 20px;
    }

    .parent-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: white;
      border-radius: 12px 12px 0 0;
      border-bottom: 2px solid #e8ecf4;
    }

    .parent-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .parent-icon .material-icons {
      font-size: 22px;
      color: white;
    }

    /* 大カテゴリごとの色 */
    .parent-icon.color-blue { background: linear-gradient(135deg, #1565c0 0%, #42a5f5 100%); }
    .parent-icon.color-cyan { background: linear-gradient(135deg, #00838f 0%, #4dd0e1 100%); }
    .parent-icon.color-purple { background: linear-gradient(135deg, #6a1b9a 0%, #ab47bc 100%); }
    .parent-icon.color-amber { background: linear-gradient(135deg, #ff8f00 0%, #ffc107 100%); }
    .parent-icon.color-orange { background: linear-gradient(135deg, #e65100 0%, #ff9800 100%); }
    .parent-icon.color-green { background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%); }
    .parent-icon.color-pink { background: linear-gradient(135deg, #c2185b 0%, #f06292 100%); }
    .parent-icon.color-red { background: linear-gradient(135deg, #c62828 0%, #ef5350 100%); }
    .parent-icon.color-indigo { background: linear-gradient(135deg, #283593 0%, #5c6bc0 100%); }
    .parent-icon.color-brown { background: linear-gradient(135deg, #4e342e 0%, #8d6e63 100%); }
    .parent-icon.color-gray { background: linear-gradient(135deg, #616161 0%, #9e9e9e 100%); }

    .parent-info {
      flex: 1;
      min-width: 0;
    }

    .parent-name {
      font-size: 15px;
      font-weight: 700;
      color: #333;
      margin-bottom: 2px;
    }

    .parent-meta {
      font-size: 12px;
      color: #888;
    }

    .parent-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .parent-progress-bar {
      width: 60px;
      height: 8px;
      background: #e8ecf4;
      border-radius: 4px;
      overflow: hidden;
    }

    .parent-progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .parent-progress-fill.low { background: linear-gradient(90deg, #ef5350 0%, #e57373 100%); }
    .parent-progress-fill.mid { background: linear-gradient(90deg, #ffa726 0%, #ffb74d 100%); }
    .parent-progress-fill.high { background: linear-gradient(90deg, #66bb6a 0%, #81c784 100%); }
    .parent-progress-fill.complete { background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%); }

    .parent-percent {
      font-size: 16px;
      font-weight: 700;
      color: #1a237e;
      min-width: 45px;
      text-align: right;
    }

    /* カテゴリリスト */
    .category-list {
      background: white;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .category-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .category-item:last-child {
      border-bottom: none;
    }

    .category-item:hover {
      background: #f8f9fc;
    }

    .category-item.completed {
      background: #f1f8e9;
    }

    .category-check {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #e8ecf4;
    }

    .category-item.completed .category-check {
      background: #4caf50;
    }

    .category-check .material-icons {
      font-size: 16px;
      color: #bbb;
    }

    .category-item.completed .category-check .material-icons {
      color: white;
    }

    .category-info {
      flex: 1;
      min-width: 0;
    }

    .category-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .category-item.completed .category-name {
      color: #2e7d32;
    }

    .category-count {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    .category-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .category-progress-bar {
      width: 50px;
      height: 6px;
      background: #e8ecf4;
      border-radius: 3px;
      overflow: hidden;
    }

    .category-progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .category-progress-fill.low { background: #ef5350; }
    .category-progress-fill.mid { background: #ffa726; }
    .category-progress-fill.high { background: #66bb6a; }
    .category-progress-fill.complete { background: #1a237e; }

    .category-percent {
      font-size: 13px;
      font-weight: 600;
      color: #1a237e;
      min-width: 35px;
      text-align: right;
    }

    .category-arrow {
      color: #ccc;
      font-size: 20px;
    }

    /* チェックリストへのリンク */
    .checklist-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 14px 20px;
      background: white;
      border: 2px solid #1a237e;
      border-radius: 12px;
      color: #1a237e;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .checklist-link:hover {
      background: #1a237e;
      color: white;
    }

    .checklist-link .material-icons {
      font-size: 20px;
    }

    /* ナビゲーションメニュー */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: white;
      z-index: 201;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .nav-menu.open {
      right: 0;
    }

    .nav-header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-user {
      font-size: 14px;
      font-weight: 600;
    }

    .nav-close {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background: #f5f5f5;
    }

    .nav-item .material-icons {
      color: #1a237e;
      font-size: 22px;
    }

    .nav-item-text {
      font-size: 14px;
      font-weight: 500;
    }

    .nav-logout {
      color: #c62828;
    }

    .nav-logout .material-icons {
      color: #c62828;
    }
  </style>
</head>

  <!-- メインコンテンツ -->

      <!-- 全体進捗サマリー -->

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'checklist_master.json';

    // 大カテゴリのアイコン設定（checklist_v2と同じ）
    const PARENT_ICONS = {
      '基礎理解・マインドセット': { icon: 'lightbulb', color: 'blue' },
      '自己分析・研究テーマ': { icon: 'psychology', color: 'cyan' },
      '書類作成': { icon: 'edit_note', color: 'purple' },
      '出願・試験当日': { icon: 'send', color: 'amber' },
      '小論文対策': { icon: 'description', color: 'orange' },
      '面接対策': { icon: 'mic', color: 'green' },
      'レポート作成': { icon: 'article', color: 'pink' },
      'プレゼンテーション・GD対策': { icon: 'co_present', color: 'red' },
      '志望校・併願校戦略': { icon: 'school', color: 'indigo' },
      '日常学習・保護者向け': { icon: 'family_restroom', color: 'brown' },
      default: { icon: 'checklist', color: 'gray' }
    };

    // 大カテゴリの表示順序
    const PARENT_ORDER = [
      '基礎理解・マインドセット',
      '自己分析・研究テーマ',
      '書類作成',
      '出願・試験当日',
      '小論文対策',
      '面接対策',
      'レポート作成',
      'プレゼンテーション・GD対策',
      '志望校・併願校戦略',
      '日常学習・保護者向け'
    ];

    // ============================================
    // 状態管理
    // ============================================
    let masterData = null;
    let checkState = {};

    // ============================================
    // localStorage キー
    // ============================================
    function getStorageKey(type) {
      const studentId = localStorage.getItem('eqao_studentId') || 'guest';
      return `eqao_checklist_${studentId}_${type}`;
    }

    // ============================================
    // チェック状態の読み込み
    // ============================================
    function loadCheckState() {
      try {
        const saved = localStorage.getItem(getStorageKey('state'));
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
        checkState = {};
      }
    }

    // ============================================
    // マスタデータの読み込み
    // ============================================
    async function loadMasterData() {
      try {
        const response = await fetch(JSON_URL + '?t=' + Date.now());
        if (!response.ok) throw new Error('JSONファイルの読み込みに失敗');
        masterData = await response.json();
        return true;
      } catch (error) {
        console.error('マスタデータ読み込みエラー:', error);
        return false;
      }
    }

    // ============================================
    // 進捗計算
    // ============================================
    function calculateProgress() {
      let totalItems = 0;
      let totalChecked = 0;
      const parentMap = {};

      for (const categoryName in masterData) {
        const categoryData = masterData[categoryName];
        const items = categoryData.items || [];
        const parent = categoryData.parent || '未分類';
        const categoryState = checkState[categoryName] || {};

        if (!parentMap[parent]) {
          parentMap[parent] = {
            name: parent,
            categories: [],
            totalItems: 0,
            checkedItems: 0
          };
        }

        let checked = 0;
        for (const item of items) {
          if (categoryState[item.no]) {
            checked++;
          }
        }

        totalItems += items.length;
        totalChecked += checked;
        parentMap[parent].totalItems += items.length;
        parentMap[parent].checkedItems += checked;

        const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;

        parentMap[parent].categories.push({
          name: categoryName,
          parent: parent,
          total: items.length,
          checked: checked,
          percent: percent
        });
      }

      // 大カテゴリの進捗率を計算
      for (const parent in parentMap) {
        const p = parentMap[parent];
        p.percent = p.totalItems > 0 ? Math.round((p.checkedItems / p.totalItems) * 100) : 0;
      }

      // 定義順でソート
      const sortedParents = [];
      for (const parentName of PARENT_ORDER) {
        if (parentMap[parentName]) {
          sortedParents.push(parentMap[parentName]);
        }
      }
      // 定義されていない大カテゴリは末尾に追加
      for (const parentName in parentMap) {
        if (!PARENT_ORDER.includes(parentName)) {
          sortedParents.push(parentMap[parentName]);
        }
      }

      const totalPercent = totalItems > 0 ? Math.round((totalChecked / totalItems) * 100) : 0;

      return { totalItems, totalChecked, totalPercent, parents: sortedParents };
    }

    // ============================================
    // 表示
    // ============================================
    function render() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const progress = calculateProgress();

      // 全体進捗
      document.getElementById('totalPercent').textContent = progress.totalPercent + '%';
      document.getElementById('totalBarFill').style.width = progress.totalPercent + '%';
      document.getElementById('totalDetail').textContent = progress.totalChecked + ' / ' + progress.totalItems + ' 完了';

      // 大カテゴリセクション
      const container = document.getElementById('parentSections');
      container.innerHTML = '';

      progress.parents.forEach(parent => {
        const iconConfig = PARENT_ICONS[parent.name] || PARENT_ICONS.default;
        
        let fillClass = 'low';
        if (parent.percent >= 100) fillClass = 'complete';
        else if (parent.percent >= 70) fillClass = 'high';
        else if (parent.percent >= 30) fillClass = 'mid';

        const completedCategories = parent.categories.filter(c => c.percent >= 100).length;

        const section = document.createElement('div');
        section.className = 'parent-section';
        section.innerHTML = `
          <div class="parent-header">
            <div class="parent-icon color-${iconConfig.color}">
              <span class="material-icons">${iconConfig.icon}</span>
            </div>
            <div class="parent-info">
              <div class="parent-name">${escapeHtml(parent.name)}</div>
              <div class="parent-meta">${completedCategories}/${parent.categories.length} カテゴリ完了</div>
            </div>
            <div class="parent-progress">
              <div class="parent-progress-bar">
                <div class="parent-progress-fill ${fillClass}" style="width: ${parent.percent}%;"></div>
              </div>
              <span class="parent-percent">${parent.percent}%</span>
            </div>
          </div>
          <div class="category-list">
            ${parent.categories.map(cat => renderCategoryItem(cat)).join('')}
          </div>
        `;

        container.appendChild(section);
      });
    }

    function renderCategoryItem(cat) {
      const isCompleted = cat.percent >= 100;
      let fillClass = 'low';
      if (cat.percent >= 100) fillClass = 'complete';
      else if (cat.percent >= 70) fillClass = 'high';
      else if (cat.percent >= 30) fillClass = 'mid';

      return `
        <div class="category-item ${isCompleted ? 'completed' : ''}" onclick="goToChecklist('${escapeHtml(cat.name)}', '${escapeHtml(cat.parent)}')">
          <div class="category-check">
            <span class="material-icons">${isCompleted ? 'check' : 'radio_button_unchecked'}</span>
          </div>
          <div class="category-info">
            <div class="category-name">${escapeHtml(cat.name)}</div>
            <div class="category-count">${cat.checked}/${cat.total} 項目</div>
          </div>
          <div class="category-progress">
            <div class="category-progress-bar">
              <div class="category-progress-fill ${fillClass}" style="width: ${cat.percent}%;"></div>
            </div>
            <span class="category-percent">${cat.percent}%</span>
          </div>
          <span class="material-icons category-arrow">chevron_right</span>
        </div>
      `;
    }

    // ============================================
    // チェックリストページへ遷移
    // ============================================
    function goToChecklist(categoryName, parentName) {
      // カテゴリ名と大カテゴリ名をlocalStorageに保存して遷移
      localStorage.setItem('eqao_checklist_openCategory', categoryName);
      localStorage.setItem('eqao_checklist_openParent', parentName);
      window.location.href = 'checklist.html?t=' + Date.now();
    }

    // ============================================
    // ナビゲーション
    // ============================================
    function openNav() {
      document.getElementById('navMenu').classList.add('open');
      document.getElementById('navOverlay').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeNav() {
      document.getElementById('navMenu').classList.remove('open');
      document.getElementById('navOverlay').classList.remove('open');
      document.body.style.overflow = '';
    }

    function doLogout() {
      localStorage.removeItem('eqao_loggedIn');
      localStorage.removeItem('eqao_studentId');
      localStorage.removeItem('eqao_studentName');
      localStorage.removeItem('eqao_password');
      window.location.href = 'index.html';
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
      const isLoggedIn = localStorage.getItem('eqao_loggedIn');
      if (!isLoggedIn) {
        window.location.href = 'index.html?t=' + new Date().getTime();
        return;
      }

      const studentName = localStorage.getItem('eqao_studentName');
      document.getElementById('headerUserName').textContent = studentName || '';
      document.getElementById('navUserName').textContent = studentName || 'ゲスト';
      document.getElementById('backBtn').href = 'index.html?t=' + new Date().getTime();

      // チェック状態を読み込み
      loadCheckState();

      // マスタデータを読み込み
      const loaded = await loadMasterData();
      if (!loaded) {
        document.getElementById('loadingState').innerHTML = `
          <span class="material-icons" style="animation: none; color: #c62828;">error</span>
          <p>データの読み込みに失敗しました</p>
        `;
        return;
      }

      // 表示
      render();
    });
  </script>
</body>
</html>
