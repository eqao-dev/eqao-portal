<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>自己／進捗管理シート - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/nav-menu.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { font-size: 16px; font-weight: 700; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    @media (min-width: 480px) {
      .user-name { display: block; }
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover { background: rgba(255,255,255,0.25); }

    /* コンテナ */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 16px 12px;
    }

    /* ローディング */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
      text-align: center;
    }

    .loading .material-icons {
      font-size: 48px;
      color: #00897B;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 12px;
      font-size: 14px;
    }

    /* 全体進捗 */
    .total-section {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.3);
    }

    .total-label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .total-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .total-bar-wrapper {
      flex: 1;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .total-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4DB6AC 0%, #80CBC4 100%);
      border-radius: 12px;
      transition: width 0.6s ease;
    }

    .total-percent {
      font-size: 32px;
      font-weight: 700;
      min-width: 80px;
      text-align: right;
    }

    .total-detail {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.85;
      text-align: right;
    }

    /* セクションタイトル */
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #00695C;
      margin-bottom: 12px;
      padding-left: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title .material-icons {
      font-size: 18px;
    }

    /* 大カテゴリ棒グラフ一覧 */
    .bar-list {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      margin-bottom: 16px;
    }

    .bar-item {
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bar-item:last-child {
      border-bottom: none;
    }

    .bar-item:hover {
      background: #fafafa;
      margin: 0 -16px;
      padding: 12px 16px;
    }

    .bar-item.open {
      background: #f5f5f5;
      margin: 0 -16px;
      padding: 12px 16px;
    }

    .bar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .bar-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .bar-icon .material-icons {
      font-size: 16px;
      color: white;
    }

    /* 大カテゴリごとの色 */
    .bar-icon.color-blue { background: #1565c0; }
    .bar-icon.color-cyan { background: #00838f; }
    .bar-icon.color-purple { background: #6a1b9a; }
    .bar-icon.color-amber { background: #ff8f00; }
    .bar-icon.color-orange { background: #e65100; }
    .bar-icon.color-green { background: #2e7d32; }
    .bar-icon.color-pink { background: #c2185b; }
    .bar-icon.color-red { background: #c62828; }
    .bar-icon.color-indigo { background: #283593; }
    .bar-icon.color-brown { background: #4e342e; }
    .bar-icon.color-gray { background: #616161; }

    .bar-name {
      flex: 1;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-percent {
      font-size: 14px;
      font-weight: 700;
      color: #00695C;
      min-width: 45px;
      text-align: right;
    }

    .bar-arrow {
      color: #bbb;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .bar-item.open .bar-arrow {
      transform: rotate(180deg);
    }

    .bar-track {
      height: 16px;
      background: #e8e8e8;
      border-radius: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s ease;
    }

    .bar-fill.low { background: linear-gradient(90deg, #ef5350 0%, #e57373 100%); }
    .bar-fill.mid { background: linear-gradient(90deg, #ffa726 0%, #ffcc80 100%); }
    .bar-fill.high { background: linear-gradient(90deg, #66bb6a 0%, #a5d6a7 100%); }
    .bar-fill.complete { background: linear-gradient(90deg, #00695C 0%, #00897B 100%); }

    /* 内訳（子カテゴリ） */
    .sub-list {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    .bar-item.open .sub-list {
      display: block;
    }

    .sub-item {
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
      cursor: pointer;
    }

    .sub-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .sub-item:first-child {
      padding-top: 0;
    }

    .sub-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .sub-name {
      flex: 1;
      font-size: 12px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sub-count {
      font-size: 11px;
      color: #999;
    }

    .sub-percent {
      font-size: 13px;
      font-weight: 600;
      color: #00695C;
      min-width: 40px;
      text-align: right;
    }

    .sub-track {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    .sub-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.4s ease;
    }

    .sub-fill.low { background: #ef5350; }
    .sub-fill.mid { background: #ffa726; }
    .sub-fill.high { background: #66bb6a; }
    .sub-fill.complete { background: #00695C; }

    /* チェックリストへのリンク */
    .checklist-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 14px 20px;
      background: white;
      border: 2px solid #00695C;
      border-radius: 12px;
      color: #00695C;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .checklist-link:hover {
      background: #00695C;
      color: white;
    }

    .checklist-link .material-icons {
      font-size: 20px;
    }

    /* ナビゲーションメニュー */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: white;
      z-index: 201;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .nav-menu.open {
      right: 0;
    }

    .nav-header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-user {
      font-size: 14px;
      font-weight: 600;
    }

    .nav-close {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background: #f5f5f5;
    }

    .nav-item .material-icons {
      color: #00695C;
      font-size: 22px;
    }

    .nav-item-text {
      font-size: 14px;
      font-weight: 500;
    }

    .nav-logout {
      color: #c62828;
    }

    .nav-logout .material-icons {
      color: #c62828;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="back-btn" id="backBtn">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1 class="header-title">自己／進捗管理シート</h1>
    </div>
    <div class="header-right">
      <span class="user-name" id="headerUserName"></span>
      <button class="menu-btn" onclick="openNav()">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </header>

  <!-- ナビゲーションオーバーレイ -->
  <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
  
  <!-- ナビゲーションメニュー -->
  <nav class="nav-menu" id="navMenu">
    <div class="nav-header">
      <span class="nav-user" id="navUserName">ゲスト</span>
      <button class="nav-close" onclick="closeNav()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <a href="index.html" class="nav-item">
      <span class="material-icons">home</span>
      <span class="nav-item-text">ホーム</span>
    </a>
    <a href="schedule.html" class="nav-item">
      <span class="material-icons">calendar_today</span>
      <span class="nav-item-text">授業スケジュール</span>
    </a>
    <a href="checklist.html" class="nav-item">
      <span class="material-icons">checklist</span>
      <span class="nav-item-text">チェックリスト</span>
    </a>
    <a href="progress.html" class="nav-item">
      <span class="material-icons">trending_up</span>
      <span class="nav-item-text">自己／進捗管理シート</span>
    </a>
    <a href="#" class="nav-item nav-logout" onclick="doLogout(); return false;">
      <span class="material-icons">logout</span>
      <span class="nav-item-text">ログアウト</span>
    </a>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container">
    <!-- ローディング -->
    <div id="loadingState" class="loading">
      <span class="material-icons">sync</span>
      <p>読み込み中...</p>
    </div>

    <!-- コンテンツ -->
    <div id="mainContent" style="display: none;">
      
      <!-- 全体進捗 -->
      <div class="total-section">
        <div class="total-label">全体の進捗</div>
        <div class="total-row">
          <div class="total-bar-wrapper">
            <div id="totalBarFill" class="total-bar-fill" style="width: 0%;"></div>
          </div>
          <span id="totalPercent" class="total-percent">0%</span>
        </div>
        <div id="totalDetail" class="total-detail">0 / 0 項目完了</div>
      </div>

      <!-- 大カテゴリ別進捗 -->
      <div class="section-title">
        <span class="material-icons">bar_chart</span>
        大カテゴリ別の進捗
      </div>

      <div id="barList" class="bar-list">
        <!-- JSで生成 -->
      </div>

      <!-- チェックリストへのリンク -->
      <a href="checklist.html" class="checklist-link">
        <span class="material-icons">checklist</span>
        チェックリスト教材を開く
      </a>

    </div>
  </div>

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'checklist_master.json';

    // 大カテゴリのアイコン設定
    const PARENT_ICONS = {
      '基礎理解・マインドセット': { icon: 'lightbulb', color: 'blue' },
      '自己分析・研究テーマ': { icon: 'psychology', color: 'cyan' },
      '書類作成': { icon: 'edit_note', color: 'purple' },
      '出願・試験当日': { icon: 'send', color: 'amber' },
      '小論文対策': { icon: 'description', color: 'orange' },
      '面接対策': { icon: 'mic', color: 'green' },
      'レポート作成': { icon: 'article', color: 'pink' },
      'プレゼンテーション・GD対策': { icon: 'co_present', color: 'red' },
      '志望校・併願校戦略': { icon: 'school', color: 'indigo' },
      '日常学習・保護者向け': { icon: 'family_restroom', color: 'brown' },
      default: { icon: 'checklist', color: 'gray' }
    };

    // 大カテゴリの表示順序
    const PARENT_ORDER = [
      '基礎理解・マインドセット',
      '自己分析・研究テーマ',
      '書類作成',
      '出願・試験当日',
      '小論文対策',
      '面接対策',
      'レポート作成',
      'プレゼンテーション・GD対策',
      '志望校・併願校戦略',
      '日常学習・保護者向け'
    ];

    // ============================================
    // 状態管理
    // ============================================
    let masterData = null;
    let checkState = {};

    // ============================================
    // localStorage キー
    // ============================================
    function getStorageKey(type) {
      const studentId = localStorage.getItem('eqao_studentId') || 'guest';
      return `eqao_checklist_${studentId}_${type}`;
    }

    // ============================================
    // チェック状態の読み込み
    // ============================================
    function loadCheckState() {
      try {
        const saved = localStorage.getItem(getStorageKey('state'));
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
        checkState = {};
      }
    }

    // ============================================
    // マスタデータの読み込み
    // ============================================
    async function loadMasterData() {
      try {
        const response = await fetch(JSON_URL + '?t=' + Date.now());
        if (!response.ok) throw new Error('JSONファイルの読み込みに失敗');
        masterData = await response.json();
        return true;
      } catch (error) {
        console.error('マスタデータ読み込みエラー:', error);
        return false;
      }
    }

    // ============================================
    // 進捗計算
    // ============================================
    function calculateProgress() {
      let totalItems = 0;
      let totalChecked = 0;
      const parentMap = {};

      for (const categoryName in masterData) {
        const categoryData = masterData[categoryName];
        const items = categoryData.items || [];
        const parent = categoryData.parent || '未分類';
        const categoryState = checkState[categoryName] || {};

        if (!parentMap[parent]) {
          parentMap[parent] = {
            name: parent,
            categories: [],
            totalItems: 0,
            checkedItems: 0
          };
        }

        let checked = 0;
        for (const item of items) {
          if (categoryState[item.no]) {
            checked++;
          }
        }

        totalItems += items.length;
        totalChecked += checked;
        parentMap[parent].totalItems += items.length;
        parentMap[parent].checkedItems += checked;

        const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;

        parentMap[parent].categories.push({
          name: categoryName,
          parent: parent,
          total: items.length,
          checked: checked,
          percent: percent
        });
      }

      // 大カテゴリの進捗率を計算
      for (const parent in parentMap) {
        const p = parentMap[parent];
        p.percent = p.totalItems > 0 ? Math.round((p.checkedItems / p.totalItems) * 100) : 0;
      }

      // 定義順でソート
      const sortedParents = [];
      for (const parentName of PARENT_ORDER) {
        if (parentMap[parentName]) {
          sortedParents.push(parentMap[parentName]);
        }
      }
      // 定義されていない大カテゴリは末尾に追加
      for (const parentName in parentMap) {
        if (!PARENT_ORDER.includes(parentName)) {
          sortedParents.push(parentMap[parentName]);
        }
      }

      const totalPercent = totalItems > 0 ? Math.round((totalChecked / totalItems) * 100) : 0;

      return { totalItems, totalChecked, totalPercent, parents: sortedParents };
    }

    // ============================================
    // レベルクラス取得
    // ============================================
    function getLevelClass(percent) {
      if (percent >= 100) return 'complete';
      if (percent >= 70) return 'high';
      if (percent >= 30) return 'mid';
      return 'low';
    }

    // ============================================
    // 表示
    // ============================================
    function render() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const progress = calculateProgress();

      // 全体進捗
      document.getElementById('totalPercent').textContent = progress.totalPercent + '%';
      document.getElementById('totalBarFill').style.width = progress.totalPercent + '%';
      document.getElementById('totalDetail').textContent = progress.totalChecked + ' / ' + progress.totalItems + ' 項目完了';

      // 大カテゴリ棒グラフ一覧
      const container = document.getElementById('barList');
      container.innerHTML = '';

      progress.parents.forEach((parent, index) => {
        const iconConfig = PARENT_ICONS[parent.name] || PARENT_ICONS.default;
        const levelClass = getLevelClass(parent.percent);

        const item = document.createElement('div');
        item.className = 'bar-item';
        item.dataset.index = index;

        item.innerHTML = `
          <div class="bar-header" onclick="toggleParent(${index})">
            <div class="bar-icon color-${iconConfig.color}">
              <span class="material-icons">${iconConfig.icon}</span>
            </div>
            <span class="bar-name">${escapeHtml(parent.name)}</span>
            <span class="bar-percent">${parent.percent}%</span>
            <span class="material-icons bar-arrow">expand_more</span>
          </div>
          <div class="bar-track">
            <div class="bar-fill ${levelClass}" style="width: ${parent.percent}%;"></div>
          </div>
          <div class="sub-list">
            ${parent.categories.map(cat => renderSubItem(cat)).join('')}
          </div>
        `;

        container.appendChild(item);
      });
    }

    function renderSubItem(cat) {
      const levelClass = getLevelClass(cat.percent);

      return `
        <div class="sub-item" onclick="goToChecklist('${escapeHtml(cat.name)}', '${escapeHtml(cat.parent)}'); event.stopPropagation();">
          <div class="sub-header">
            <span class="sub-name">${escapeHtml(cat.name)}</span>
            <span class="sub-count">${cat.checked}/${cat.total}</span>
            <span class="sub-percent">${cat.percent}%</span>
          </div>
          <div class="sub-track">
            <div class="sub-fill ${levelClass}" style="width: ${cat.percent}%;"></div>
          </div>
        </div>
      `;
    }

    // ============================================
    // 大カテゴリの開閉
    // ============================================
    function toggleParent(index) {
      const item = document.querySelector(`.bar-item[data-index="${index}"]`);
      if (item) {
        item.classList.toggle('open');
      }
    }

    // ============================================
    // チェックリストページへ遷移
    // ============================================
    function goToChecklist(categoryName, parentName) {
      localStorage.setItem('eqao_checklist_openCategory', categoryName);
      localStorage.setItem('eqao_checklist_openParent', parentName);
      window.location.href = 'checklist.html?t=' + Date.now();
    }

    // ============================================
    // ナビゲーション
    // ============================================
// ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
      const isLoggedIn = localStorage.getItem('eqao_loggedIn');
      if (!isLoggedIn) {
        window.location.href = 'index.html?t=' + new Date().getTime();
        return;
      }

      const studentName = localStorage.getItem('eqao_studentName');
      document.getElementById('headerUserName').textContent = studentName || '';
      document.getElementById('navUserName').textContent = studentName || 'ゲスト';
      document.getElementById('backBtn').href = 'index.html?t=' + new Date().getTime();

      loadCheckState();

      const loaded = await loadMasterData();
      if (!loaded) {
        document.getElementById('loadingState').innerHTML = `
          <span class="material-icons" style="animation: none; color: #c62828;">error</span>
          <p>データの読み込みに失敗しました</p>
        `;
        return;
      }

      render();
    });
  </script>
  <script src="js/nav-menu.js"></script>
</body>
</html>
