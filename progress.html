<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>自己／進捗管理シート - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { font-size: 16px; font-weight: 700; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    @media (min-width: 480px) {
      .user-name { display: block; }
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover { background: rgba(255,255,255,0.25); }

    /* コンテナ */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 12px;
    }

    /* ローディング */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
      text-align: center;
    }

    .loading .material-icons {
      font-size: 48px;
      color: #00897B;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 12px;
      font-size: 14px;
    }

    /* 全体進捗サマリー */
    .total-summary {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 20px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 105, 92, 0.3);
    }

    .total-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .total-title {
      font-size: 14px;
      opacity: 0.9;
    }

    .total-percent {
      font-size: 36px;
      font-weight: 700;
    }

    .total-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .total-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4DB6AC 0%, #80CBC4 100%);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .total-detail {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
      text-align: right;
    }

    /* カテゴリグリッド */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
    }

    @media (min-width: 768px) {
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .category-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* カテゴリカード */
    .category-card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 4px solid #E0E0E0;
    }

    .category-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 105, 92, 0.15);
    }

    .category-card.low { border-left-color: #EF5350; }
    .category-card.mid { border-left-color: #FFA726; }
    .category-card.high { border-left-color: #66BB6A; }
    .category-card.complete { border-left-color: #00695C; }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .category-name {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    .category-percent {
      font-size: 15px;
      font-weight: 700;
      color: #00695C;
      flex-shrink: 0;
    }

    .category-bar {
      height: 6px;
      background: #E8E8E8;
      border-radius: 3px;
      overflow: hidden;
    }

    .category-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .category-bar-fill.low { background: linear-gradient(90deg, #EF5350 0%, #E57373 100%); }
    .category-bar-fill.mid { background: linear-gradient(90deg, #FFA726 0%, #FFB74D 100%); }
    .category-bar-fill.high { background: linear-gradient(90deg, #66BB6A 0%, #81C784 100%); }
    .category-bar-fill.complete { background: linear-gradient(90deg, #00695C 0%, #00897B 100%); }

    .category-count {
      margin-top: 6px;
      font-size: 11px;
      color: #888;
      text-align: right;
    }

    /* チェックリストへのリンク */
    .checklist-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 14px 20px;
      background: white;
      border: 2px solid #00897B;
      border-radius: 12px;
      color: #00695C;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .checklist-link:hover {
      background: #00897B;
      color: white;
    }

    .checklist-link .material-icons {
      font-size: 20px;
    }

    /* ナビゲーションメニュー */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: white;
      z-index: 201;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .nav-menu.open {
      right: 0;
    }

    .nav-header {
      background: linear-gradient(135deg, #00695C 0%, #00897B 100%);
      color: white;
      padding: 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-user {
      font-size: 14px;
      font-weight: 600;
    }

    .nav-close {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background: #f5f5f5;
    }

    .nav-item .material-icons {
      color: #00695C;
      font-size: 22px;
    }

    .nav-item-text {
      font-size: 14px;
      font-weight: 500;
    }

    .nav-logout {
      color: #c62828;
    }

    .nav-logout .material-icons {
      color: #c62828;
    }

    /* 凡例 */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    .legend-color.low { background: #EF5350; }
    .legend-color.mid { background: #FFA726; }
    .legend-color.high { background: #66BB6A; }
    .legend-color.complete { background: #00695C; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="back-btn" id="backBtn">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1 class="header-title">自己／進捗管理シート</h1>
    </div>
    <div class="header-right">
      <span class="user-name" id="headerUserName"></span>
      <button class="menu-btn" onclick="openNav()">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </header>

  <!-- ナビゲーションオーバーレイ -->
  <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
  
  <!-- ナビゲーションメニュー -->
  <nav class="nav-menu" id="navMenu">
    <div class="nav-header">
      <span class="nav-user" id="navUserName">ゲスト</span>
      <button class="nav-close" onclick="closeNav()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <a href="index.html" class="nav-item">
      <span class="material-icons">home</span>
      <span class="nav-item-text">ホーム</span>
    </a>
    <a href="schedule.html" class="nav-item">
      <span class="material-icons">calendar_today</span>
      <span class="nav-item-text">授業スケジュール</span>
    </a>
    <a href="exam-schedule.html" class="nav-item">
      <span class="material-icons">school</span>
      <span class="nav-item-text">受験スケジュール</span>
    </a>
    <a href="school-list.html" class="nav-item">
      <span class="material-icons">format_list_numbered</span>
      <span class="nav-item-text">志望校／併願校管理シート</span>
    </a>
    <a href="progress.html" class="nav-item">
      <span class="material-icons">trending_up</span>
      <span class="nav-item-text">自己／進捗管理シート</span>
    </a>
    <a href="checklist.html" class="nav-item">
      <span class="material-icons">checklist</span>
      <span class="nav-item-text">チェックリスト</span>
    </a>
    <a href="column.html" class="nav-item">
      <span class="material-icons">article</span>
      <span class="nav-item-text">コラム一覧</span>
    </a>
    <a href="rules.html" class="nav-item">
      <span class="material-icons">gavel</span>
      <span class="nav-item-text">ルール一覧</span>
    </a>
    <a href="#" class="nav-item nav-logout" onclick="doLogout(); return false;">
      <span class="material-icons">logout</span>
      <span class="nav-item-text">ログアウト</span>
    </a>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container">
    <!-- ローディング -->
    <div id="loadingState" class="loading">
      <span class="material-icons">sync</span>
      <p>読み込み中...</p>
    </div>

    <!-- コンテンツ -->
    <div id="mainContent" style="display: none;">
      
      <!-- 全体進捗サマリー -->
      <div class="total-summary">
        <div class="total-header">
          <span class="total-title">チェックリスト全体の進捗</span>
          <span id="totalPercent" class="total-percent">0%</span>
        </div>
        <div class="total-bar">
          <div id="totalBarFill" class="total-bar-fill" style="width: 0%;"></div>
        </div>
        <div id="totalDetail" class="total-detail">0 / 0 完了</div>
      </div>

      <!-- 凡例 -->
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color low"></div>
          <span>0〜29%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mid"></div>
          <span>30〜69%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color high"></div>
          <span>70〜99%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color complete"></div>
          <span>100%</span>
        </div>
      </div>

      <!-- カテゴリグリッド -->
      <div id="categoryGrid" class="category-grid">
        <!-- JSで生成 -->
      </div>

      <!-- チェックリストへのリンク -->
      <a href="checklist.html" class="checklist-link">
        <span class="material-icons">checklist</span>
        チェックリスト教材を開く
      </a>

    </div>
  </div>

  <script>
    // ============================================
    // 設定
    // ============================================
    const JSON_URL = 'checklist_master.json';

    // ============================================
    // 状態管理
    // ============================================
    let masterData = null;
    let checkState = {};

    // ============================================
    // localStorage キー
    // ============================================
    function getStorageKey(type) {
      const studentId = localStorage.getItem('eqao_studentId') || 'guest';
      return `eqao_checklist_${studentId}_${type}`;
    }

    // ============================================
    // チェック状態の読み込み
    // ============================================
    function loadCheckState() {
      try {
        const saved = localStorage.getItem(getStorageKey('state'));
        if (saved) {
          checkState = JSON.parse(saved);
        }
      } catch (e) {
        console.error('チェック状態の読み込みエラー:', e);
        checkState = {};
      }
    }

    // ============================================
    // マスタデータの読み込み
    // ============================================
    async function loadMasterData() {
      try {
        const response = await fetch(JSON_URL + '?t=' + Date.now());
        if (!response.ok) throw new Error('JSONファイルの読み込みに失敗');
        masterData = await response.json();
        return true;
      } catch (error) {
        console.error('マスタデータ読み込みエラー:', error);
        return false;
      }
    }

    // ============================================
    // 進捗計算
    // ============================================
    function calculateProgress() {
      let totalItems = 0;
      let totalChecked = 0;
      const categories = [];

      for (const categoryName in masterData) {
        const items = masterData[categoryName];
        const categoryState = checkState[categoryName] || {};
        
        let checked = 0;
        for (const item of items) {
          if (categoryState[item.no]) {
            checked++;
          }
        }

        totalItems += items.length;
        totalChecked += checked;

        const percent = items.length > 0 ? Math.round((checked / items.length) * 100) : 0;

        categories.push({
          name: categoryName,
          total: items.length,
          checked: checked,
          percent: percent
        });
      }

      const totalPercent = totalItems > 0 ? Math.round((totalChecked / totalItems) * 100) : 0;

      return {
        totalItems,
        totalChecked,
        totalPercent,
        categories
      };
    }

    // ============================================
    // 表示
    // ============================================
    function render() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const progress = calculateProgress();

      // 全体進捗
      document.getElementById('totalPercent').textContent = progress.totalPercent + '%';
      document.getElementById('totalBarFill').style.width = progress.totalPercent + '%';
      document.getElementById('totalDetail').textContent = progress.totalChecked + ' / ' + progress.totalItems + ' 完了';

      // カテゴリグリッド
      const grid = document.getElementById('categoryGrid');
      grid.innerHTML = '';

      // 進捗が低い順にソート
      progress.categories.sort((a, b) => a.percent - b.percent);

      progress.categories.forEach(cat => {
        const card = document.createElement('div');
        
        let level = 'low';
        if (cat.percent >= 100) level = 'complete';
        else if (cat.percent >= 70) level = 'high';
        else if (cat.percent >= 30) level = 'mid';

        card.className = `category-card ${level}`;
        card.onclick = () => goToChecklist(cat.name);

        card.innerHTML = `
          <div class="category-header">
            <span class="category-name">${escapeHtml(cat.name)}</span>
            <span class="category-percent">${cat.percent}%</span>
          </div>
          <div class="category-bar">
            <div class="category-bar-fill ${level}" style="width: ${cat.percent}%;"></div>
          </div>
          <div class="category-count">${cat.checked} / ${cat.total}</div>
        `;

        grid.appendChild(card);
      });
    }

    // ============================================
    // チェックリストページへ遷移
    // ============================================
    function goToChecklist(categoryName) {
      // カテゴリ名をlocalStorageに保存して遷移
      localStorage.setItem('eqao_checklist_openCategory', categoryName);
      window.location.href = 'checklist.html?t=' + Date.now();
    }

    // ============================================
    // ナビゲーション
    // ============================================
    function openNav() {
      document.getElementById('navMenu').classList.add('open');
      document.getElementById('navOverlay').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeNav() {
      document.getElementById('navMenu').classList.remove('open');
      document.getElementById('navOverlay').classList.remove('open');
      document.body.style.overflow = '';
    }

    function doLogout() {
      localStorage.removeItem('eqao_loggedIn');
      localStorage.removeItem('eqao_studentId');
      localStorage.removeItem('eqao_studentName');
      localStorage.removeItem('eqao_password');
      window.location.href = 'index.html';
    }

    // ============================================
    // ユーティリティ
    // ============================================
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ============================================
    // 初期化
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
      const isLoggedIn = localStorage.getItem('eqao_loggedIn');
      if (!isLoggedIn) {
        window.location.href = 'index.html?t=' + new Date().getTime();
        return;
      }

      const studentName = localStorage.getItem('eqao_studentName');
      document.getElementById('headerUserName').textContent = studentName || '';
      document.getElementById('navUserName').textContent = studentName || 'ゲスト';
      document.getElementById('backBtn').href = 'index.html?t=' + new Date().getTime();

      // チェック状態を読み込み
      loadCheckState();

      // マスタデータを読み込み
      const loaded = await loadMasterData();
      if (!loaded) {
        document.getElementById('loadingState').innerHTML = `
          <span class="material-icons" style="animation: none; color: #c62828;">error</span>
          <p>データの読み込みに失敗しました</p>
        `;
        return;
      }

      // 表示
      render();
    });
  </script>
</body>
</html>
