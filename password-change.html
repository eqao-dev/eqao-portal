<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>パスワード変更 - EQAO PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f8f9fc 0%, #e8ecf4 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(26, 35, 126, 0.3);
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .header-title h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .card-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .card-icon .material-icons {
      font-size: 32px;
      color: white;
    }

    .card-title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .card-desc {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a237e;
    }

    .form-input.error {
      border-color: #c62828;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }

    .submit-btn:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .password-hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .toggle-password {
      position: relative;
    }

    .toggle-password .material-icons {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
      font-size: 22px;
    }

    .toggle-password .material-icons:hover {
      color: #666;
    }

    .toggle-password input {
      padding-right: 48px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
    </a>
    <div class="header-title">
      <h1>パスワード変更</h1>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-icon">
        <span class="material-icons">lock</span>
      </div>
      <h2 class="card-title">パスワードを変更</h2>
      <p class="card-desc">新しいパスワードを設定してください</p>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="changeForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">現在のパスワード</label>
          <div class="toggle-password">
            <input type="password" id="currentPassword" class="form-input" required>
            <span class="material-icons" onclick="togglePassword('currentPassword', this)">visibility_off</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">新しいパスワード</label>
          <div class="toggle-password">
            <input type="password" id="newPassword" class="form-input" required minlength="4">
            <span class="material-icons" onclick="togglePassword('newPassword', this)">visibility_off</span>
          </div>
          <p class="password-hint">4文字以上で入力してください</p>
        </div>

        <div class="form-group">
          <label class="form-label">新しいパスワード（確認）</label>
          <div class="toggle-password">
            <input type="password" id="confirmPassword" class="form-input" required>
            <span class="material-icons" onclick="togglePassword('confirmPassword', this)">visibility_off</span>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">パスワードを変更</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCFkkw6h6o0iFwObPILE-VCYfjRP1ikmMWOl6DgqIaqIRi657vQIKkjSKuRVTaWJzG/exec';

    // ログインチェック
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('eqao_loggedIn') !== 'true') {
        window.location.href = 'index.html';
      }
    });

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility_off';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // リセット
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      
      // バリデーション
      if (newPassword !== confirmPassword) {
        errorEl.textContent = '新しいパスワードが一致しません';
        errorEl.classList.add('show');
        return;
      }
      
      if (newPassword.length < 4) {
        errorEl.textContent = 'パスワードは4文字以上で入力してください';
        errorEl.classList.add('show');
        return;
      }
      
      if (currentPassword === newPassword) {
        errorEl.textContent = '現在のパスワードと同じです';
        errorEl.classList.add('show');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '変更中...';
      
      try {
        const studentId = localStorage.getItem('eqao_studentId');
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `action=changePassword&studentId=${encodeURIComponent(studentId)}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}`
        });
        
        const result = await response.json();
        
        if (result.success) {
          // localStorageのパスワードも更新
          localStorage.setItem('eqao_password', newPassword);
          
          successEl.textContent = 'パスワードを変更しました';
          successEl.classList.add('show');
          document.getElementById('changeForm').reset();
          
          // 2秒後にトップへ
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          if (result.error === 'current_password_wrong') {
            errorEl.textContent = '現在のパスワードが正しくありません';
          } else {
            errorEl.textContent = 'エラーが発生しました。もう一度お試しください';
          }
          errorEl.classList.add('show');
        }
      } catch (error) {
        console.error(error);
        errorEl.textContent = '通信エラーが発生しました';
        errorEl.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'パスワードを変更';
      }
    }
  </script>
</body>
</html>
